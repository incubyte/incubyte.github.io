      "https:\/\/blog.incubyte.co\/blog\/solid-principles-in-react-a-simple-and-practical-guide\/": {
          "title": "SOLID Principles in React: A Simple and Practical Guide",
          "tags": ["React","SOLID Principles",],
          "authors":["Deepak Sisodiya",],
          "summary":"\u003cp\u003eAs a React developer, writing clean and maintainable code is crucial, and this is where the SOLID principles come in. SOLID is an acronym representing five core principles that help developers build robust, scalable, and flexible software. Even though SOLID was originally designed for object-oriented programming, we can apply it effectively to modern JavaScript frameworks like React.\u003c/p\u003e",
          "content":"As a React developer, writing clean and maintainable code is crucial, and this is where the SOLID principles come in. SOLID is an acronym representing five core principles that help developers build robust, scalable, and flexible software. Even though SOLID was originally designed for object-oriented programming, we can apply it effectively to modern JavaScript frameworks like React.\nIn this article, well break down each principle in simple terms, followed by practical React examples. By the end, youll have a clear understanding of how to apply SOLID principles to improve your React applications.\nSSingle Responsibility Principle (SRP) Simple Definition: A component should do only one thing and have one reason to change.\nThis is probably the easiest of the SOLID principles to grasp. In React, SRP means that each component should focus on a single responsibility or functionality. If your component is doing multiple things (e.g., rendering UI and managing API calls), its time to split it up.\nSRP is crucial because it makes your components easier to understand, maintain, and test. When a component does only one thing, you can isolate issues and change its behavior without affecting other parts of the code.\nExample: Imagine a component that fetches and displays user data.\nViolating SRP:\nfunction UserProfile() { const [user, setUser] = useState(null); useEffect(() =\u0026gt; { fetch(\u0026#39;/api/user\u0026#39;) .then(response =\u0026gt; response.json()) .then(data =\u0026gt; setUser(data)); }, []); return \u0026lt;div\u0026gt;{user ? user.name : \u0026#39;Loading...\u0026#39;}\u0026lt;/div\u0026gt;; } This component is responsible for both fetching data and rendering it, which violates SRP.\nApplying SRP:\n// Custom Hook for fetching data function useUserData() { const [user, setUser] = useState(null); useEffect(() =\u0026gt; { fetch(\u0026#39;/api/user\u0026#39;) .then(response =\u0026gt; response.json()) .then(data =\u0026gt; setUser(data)); }, []); return user; } // UI Component function UserProfile() { const user = useUserData(); return \u0026lt;div\u0026gt;{user ? user.name : \u0026#39;Loading...\u0026#39;}\u0026lt;/div\u0026gt;; } Now, the data-fetching logic is moved into a custom hook, leaving the UserProfile component with the sole responsibility of rendering UI.\nOOpen/Closed Principle (OCP) Simple Definition: Your components should be open for extension but closed for modification.\nIn React, this means we should be able to extend the behavior of a component without modifying its original code. Instead of editing a component directly, we can extend its functionality by passing props, using higher-order components (HOCs), or using composition.\nThink of using an npm package, like react-router-dom, to manage routing in your React app. Instead of modifying the source code of the package, you extend its behavior by using its API. This is the perfect example of the Open/Closed Principle in practice.\nExample:\nViolating OCP:\nfunction Button({ label, color }) { return \u0026lt;button style={{ backgroundColor: color }}\u0026gt;{label}\u0026lt;/button\u0026gt;; } // If we want to add a new style, we would modify the Button component. Applying OCP:\nfunction Button({ label, style }) { return \u0026lt;button style={style}\u0026gt;{label}\u0026lt;/button\u0026gt;; } function PrimaryButton(props) { return \u0026lt;Button {...props} style={{ backgroundColor: \u0026#39;blue\u0026#39; }} /\u0026gt;; } function DangerButton(props) { return \u0026lt;Button {...props} style={{ backgroundColor: \u0026#39;red\u0026#39; }} /\u0026gt;; } Now, we can extend the button functionality by creating new components (PrimaryButton or DangerButton) without modifying the original Button component.\nLLiskov Substitution Principle (LSP) Simple Definition: Components should be replaceable by their subcomponents without breaking the app.\nIn React, this principle means that a component should be replaceable by another component that extends its behavior, without changing the expected functionality.\nHere are some real-world examples in React to make the LSP clearer.\nExample 1: Button Component\nLets take a Button component as an example. You might create a Button that can be used in multiple places in your app. Then you decide to create a PrimaryButton and SecondaryButton that extend the base Button.\nBase Button Component:\nfunction Button({ label, onClick, style }) { return \u0026lt;button onClick={onClick} style={style}\u0026gt;{label}\u0026lt;/button\u0026gt;; } Extending Button:\nfunction PrimaryButton(props) { return \u0026lt;Button {...props} style={{ backgroundColor: \u0026#39;blue\u0026#39;, color: \u0026#39;white\u0026#39; }} /\u0026gt;; } function SecondaryButton(props) { return \u0026lt;Button {...props} style={{ backgroundColor: \u0026#39;grey\u0026#39;, color: \u0026#39;white\u0026#39; }} /\u0026gt;; } Now, according to LSP, both PrimaryButton and SecondaryButton should be substitutable for Button. This means wherever you use Button, you should also be able to use PrimaryButton or SecondaryButton without breaking anything. The behavior is consistent, even though the style has changed.\nIf you have a Button component used throughout your app, and you decide to refactor some parts to use PrimaryButton or SecondaryButton, you expect the buttons to behave the same way (click event, label display, etc.). LSP ensures that you can swap out Button for PrimaryButton or SecondaryButton without worrying about unintended side effects.\nExample 2: Modal Component\nLets say you have a base Modal component used to display various types of modals (e.g., confirmation modals, info modals, etc.).\nBase Modal Component:\nfunction Modal({ isOpen, title, children, onClose }) { if (!isOpen) return null; return ( \u0026lt;div className=\u0026#34;modal\u0026#34;\u0026gt; \u0026lt;h2\u0026gt;{title}\u0026lt;/h2\u0026gt; \u0026lt;div\u0026gt;{children}\u0026lt;/div\u0026gt; \u0026lt;button onClick={onClose}\u0026gt;Close\u0026lt;/button\u0026gt; \u0026lt;/div\u0026gt; ); } Now, you want to create a ConfirmationModal that extends Modal and adds extra functionality like confirming or canceling an action.\nExtended Modal:\nfunction ConfirmationModal({ isOpen, title, onConfirm, onCancel }) { return ( \u0026lt;Modal isOpen={isOpen} title={title} onClose={onCancel}\u0026gt; \u0026lt;div\u0026gt;Are you sure?\u0026lt;/div\u0026gt; \u0026lt;button onClick={onConfirm}\u0026gt;Yes\u0026lt;/button\u0026gt; \u0026lt;button onClick={onCancel}\u0026gt;No\u0026lt;/button\u0026gt; \u0026lt;/Modal\u0026gt; ); } According to LSP, the ConfirmationModal should work seamlessly as a replacement for the base Modal. Anywhere you use Modal, you can also use ConfirmationModal without breaking anything, even though ConfirmationModal adds extra features.\nUsage Example:\n\u0026lt;Modal isOpen={isModalOpen} title=\u0026#34;Basic Modal\u0026#34; onClose={handleClose}\u0026gt; \u0026lt;p\u0026gt;Some content here\u0026lt;/p\u0026gt; \u0026lt;/Modal\u0026gt; \u0026lt;ConfirmationModal isOpen={isConfirmOpen} title=\u0026#34;Confirm Action\u0026#34; onConfirm={handleConfirm} onCancel={handleCancel} /\u0026gt; Modals are commonly used in real applications for various purposes. The LSP ensures that specialized modals (like a ConfirmationModal) can substitute the base Modal component without breaking anything. The base behavior (opening, closing, displaying content) is preserved, while additional functionality (confirming or canceling) can be added seamlessly.\nBy following the Liskov Substitution Principle, your components will be more reusable, predictable, and easier to maintain. When you substitute one component with another, you can trust that it will work as expected, allowing for cleaner and more scalable code.\nIInterface Segregation Principle (ISP) Simple Definition: Dont force your components to depend on things they dont need.\nIn React, this means you should create specific and focused components, passing only the necessary props. If your component has too many responsibilities or props that it doesnt fully utilize, its violating ISP.\nThe focus of ISP is on splitting responsibilities in interfaces or components so that a consumer only depends on the parts it needs. It prevents the creation of large, bloated interfaces or components that do too much.\nISP might involve breaking down a single large component that handles user data, settings, and notifications into three smaller, more specific components (UserInfo, UserSettings, and UserNotifications). This way, each component only depends on the data and props it requires.\nExample:\n// Violating ISP: Handling too many props function Dashboard({ user, settings, notifications }) { return ( \u0026lt;div\u0026gt; \u0026lt;div\u0026gt;{user.name}\u0026lt;/div\u0026gt; \u0026lt;div\u0026gt;{settings.theme}\u0026lt;/div\u0026gt; \u0026lt;div\u0026gt;{notifications.length} notifications\u0026lt;/div\u0026gt; \u0026lt;/div\u0026gt; ); } This component depends on user, settings, and notifications, but it might not need all of them. Lets break it down:\nApplying ISP:\nfunction UserInfo({ user }) { return \u0026lt;div\u0026gt;{user.name}\u0026lt;/div\u0026gt;; } function UserSettings({ settings }) { return \u0026lt;div\u0026gt;{settings.theme}\u0026lt;/div\u0026gt;; } function UserNotifications({ notifications }) { return \u0026lt;div\u0026gt;{notifications.length} notifications\u0026lt;/div\u0026gt;; } // Now Dashboard delegates responsibilities function Dashboard({ user, settings, notifications }) { return ( \u0026lt;div\u0026gt; \u0026lt;UserInfo user={user} /\u0026gt; \u0026lt;UserSettings settings={settings} /\u0026gt; \u0026lt;UserNotifications notifications={notifications} /\u0026gt; \u0026lt;/div\u0026gt; ); } By segregating the interface (in this case, the props), the Dashboard component is simpler, more maintainable, and only handles what it needs.\nDDependency Inversion Principle (DIP) Simple Definition: High-level components should depend on abstractions (such as hooks or contexts) rather than concrete implementations (like API calls).\nDIP in React means that components should rely on abstractions (like hooks, contexts, or services) instead of tightly coupling themselves to specific implementations, like API calls or local state management.\nDIP focuses on how dependencies are managed. High-level components should not directly depend on the details of how their dependencies work. Instead, they should depend on abstractions (such as contexts, services, or hooks) that can later be provided by different concrete implementations.\nDIP might involve providing an abstract data-fetching service via Reacts Context API so that a component like UserProfile depends on a useUserData hook rather than directly making a fetch call. This allows the UserProfile component to work independently of the implementation of the data-fetching logic.\nExample Without DIP (Tight Coupling):\nfunction UserProfile() { const [user, setUser] = useState(null); useEffect(() =\u0026gt; { fetch(\u0026#39;/api/user\u0026#39;) .then(response =\u0026gt; response.json()) .then(data =\u0026gt; setUser(data)); }, []); return \u0026lt;div\u0026gt;{user ? user.name : \u0026#39;Loading...\u0026#39;}\u0026lt;/div\u0026gt;; } Here, UserProfile is tightly coupled to the data-fetching logic, which violates DIP.\nApplying DIP (Using Abstraction):\nfunction useUserData() { const [user, setUser] = useState(null); useEffect(() =\u0026gt; { fetch(\u0026#39;/api/user\u0026#39;) .then(response =\u0026gt; response.json()) .then(data =\u0026gt; setUser(data)); }, []); return user; } function UserProfile() { const user = useUserData(); return \u0026lt;div\u0026gt;{user ? user.name : \u0026#39;Loading...\u0026#39;}\u0026lt;/div\u0026gt;; } By abstracting the data-fetching logic into a hook (useUserData), UserProfile now depends on the abstraction rather than a specific implementation. This makes the component more flexible and testable.\nExample 2: Theming with Context\nfunction ThemedButton() { const theme = useTheme(); // Hook that gets the theme from context return \u0026lt;button style={{ backgroundColor: theme.background }}\u0026gt;Click me\u0026lt;/button\u0026gt;; } Violation of DIP: Here, the ThemedButton component is tightly coupled to the useTheme hook, which is a specific implementation detail. This makes it difficult to change the source of the theme or test the component with different themes.\nImproved Example:\nTo correctly apply DIP, lets use an abstraction for the theme, such as passing the theme as a prop, and decouple the ThemedButton component from the useTheme hook:\nfunction ThemedButton({ themeService }) { const theme = themeService.getTheme(); // themeService is an abstraction return \u0026lt;button style={{ backgroundColor: theme.background }}\u0026gt;Click me\u0026lt;/button\u0026gt;; } // Usage \u0026lt;ThemedButton themeService={lightThemeService} /\u0026gt; \u0026lt;ThemedButton themeService={darkThemeService} /\u0026gt; Abstraction: The ThemedButton now depends on an abstract themeService rather than a specific implementation like useTheme. This way, you can easily swap out themeService for another implementation without changing the ThemedButton component. Decoupling: The high-level component (ThemedButton) is decoupled from the low-level implementation of how themes are provided (useTheme). Instead, it relies on an abstraction (themeService), which could be provided by any source. This approach represents DIP, ensuring that the high-level modules (ThemedButton) are not directly dependent on low-level modules (useTheme), but rather on abstractions (e.g., themeService). This makes your components more modular, testable, and adaptable to changes.\nConclusion The SOLID principles might seem complex at first, but when broken down and applied in React, they are straightforward and powerful. By following these principles, you can make your React components more reusable, maintainable, and scalable.\nSingle Responsibility Principle (SRP) keeps components focused on one task. Open/Closed Principle (OCP) allows for extending components without modifying them. Liskov Substitution Principle (LSP) ensures that components are replaceable without altering the app. Interface Segregation Principle (ISP) focuses on designing smaller, more focused interfaces or components that consumers depend on. Dependency Inversion Principle (DIP) focuses on making dependencies abstract so that high-level modules (like components) rely on abstractions (such as contexts, hooks, or service classes) rather than concrete details. Applying these principles to your React projects will lead to cleaner and more maintainable code, making your life as a developer easier in the long run. Happy coding!\n",

      "https:\/\/blog.incubyte.co\/blog\/pair-programming-rethinking-the-role-of-pr-reviews\/": {
          "title": "Pair Programming: Rethinking the Role of PR Reviews",
          "tags": ["Software Craftsmanship","Pair Programming",],
          "authors":["Siya Agarwal",],
          "summary":"\u003cp\u003ePair programming is a collaborative approach where two developers work together at a single workstation, continuously reviewing each others code. This method is known for enhancing code quality, facilitating knowledge sharing, and reducing the need for formal pull request (PR) reviews. However, there are scenarios where a third-person review can be beneficial, even when pair programming is in place. In this blog, Ill discuss why I favor internal reviews within the pair and treat third-person reviews as exceptions, exploring when each approach is most appropriate.\u003c/p\u003e",
          "content":"Pair programming is a collaborative approach where two developers work together at a single workstation, continuously reviewing each others code. This method is known for enhancing code quality, facilitating knowledge sharing, and reducing the need for formal pull request (PR) reviews. However, there are scenarios where a third-person review can be beneficial, even when pair programming is in place. In this blog, Ill discuss why I favor internal reviews within the pair and treat third-person reviews as exceptions, exploring when each approach is most appropriate.\nThe Power of Pair Programming Before diving into the specifics, lets briefly revisit the benefits of pair programming:\nContinuous Code Review: As two developers work together, they continuously review each others work, catching issues early and ensuring high code quality.\nKnowledge Sharing: Both developers gain a deeper understanding of the codebase and the changes being made, promoting team-wide knowledge distribution.\nReduced Context Switching: Since both developers are familiar with the changes, theres less need for additional context during a formal review process.\nDespite these advantages, there are scenarios where an additional layer of review is crucial.\nScenarios Where the Pair Can Handle the Review Minor Changes and Bug Fixes Why? Small, well-understood changes, such as minor bug fixes or cosmetic updates, can typically be reviewed within the pair without needing additional oversight.\nExample: Fixing a typo in the UI or resolving a minor bug in a non-critical feature.\nRoutine Updates Why? Regular updates or enhancements that follow well-established patterns and practices in the codebase can often be reviewed by the pair.\nExample: Adding a new endpoint to an existing API following a standard pattern.\nNon-Critical Parts of the System Why? Changes to less critical or less complex parts of the system may not require the same level of scrutiny and can be effectively reviewed within the pair.\nExample: Updating documentation or improving log messages.\nHigh Collaboration and Trust Why? In teams with a high level of collaboration and trust, where pair programming is deeply embedded in the culture, many changes can be reviewed within the pair, relying on the strength of the collaborative process.\nExample: Two senior developers working on a well-understood part of the codebase.\nPrototype or Experimental Code Why? Code that is experimental or part of a prototype might not need formal review, as it is not intended for production use and is likely to be revisited.\nExample: Creating a proof-of-concept for a new feature to explore its feasibility.\nScenarios Needing a PR Review by a Third Person High-Risk Changes Why? Changes involving critical or sensitive parts of the system, such as security-related code, core algorithms, or significant architectural changes, require extra scrutiny to ensure no issues are missed.\nExample: Modifying authentication mechanisms or altering data handling processes in a financial application.\nLarge-Scale Refactoring Why? Major refactoring affecting multiple components or modules benefits from a third-person review to ensure comprehensive coverage and avoid unintended consequences.\nExample: Refactoring the entire user interface framework in a large web application.\nNew or Complex Features Why? Introducing new features or making complex changes might require a fresh perspective to ensure all edge cases are considered and handled appropriately.\nExample: Adding a new payment integration system in an e-commerce platform.\nCompliance and Regulatory Requirements Why? Industries with strict compliance and regulatory requirements, such as healthcare or finance, often necessitate third-party reviews to meet legal obligations and ensure adherence to standards.\nExample: Implementing changes to handle GDPR compliance.\nOnboarding New Team Members Why? When a pair includes a new team member, having a third-person review helps ensure the new member adheres to coding standards and best practices.\nExample: A new developer working on their first significant feature in the codebase.\nDisagreements or Uncertainty Why? If the pair cannot agree on a solution or is uncertain about the correctness or impact of their changes, a third persons perspective can provide clarity and resolve disagreements.\nExample: Differing opinions on the best approach to optimize a complex algorithm.\nBest Practices To strike a balance between the efficiency of pair programming and the assurance provided by third-party reviews, consider the following best practices:\nDocument Guidelines: Clearly document the guidelines and scenarios that require third-party reviews. This helps in maintaining consistency and understanding across the team.\nAutomated Checks: Use automated tools for static analysis, testing, and continuous integration to catch common issues, reducing the burden on manual reviews.\nRegular Retrospectives: Hold regular retrospectives to assess the effectiveness of the review process and make adjustments as needed.\nConclusion Pair programming can significantly reduce the need for formal PR reviews, but incorporating third-person reviews in specific scenarios can provide additional benefits in terms of oversight, consistency, documentation, and learning. By applying these guidelines, you can ensure high-quality code and smooth collaboration within your team, leveraging the strengths of both pair programming and PR reviews.\nBy understanding when to involve a third person and when to rely on the pair, teams can create a robust and flexible review process that enhances code quality and fosters a collaborative environment.\n",

      "https:\/\/blog.incubyte.co\/blog\/understanding-sql-dialects\/": {
          "title": "Understanding SQL Dialects: How Different Databases Speak Their Own SQL Language",
          "tags": ["SQL","RDBMS",],
          "authors":["Syed Mohd Mehndi",],
          "summary":"\u003cp\u003eStructured Query Language or SQL is the cornerstone of database management and data manipulation. While the core SQL commands are standardized and consistent across different Database Management Systems (DBMS), each DBMS has its own dialect with unique features and terminologies. Understanding these differences can help you write more efficient and optimized SQL code tailored to each environment. Let\u0026rsquo;s explore the nuances of SQL dialects in four popular DBMSs: Oracle, SQL Server, PostgreSQL and MySQL.\u003c/p\u003e",
          "content":"Structured Query Language or SQL is the cornerstone of database management and data manipulation. While the core SQL commands are standardized and consistent across different Database Management Systems (DBMS), each DBMS has its own dialect with unique features and terminologies. Understanding these differences can help you write more efficient and optimized SQL code tailored to each environment. Let\u0026rsquo;s explore the nuances of SQL dialects in four popular DBMSs: Oracle, SQL Server, PostgreSQL and MySQL.\nOracle (PL/SQL) Oracle\u0026rsquo;s dialect, Procedural Language/SQL (PL/SQL), extends standard SQL by adding procedural capabilities. Here are some of the key features unique to Oracle:\nSequences: Used to generate unique numbers automatically. Synonyms: Aliases for database objects to simplify access and enhance security. Packages: Collections of related procedures, functions, variables, and other PL/SQL constructs. CLOB/BLOB: Data types for handling large text and binary data. Autonomous Transactions: Transactions that can be committed independently of the main transaction, providing more granular control. SQL Server (T-SQL) Microsoft SQL Server uses Transact-SQL (T-SQL), which includes several proprietary features:\nIDENTITY: A property to auto-generate unique values for a column, often used for primary keys. GO: A batch separator used in SQL scripts to group commands. Temporary Tables: Created with # for local temporary tables and ## for global temporary tables. SQL Agent Jobs: For scheduling and automating tasks within the SQL Server environment. TRY\u0026hellip;CATCH: Error handling mechanism within T-SQL to manage exceptions and errors. PostgreSQL (PL/pgSQL) PostgreSQLs procedural language, PL/pgSQL, also offers distinct features:\nSerial: A data type that auto-increments integer columns, simplifying primary key creation. CTE (Common Table Expressions): Temporary result sets that can be referenced within a SELECT, INSERT, UPDATE, or DELETE statement. ARRAY Data Type: Allows storing collections of values within a single column. hstore: A key-value store within a PostgreSQL value, useful for dynamic schemas. DO: Anonymous code blocks for executing procedural code without creating a stored procedure. MySQL MySQL, known for its simplicity and speed, has its own set of unique features:\nAUTO_INCREMENT: Property to auto-generate unique values for a column, similar to SQL Servers IDENTITY. ENGINE: Specifies the storage engine for a table (e.g., InnoDB, MyISAM). ENUM and SET: Data types for defining columns that can take on a predefined set of values. Prepared Statements: Enhance security and performance by precompiling SQL statements. Triggers: Automatic execution of specified commands in response to certain events on a particular table. Key Terminology Differences Each DBMS has its own terminology and syntax for various SQL features. Here are a few examples:\nAuto-Incrementing Columns Oracle: CREATE SEQUENCE seq_name; SQL Server: IDENTITY(1,1) PostgreSQL: SERIAL MySQL: AUTO_INCREMENT String Concatenation Oracle: || SQL Server: + PostgreSQL: || MySQL: CONCAT() Current Date/Time Oracle: SYSDATE SQL Server: GETDATE() PostgreSQL: CURRENT_TIMESTAMP MySQL: NOW() Conclusion While the core principles of SQL remain consistent, understanding the unique dialects of each DBMS can significantly enhance your ability to work with databases effectively. Whether you\u0026rsquo;re using Oracle, SQL Server, or PostgreSQL, familiarizing yourself with the specific features and terminologies will help you leverage the full power of each system. Happy querying!\n",
          "image":"/images/2024/understanding_sql_dialects.png",
          "date": "June 26, 2024",
          "url": "https://blog.incubyte.co/blog/understanding-sql-dialects/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/the-tale-of-tdd-a-journey-towards-reliable-software\/": {
          "title": "The Tale of TDD: A Journey Towards Reliable Software",
          "tags": ["Software Craftsmanship","TDD",],
          "authors":["Siya Agarwal",],
          "summary":"\u003cp\u003eOnce upon a time, in the vast kingdom of Software Development, there was a growing need for structures that wouldn\u0026rsquo;t crumble under pressure. Just as architects wouldn\u0026rsquo;t dream of building a skyscraper without a blueprint and rigorous checks, why should software developers? This tale unfolds the essence of Test-Driven Development (TDD) and how it champions building robust software.\u003c/p\u003e",
          "content":"Once upon a time, in the vast kingdom of Software Development, there was a growing need for structures that wouldn\u0026rsquo;t crumble under pressure. Just as architects wouldn\u0026rsquo;t dream of building a skyscraper without a blueprint and rigorous checks, why should software developers? This tale unfolds the essence of Test-Driven Development (TDD) and how it champions building robust software.\nThe Why of Testing Software Imagine you are crafting a magic spell. Without testing it in a controlled environment, casting it might lead to unpredictable chaos. Similarly, software without tests is like a spell untested. Testing is our controlled trial, ensuring our software behaves as expected in every possible scenario, preventing chaos in the real world when the software is deployed.\nThe Magic of Automation in Testing Testing by hand is the old sorcerya time-consuming and error-prone process. Automation is our new magic wand. It speeds up the testing process, reduces errors, and frees up our apprentice developers for more creative and complex tasks. With automated tests, we can quickly check if our latest changes have caused any disturbances in previously enchanted functionalities.\nThe Enchantment of Writing Tests First In the realm of TDD, tests are written before the actual code, a proactive measure akin to planting a shield before an incoming attack. This not only clarifies the goal (what the code should do) but also ensures that every piece of code written is testable and focused solely on meeting the requirements set out by the test.\nWriting tests first prevents the code from becoming too tightly coupled or too complex to test effectively, a common challenge when tests are an afterthought. Additionally, seeing a test fail before making it work ensures that the test itself is correct. It acts as a quality gate, confirming that the test accurately reflects the desired behavior and is capable of detecting deviations from it. This iterative process of writing, failing, and fixing tests reinforces the robustness of the testing suite and the reliability of the software under development.\nUnraveling the True Spell of TDD: Robert C. Martin\u0026rsquo;s Three Laws TDD isnt just about testing before coding. Robert C. Martin, another wizard of our software saga, lays out three essential laws for TDD:\nFirst, write production code only to pass a failing unit test. Second, write no more of a unit test than sufficient to fail; remember, compilation failures are failures too. Third, write no more production code than necessary to pass the one failing unit test. These laws ensure that development is incremental, manageable, and above all, focused on fulfilling specific functional requirements through minimalistic design.\nThe Power of Refactoring Refactoring is the final, often overlooked, phase of TDD. Its akin to polishing a newly forged sword to ensure its not only functional but also flawless. Refactoring means improving the structure of the code without changing its external behavior. This crucial step enhances code readability and reduces complexity, which helps future developers maintain and upgrade the system without introducing bugs.\nIn conclusion, TDD is more than a development technique; it\u0026rsquo;s a philosophy that fosters quality and reliability in software development. By writing tests first, automating them, and continuously refactoring, developers can ensure that their software is both robust and adaptable to future needs. This approach minimizes bugs, maximizes efficiency, and ensures that the software is built correctly from the ground up.\nSo, as we continue to cast spells in the form of code, lets remember the importance of TDDa powerful ally in our quest to create magic that lasts. And thus, the developers in the kingdom lived with fewer bugs and happier clients, all thanks to the disciplined practice of TDD. The end\u0026hellip; or rather, the beginning of bug-free software development!\n",
          "image":"/images/2024/tale_of_tdd/tale_of_tdd_header.jpg",
          "date": "June 17, 2024",
          "url": "https://blog.incubyte.co/blog/the-tale-of-tdd-a-journey-towards-reliable-software/"
      },

      "https:\/\/blog.incubyte.co\/blog\/which-unique-identifier-is-right-for-you\/": {
          "title": "Which Unique Identifier is right for you?",
          "tags": ["Software Craftsmanship",],
          "authors":["Om Jogani","Akshay Vadher",],
          "summary":"\u003cp\u003eWhen was the last time you considered unique identifiers (IDs) for your projects? There are many options available, each with its pros and cons. In this article, we\u0026rsquo;ll explore some popular choices to help you decide which one is best for your next project.\u003c/p\u003e",
          "content":"When was the last time you considered unique identifiers (IDs) for your projects? There are many options available, each with its pros and cons. In this article, we\u0026rsquo;ll explore some popular choices to help you decide which one is best for your next project.\nChoosing the right unique identifier is crucial. We want our IDs to be reliable, scalable, and performant. Well break down some well-known IDs: UUID, ULID, CUID, and NanoID, examining their strengths and weaknesses. By the end, you\u0026rsquo;ll be able to choose the right identifier for your needs.\nUUID (Universally Unique Identifier) UUIDs are widely used to generate unique IDs for objects, often as primary keys. UUIDs have several versions, with version 4 being the most common.\nPros Independently generated without needing knowledge of other systems. Reduces single points of failure in distributed systems as it doesn\u0026rsquo;t depend on centralized service. Simple and works well for small projects. Supported by databases like PostgreSQL (uuid_generate_v4()), MySQL (UUID()), and more. Cons Can impact insert performance in MySQL (MySQL uses B+ tree which requires frequent re-balancing aka page splitting. With randomness, it takes significantly longer than usual to perform tree re-balancing) Takes up more space (128 bits) than traditional integer-based IDs. Not naturally ordered, making sequential ordering difficult. ULID (Universally Unique Lexicographically Sortable Identifier) ULID addresses some limitations of UUID. Its a 26-character ID composed of a 48-bit timestamp and 80 bits of randomness, URL-safe (no special characters), and case insensitive.\nIt uses a UNIX timestamp in milliseconds and a cryptographically secure source of randomness to generate the second part of the ULID (randomness).\nPros Lexicographical sorting is the biggest highlight of ULID, allowing IDs to be sorted in their natural order. More readable and compact than UUID, saving storage space. Ideal solution if there is a need for sequentiality or order. Cons Randomness is limited in the timestamp, so it is possible to generate multiple IDs within the same millisecond. Due to limited randomness, it doesn\u0026rsquo;t guarantee a collision-resistant solution. Not widely adopted due to compatibility issues with UUID systems. CUID (Collision-Resistant Unique Identifier) CUIDs are designed for high collision resistance and performance, with a default length of 24 characters but configurable up to 32 characters.\nTo react 50% chance of collision, you\u0026rsquo;d need to generate roughly 4,000,000,000,000,000,000 IDs. Which is quite huge.\nIt uses a combination of UNIX time in milliseconds, salt, session count, fingerprint, and hashes these values with the SHA3 hashing algorithm, prefixed by a random alphabet.\nPros Strong collision resistance, making it highly unique with the focus on keeping entropy as high as possible to ensure correct randomness. Secure, non-guessable, URL-friendly, and supports offline ID generation. Horizontally scalable, can generate IDs across multiple machines. Cons It doesn\u0026rsquo;t work well if sequentiality is in focus. Less performant if security and cross-host uniqueness are not priorities. Complex due to SHA3 hashing and Pseudorandom Number Generator (PRNG). NanoId NanoID is a tiny, secure, URL-friendly, unique string ID generator for JavaScript. With a similar number of random bits, NanoID has similar collision probability to UUID.\nNanoID is 21 characters long and ensures unpredictability by using a cryptographic random number generator.\nLike CUID, it is possible to configure the length of NanoID.\nOperation in NanoID // Randomly Generated 21 bytes Sequence (generated using CSPRNG) [23, 45, 67, 89, 12, 34, 56, 78, 90, 21, 43, 65, 87, 109, 131, 151, 171, 191, 210, 233, 255] On each element of the above array, the modulus operation is performed with 64.\n// Example 23 % 64 = 23 (character: \u0026#39;X\u0026#39;) 45 % 64 = 45 (character: \u0026#39;t\u0026#39;) 67 % 64 = 3 (character: \u0026#39;d\u0026#39;) and so on... Pros Fast ID generation, compact, and URL-friendly. Wide language support and relies on a cryptographic secure number generator (CSPRNG), making it difficult to predict or guess the next ID. More storage-efficient compared to UUID. Cons Similar collision probability as UUID, not guaranteeing strong collision resistance. Limited information encoding due to reliance on CSPRNG. Due to the full dependency on random values, it\u0026rsquo;s not ideal for applications requiring sequential order, though it is configurable. Summary Functionality / Feature UUID ULID CUID NanoID Sequentiality / Order NO YES NO PARTIAL Performance NO YES YES YES Storage Efficient NO YES YES YES Collision Resistant YES YES YES YES Wide Language Support YES YES NO YES Speed of ID Generation YES YES NO YES Adoption (Community) YES NO YES YES Note: For highly critical systems where security is a top priority, CUID might be a better choice because its harder to guess the next ID. It uses SHA3 and CSPRNG to make IDs more random and unpredictable. If security isnt the biggest concern, NanoID or other IDs can be good options.\nConclusion Choosing the right ID system for your application depends on various factors like sequentiality, performance, storage efficiency, collision resistance, and language support. Now that you understand how these IDs work and when to use them, you can make an informed decision for your next project!\n",
          "image":"/images/2024/which-unique-identifier-is-right-for-you/which-unique-identifier-is-right-for-you-header.png",
          "date": "June 6, 2024",
          "url": "https://blog.incubyte.co/blog/which-unique-identifier-is-right-for-you/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/using-firebase-cloud-functions\/": {
          "title": "Using Firebase Cloud Functions: Exporting Firestore Data to Excel in React Apps",
          "tags": ["Software Craftsmanship","React",],
          "authors":["Dixit Tilaji",],
          "summary":"\u003cp\u003eOne day, one of my team members gave me a challenge: we needed a way to download our admin data as Excel files for better reporting. Despite searching, I couldnt find a tutorial that fit our needs for a React/Next.js app. After more research, including using AI tools like ChatGPT, I figured out a solution. In this blog, I\u0026rsquo;ll show you how we use Firebase Cloud Functions to make it happen.\u003c/p\u003e",
          "content":"One day, one of my team members gave me a challenge: we needed a way to download our admin data as Excel files for better reporting. Despite searching, I couldnt find a tutorial that fit our needs for a React/Next.js app. After more research, including using AI tools like ChatGPT, I figured out a solution. In this blog, I\u0026rsquo;ll show you how we use Firebase Cloud Functions to make it happen.\nSetting up Firebase Before we dive into the code, ensure you have a Firebase project set up with Firestore as your database. If youre new to Firebase, follow their official documentation to create a new project and enable the Firestore database and cloud functions.\nTable.jsx Once you have your Firebase project and Firestore database ready, the next step is to integrate Firestore data into your React/Next.js application. This example illustrates how to display Firestore data in a table within a React component using hooks like useState and useEffect.\nimport { db } from \u0026#34;../utils/firebase\u0026#34;; import { useState, useEffect } from \u0026#34;react\u0026#34;; import { collection, query, orderBy, getDocs } from \u0026#34;firebase/firestore\u0026#34;; import Button from \u0026#34;./Button\u0026#34;; export default function Table() { const [logs, setLogs] = useState([]); const [loading, setLoading] = useState(false); useEffect(() =\u0026gt; { const fetchLogs = async () =\u0026gt; { setLoading(true); const logsRef = collection(db, \u0026#34;bills\u0026#34;); const logsBills = query(logsRef, orderBy(\u0026#34;time\u0026#34;, \u0026#34;desc\u0026#34;)); const logsSnapshot = await getDocs(logsBills); const logsData = logsSnapshot.docs.map((doc) =\u0026gt; doc.data()); setLogs(logsData); setLoading(false); }; fetchLogs(); }, []); return ( \u0026lt;div className=\u0026#34; dark:bg-slate-900 bg-gray-100 flex h-full items-left pb-96 text-black\u0026#34;\u0026gt; \u0026lt;div className=\u0026#34;max-w-auto mx-auto p-6\u0026#34;\u0026gt; \u0026lt;div className=\u0026#34;text-center\u0026#34;\u0026gt; \u0026lt;h1 className=\u0026#34;text-3xl font-bold text-gray-800 sm:text-4xl dark:text-white\u0026#34;\u0026gt; User Bills \u0026lt;/h1\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;div className=\u0026#34;flex flex-col bg-white rounded-md mt-4 p-6\u0026#34;\u0026gt; \u0026lt;div className=\u0026#34;flex flex-col\u0026#34;\u0026gt; \u0026lt;div className=\u0026#34;-m-1.5 overflow-x-auto\u0026#34;\u0026gt; \u0026lt;div className=\u0026#34;p-1.5 min-w-full inline-block align-middle\u0026#34;\u0026gt; \u0026lt;div className=\u0026#34;overflow-hidden\u0026#34;\u0026gt; \u0026lt;table className=\u0026#34;min-w-full divide-y divide-gray-200 dark:divide-gray-700\u0026#34;\u0026gt; \u0026lt;thead\u0026gt; \u0026lt;tr\u0026gt; \u0026lt;th scope=\u0026#34;col\u0026#34; className=\u0026#34;px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase\u0026#34; \u0026gt; Index \u0026lt;/th\u0026gt; \u0026lt;th scope=\u0026#34;col\u0026#34; className=\u0026#34;px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase\u0026#34; \u0026gt; Name \u0026lt;/th\u0026gt; \u0026lt;th scope=\u0026#34;col\u0026#34; className=\u0026#34;px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase\u0026#34; \u0026gt; Bills \u0026lt;/th\u0026gt; \u0026lt;th scope=\u0026#34;col\u0026#34; className=\u0026#34;px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase\u0026#34; \u0026gt; Time \u0026lt;/th\u0026gt; \u0026lt;/tr\u0026gt; \u0026lt;/thead\u0026gt; \u0026lt;tbody className=\u0026#34;divide-y divide-gray-200 dark:divide-gray-700\u0026#34;\u0026gt; {logs.map((item, index) =\u0026gt; ( \u0026lt;tr key={index}\u0026gt; \u0026lt;td className=\u0026#34;px-2 py-4 whitespace-nowrap text-sm font-medium text-black place-self-center\u0026#34;\u0026gt; {index + 1} \u0026lt;/td\u0026gt; \u0026lt;td className=\u0026#34;px-2 py-4 whitespace-nowrap text-center font-bold text-sm text-black\u0026#34;\u0026gt; \u0026lt;div className=\u0026#34;flex flex-row gap-2 justify-center items-center\u0026#34;\u0026gt; \u0026lt;span\u0026gt;{item.name}\u0026lt;/span\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;/td\u0026gt; \u0026lt;td className=\u0026#34;px-2 py-4 whitespace-nowrap text-center font-bold text-sm text-black\u0026#34;\u0026gt; \u0026lt;div className=\u0026#34;flex flex-row gap-2 justify-center items-center\u0026#34;\u0026gt; \u0026lt;span\u0026gt;{item.bills}\u0026lt;/span\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;/td\u0026gt; \u0026lt;td className=\u0026#34;px-2 py-4 whitespace-nowrap text-center text-sm font-bold\u0026#34;\u0026gt; \u0026lt;div className=\u0026#34;text-black\u0026#34;\u0026gt; {item?.time ? item?.time.toDate().toLocaleTimeString() + \u0026#34; \u0026#34; + item?.time.toDate().toDateString() : \u0026#34;Not Set\u0026#34;} \u0026lt;/div\u0026gt; \u0026lt;/td\u0026gt; \u0026lt;/tr\u0026gt; ))} \u0026lt;/tbody\u0026gt; \u0026lt;/table\u0026gt; \u0026lt;div className=\u0026#34;flex justify-center\u0026#34;\u0026gt; {loading \u0026amp;\u0026amp; \u0026lt;p\u0026gt;Loading..\u0026lt;/p\u0026gt;} \u0026lt;/div\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;Button /\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;/div\u0026gt; ); } Here we have a very simple table showing data fetched from Firestore using React hooks. Additionally, there is a Get Report button that triggers a cloud function. Button.jsx This component works as a trigger for the cloud function.\nimport { addDoc, collection, doc, onSnapshot } from \u0026#34;firebase/firestore\u0026#34;; import { db } from \u0026#34;../utils/firebase\u0026#34;; import { useState } from \u0026#34;react\u0026#34;; const Button = () =\u0026gt; { const [report, setReport] = useState(\u0026#34;\u0026#34;); const [reportLoaded, setReportLoaded] = useState(false); const handleDownload = async () =\u0026gt; { try { const reportsRef = collection(db, \u0026#34;reports\u0026#34;); const report = await addDoc(reportsRef, { status: \u0026#34;pending\u0026#34;, type: \u0026#34;queries\u0026#34;, downloadLink: \u0026#34;\u0026#34;, }); const reportDocRef = doc(db, \u0026#34;reports\u0026#34;, report.id); onSnapshot(reportDocRef, (doc) =\u0026gt; { setReport(doc.data().downloadLink); }); setReportLoaded(true); } catch (error) { console.error(error); } }; return ( \u0026lt;div className=\u0026#34;flex flex-col items-center justify-center my-4\u0026#34;\u0026gt; \u0026lt;button onClick={handleDownload} className=\u0026#34;p-2 rounded-md text-sm bg-white text-black font-bold\u0026#34; \u0026gt; Get Report \u0026lt;/button\u0026gt; {report === \u0026#34;\u0026#34; \u0026amp;\u0026amp; reportLoaded ? ( \u0026lt;div className=\u0026#34;flex flex-row justify-center my-4\u0026#34;\u0026gt; \u0026lt;div className=\u0026#34;animate-spin inline-block w-6 h-6 border-[3px] border-current border-t-transparent text-gray-800 rounded-full dark:text-white\u0026#34; role=\u0026#34;status\u0026#34; aria-label=\u0026#34;loading\u0026#34; \u0026gt; \u0026lt;span className=\u0026#34;sr-only\u0026#34;\u0026gt;Loading...\u0026lt;/span\u0026gt; \u0026lt;/div\u0026gt; \u0026lt;/div\u0026gt; ) : report !== \u0026#34;\u0026#34; \u0026amp;\u0026amp; reportLoaded ? ( \u0026lt;div className=\u0026#34;bg-white mt-2 rounded-md p-2 text-sm font-extrabold text-purple-800\u0026#34;\u0026gt; \u0026lt;a target=\u0026#34;_blank\u0026#34; rel=\u0026#34;noopener noreferrer\u0026#34; href={report}\u0026gt; Download Report \u0026lt;/a\u0026gt; \u0026lt;/div\u0026gt; ) : ( \u0026#34;\u0026#34; )} \u0026lt;/div\u0026gt; ); }; export default Button; When the Get Report button is clicked, a document is added to the reports collection, which acts as a trigger for the cloud function. The onSnapshot() method watches for any updates to the document, retrieving the download link once it\u0026rsquo;s ready. Cloud Function Setting up the Environment Before diving into the code, ensure you have the necessary modules installed and initialized:\nFirebase Functions: Manage cloud functions. Firebase Admin: Interact with various Firebase services, including Firestore and Storage. Papaparse: A powerful library for parsing and un-parsing CSV files. date-fns (Optional): A library to manipulate JavaScript dates in a straightforward way. /** * Import function triggers from their respective submodules: * * const {onCall} = require(\u0026#34;firebase-functions/v2/https\u0026#34;); * const {onDocumentWritten} = require(\u0026#34;firebase-functions/v2/firestore\u0026#34;); * * See a full list of supported triggers at https://firebase.google.com/docs/functions */ const functions = require(\u0026#34;firebase-functions\u0026#34;); const admin = require(\u0026#34;firebase-admin\u0026#34;); admin.initializeApp(); const db = admin.firestore(); const fs = require(\u0026#34;fs-extra\u0026#34;); const bucket = admin.storage().bucket(); const path = require(\u0026#34;path\u0026#34;); const os = require(\u0026#34;os\u0026#34;); const Papa = require(\u0026#34;papaparse\u0026#34;); const { format, addHours, addMinutes } = require(\u0026#34;date-fns\u0026#34;); exports.createCSV = functions.region(\u0026#34;asia-south1\u0026#34;) .firestore.document(\u0026#34;reports/{reportId}\u0026#34;) .onCreate(async (change, context) =\u0026gt; { const reportId = context?.params?.reportId || \u0026#34;test\u0026#34;; const fileName = `reports/${reportId}.csv`; const tempFilePath = path.join(os.tmpdir(), fileName); const reportRef = db.collection(\u0026#34;reports\u0026#34;).doc(reportId); try { const billsSnapshot = await db.collection(\u0026#34;bills\u0026#34;).get(); const bills = []; billsSnapshot.forEach((doc) =\u0026gt; { bills.push({ ...doc.data(), id: doc.id }); }); const preprocessedData = bills.map((item) =\u0026gt; { const newItem = { ...item }; if (newItem.time \u0026amp;\u0026amp; newItem.time._seconds) { // this function converts the timestamp object to time string, ignore if not needed const dateDelist = new Date(newItem.time._seconds * 1000); const dateInISTDelist = addMinutes(addHours(dateDelist, 5), 30); newItem.time = format(dateInISTDelist, \u0026#34;dd-MM-yyyy hh:mm:ss aaa\u0026#34;); } return newItem; }); const csv = Papa.unparse(preprocessedData, { quotes: false, delimiter: \u0026#34;,\u0026#34;, header: true, newline: \u0026#34;\\r\\n\u0026#34;, dynamicTyping: true, skipEmptyLines: true, }); await fs.outputFile(tempFilePath, csv); await bucket.upload(tempFilePath, { destination: fileName }); const file = bucket.file(fileName); await file.makePublic(); const publicUrl = `https://storage.googleapis.com/${bucket.name}/${fileName}`; return await reportRef.update({ status: \u0026#34;complete\u0026#34;, downloadLink: publicUrl, createdAt: admin.firestore.Timestamp.now(), }); } catch (err) { return console.log(err); } }); Key Points Trigger: The function is triggered by creating a new document in the reports collection. Data Fetching: Retrieves all documents from the bills collection. Date Manipulation: Converts Firestore timestamp fields to a more readable format using date-fns. CSV Conversion: Uses Papaparse to convert the data to CSV format. File Handling: Creates a temporary file for the CSV, then uploads it to Firebase Storage. Public Access: Makes the uploaded file publicly accessible. Update Firestore Document: Updates the report document with the CSV files download link and marks the report as complete. Error Handling: Includes try-catch for robust error management. Conclusion In this tutorial, weve demonstrated how to automate the process of converting Firestore documents into a CSV format using Firebase Cloud Functions. This functionality is particularly useful for generating timely reports or exports, streamlining data management tasks without manual intervention.\nBelow is a GIF that illustrates how the application behaves once integrated. This visual representation helps to understand the seamless flow from data trigger to CSV generation and retrieval.\nFor more detailed code, check out this GitHub repository: https://github.com/dixitt5/firestore-data-to-excel\nHappy coding!\n",

          "date": "May 7, 2024",

      "https:\/\/blog.incubyte.co\/blog\/ruby-boolean\/": {
          "title": "The Enigma of Ruby Boolean (or the lack thereof)",
          "tags": ["Ruby",],
          "authors":["Utsav Parmar",],
          "summary":"\u003cp\u003eImagine this:\nYou wake up half-asleep to discover Darth Vader in a rage. He\u0026rsquo;s furious because the count of active stormtroopers he\nsees on the system you coded doesn\u0026rsquo;t align with the Imperial Army data.\u003c/p\u003e",
          "content":"Imagine this: You wake up half-asleep to discover Darth Vader in a rage. He\u0026rsquo;s furious because the count of active stormtroopers he sees on the system you coded doesn\u0026rsquo;t align with the Imperial Army data.\nIt\u0026rsquo;s a sev-0 bug, and your life is on the line.\nWithout hesitation, you dive into debugging mode:\nlegion501 = stormtroopers.select{ |trooper| trooper.alive and trooper.commander == \u0026#34;Dark Lord\u0026#34; } All seems well until you click on alive in your IDE and navigate to its definition. To your dismay, you discover that a rookie trooper added this code (without any tests ()), and instead of assigning a boolean value, they\u0026rsquo;ve assigned integer values.\n\u0026ldquo;Not a big deal,\u0026rdquo; you think, assuming that 0 implies false and 1 implies true always.\nirb\u0026gt; StormTrooper.all.to_a.select{ |trooper| not trooper.alive } With that assumption, you embark on your testing journey, only to get all the stormtroopers.\n\u0026ldquo;Surely, not so many can still be alive\u0026rdquo;, you ponder, now casting doubt on the library implementation\nirb\u0026gt; 0 ? \u0026#34;true\u0026#34; : \u0026#34;false\u0026#34; =\u0026gt; \u0026#34;true\u0026#34; # Hmm..it must be reversed in ruby. 1 must be false now irb\u0026gt; 1 : \u0026#34;true\u0026#34; : \u0026#34;false\u0026#34; =\u0026gt; \u0026#34;true\u0026#34; irb\u0026gt; what the heck ruby (irb):in `\u0026lt;main\u0026gt;\u0026#39;: undefined local variable or method `ruby\u0026#39; for main (NameError) Confused by the situation, you proceed to change alive to accept boolean values  true and false  and, surprisingly, this resolves the issue.\nYou manage to avert the risk to your life and, growing more curious, delve into understanding the intricacies at play.\nLack of Boolean in Ruby What is the point of 0 or 1 or any number to be accepted for a boolean parameter if everything is going to be evaluated to true?\nWhy is only true and false actually true and false respectively?\nIn other higher languages such as Python, 0 is treated as False and 1 as True because bool is a subclass of int. So it\u0026rsquo;s not that the integers are evaluated to boolean values but integers have the boolean value.\n\u0026gt;\u0026gt;\u0026gt; False == 0 True \u0026gt;\u0026gt;\u0026gt; False == 1 False \u0026gt;\u0026gt;\u0026gt; True == 1 True \u0026gt;\u0026gt;\u0026gt; True == 0 False All of this makes perfect sense. Then why not Ruby?\nirb\u0026gt; 0.class.ancestors =\u0026gt; [Integer, Numeric, Comparable, Object, PP::ObjectMixin, Kernel, BasicObject] irb\u0026gt; true.class.ancestors =\u0026gt; [TrueClass, Object, PP::ObjectMixin, Kernel, BasicObject] Weirdly, there are no common ancestors between integer class and boole..? No boolean class here?!\nirb\u0026gt; false.class.ancestors =\u0026gt; [FalseClass, Object, PP::ObjectMixin, Kernel, BasicObject] Not only there is no Boolean class but true and false have their own classes!?\nDon\u0026rsquo;t true and false have so much in common? It should make sense to keep them under the same class.\nirb\u0026gt; false.methods.count 59 irb\u0026gt; true.methods.count 59 # Aha, language fault possibly irb\u0026gt; (false.methods \u0026amp; true.methods).count 59 irb\u0026gt; (false.methods \u0026amp; true.methods) - Object.methods =\u0026gt; [:\u0026amp;, :|, :^] # Most definitely They only have three methods precisely in common with each other (_)\nirb\u0026gt; true \u0026amp; true =\u0026gt; true irb\u0026gt; false \u0026amp; false =\u0026gt; false irb\u0026gt; true | false =\u0026gt; true irb\u0026gt; false | false =\u0026gt; false irb\u0026gt; true ^ true =\u0026gt; false irb\u0026gt; false ^ true =\u0026gt; true It is evident from the above snippets that true and false share exactly opposite behaviour. There is nothing common between them (except the methods that are common to all objects) for us to move it to a single Boolean class.\nTo sum it up true and false are indeed the very opposite of each other by nature. Something can be true or not true, i.e., false, its antithesis. If there is nothing similar between two objects, then what is the point of grouping them? Thus, there is no common class for true and false in Ruby.\nThere remains yet a mention of the special class: NilClass\nnil value means nothing, nada, devoid of everything. If there is nothing, then you don\u0026rsquo;t do anything and so, it is treated as false.\nBut why not 0 then?\nBecause 0 represents something. Similarly, empty arrays, strings, and hashes are simply empty and not nothing. That is why, except for false and nil, everything is truthy in Ruby.\nRemember that this is Ruby, one of the most dynamic languages. There is no boolean because TrueClass and FalseClass suffices everything we need until now. If you think it doesn\u0026rsquo;t, then by all means, go ahead and create an encompassing class. After all, Ruby\u0026rsquo;s philosophy is giving freedom to its users to choose.\n",

          "date": "January 9, 2024",
          "url": "https://blog.incubyte.co/blog/ruby-boolean/"
      },

      "https:\/\/blog.incubyte.co\/blog\/ruby-on-rails-dup-vs-deep-dup\/": {
          "title": "Using dup vs deep dup in Ruby on Rails",
          "tags": ["Software Craftsmanship","Ruby on Rails","Dup","Deep Dup",],
          "authors":["Syed Mohd Mehndi","Bhavesh Choudhary",],
          "summary":"\u003cp\u003eIn Ruby on Rails, the \u003ccode\u003e.dup\u003c/code\u003e method is commonly used to create a duplicate of an object, allowing modifications without affecting the original.\nHowever, it\u0026rsquo;s crucial to understand its limitations, especially when dealing with nested structures.\u003c/p\u003e",
          "content":"In Ruby on Rails, the .dup method is commonly used to create a duplicate of an object, allowing modifications without affecting the original. However, it\u0026rsquo;s crucial to understand its limitations, especially when dealing with nested structures.\nThe Shallow Copy Pitfall Consider the following scenario with a user object:\nuser = { name: \u0026#39;Hello\u0026#39;, email: \u0026#39;hello@gmail.com\u0026#39;, address: { city: \u0026#39;Delhi\u0026#39; } } user_dup = user.dup user_dup[:email] = \u0026#39;world@gmail.com\u0026#39; puts user_dup[:email] # world@gmail.com puts user[:email] # hello@gmail.com Here, modifying the duplicated object (user_dup) doesn\u0026rsquo;t impact the original object (user), and everything seems fine. However, things take an unexpected turn when dealing with nested attributes:\nuser_dup[:address][:city] = \u0026#39;Mumbai\u0026#39; puts user_dup[:address][:city] # Mumbai puts user[:address][:city] # Mumbai Surprisingly, changing the city for user_dup also alters the city for the original user object. The culprit here is the Shallow Copy nature of .dup. While it creates a new object with a different object_id, the nested attributes still reference the original object. This leads to unintended side effects when modifying nested values.\nThe Solution: To avoid such pitfalls, it\u0026rsquo;s recommended to use the deep_dup method instead of dup when dealing with objects containing deep nesting. Let\u0026rsquo;s revisit the previous example with deep_dup:\nuser = { name: \u0026#39;Hello\u0026#39;, email: \u0026#39;hello@gmail.com\u0026#39;, address: { city: \u0026#39;Delhi\u0026#39; } } user_deep_dup = user.deep_dup user_deep_dup[:address][:city] = \u0026#39;Mumbai\u0026#39; puts user_deep_dup[:address][:city] # Mumbai puts user[:address][:city] # Delhi By using deep_dup, we ensure that the duplicated object is a deep copy, preventing unintended modifications to nested attributes. This practice is particularly crucial when dealing with complex data structures in Ruby on Rails applications.\nConclusion Understanding the distinction between dup and deep_dup is vital for avoiding unexpected behaviors, especially when working with nested objects in Ruby on Rails. While dup creates a shallow copy, retaining references to nested attributes, deep_dup ensures a complete duplication, safeguarding against unintended side effects.\nChoosing the appropriate method based on the depth of your data structure is key to maintaining the integrity of your objects.\n",
          "image":"/images/2023/11/copying.png",
          "date": "November 9, 2023",
          "url": "https://blog.incubyte.co/blog/ruby-on-rails-dup-vs-deep-dup/"
      },

      "https:\/\/blog.incubyte.co\/blog\/dynamic-method\/": {
          "title": "Dynamic method in ruby",
          "tags": ["Software Craftsmanship","GraphQL",],
          "authors":["Nitin Rajkumar",],
          "summary":"\u003cp\u003eIn Ruby, the dynamic nature of method dispatch is one of its key features. Method calls are resolved at runtime based on the actual type of the object. This flexibility allows for polymorphic and dynamic behavior\u003c/p\u003e",
          "content":"In Ruby, the dynamic nature of method dispatch is one of its key features. Method calls are resolved at runtime based on the actual type of the object. This flexibility allows for polymorphic and dynamic behavior\nDynamic Dispatch class Number def square(argument) argument ** 2 end def cube(argument) argument ** 3 end end number = Number.new number.square(3) #=\u0026gt; 9 Method can be called using dot notation but this restricts making the method call being dynamic.\nclass.method(\u0026quot;method_name\u0026quot;).call is way to invoke a method but is not a common pattern because it involves a more indirect and less flexible approach compared to other dynamic method invocation techniques.\nThere is another way to call a method that is using send. It accepts method name and the method\u0026rsquo;s arguments as it own arguments.\nnumber.send(:square, 3) #=\u0026gt; 9 Since the method name is an argument it can be replaced by any method name during runtime.\nputs \u0026#34;Enter a number:\u0026#34; user_input = gets.chomp puts \u0026#34;Enter the method name:\u0026#34; method_name = gets.chomp number.send(method_name.to_sym, 4) #=\u0026gt; 16 to_sym is used to convert string to symbol but method name can be passed as string. Using send to dispatch a method has a downside when it comes to privacy concerns as it invokes even a private method of the class without throwing an error. This can be prevented using by using public_send.\nWe can not only call methods during runtime but also define methods during runtime.\nDynamic Methods A method can be defined using define_method at the run time.\nclass Number define_component(method_name, argument, power) define_method(method_name) do |argument, power| argument ** power end end end number = Number.new number.define_component(square,4, 2) #=\u0026gt; 16 number.define_component(cube,4, 3) #=\u0026gt; 64 There is another way of defining methods dynamically using method_missing.\nGhost Method What happens when you call a method on an object that is not yet defined. A method missing error is displayed. What happens internally is ruby goes up the object hierarchy and checks up till BasicObject and when the method is not found it transfers the call to method_missing in BasicObject class, which returns NoMethodError.\nclass Book end book = Book.new book.author #=\u0026gt;undefined method `author\u0026#39; for #\u0026lt;Book:0x00005585e38e9720\u0026gt; (NoMethodError) We can override this method and return what we want to.\nclass Book def method_missing(method, args) \u0026#34;All missing methods return this string\u0026#34; end end book = Book.new book.author #=\u0026gt;\u0026#34;All missing methods return this string\u0026#34; method_missing comes with huge advantage when there are many methods with similar definition. It saves the time of writing them and testing them independently.\nCons Readability and maintainability of code. Security issues arise when method name is taken from input. When the method which is supposed to be missing is found in ancestors chain. Debugging would be complex. Conclusion It is worth noting that while these dynamic features of ruby are powerful they should be used with caution, considering trade-offs.\n",
          "image":"/images/2023/10/methodmissing.jpg",
          "date": "October 27, 2023",
          "url": "https://blog.incubyte.co/blog/dynamic-method/"
      },

      "https:\/\/blog.incubyte.co\/blog\/monkey-patch\/": {
          "title": "Monkey Patching in Ruby",
          "tags": ["Software Craftsmanship","Ruby",],
          "authors":["Nitin Rajkumar",],
          "summary":"\u003cp\u003eRuby, as you all know, is a dynamic programming language that provides the ability and hence freedom to reopen the existing classes and change their behavior during runtime by adding new methods or modifying existing methods. This is what we refer to as \u0026lsquo;Monkey Patching\u0026rsquo;.\u003c/p\u003e",
          "content":"Ruby, as you all know, is a dynamic programming language that provides the ability and hence freedom to reopen the existing classes and change their behavior during runtime by adding new methods or modifying existing methods. This is what we refer to as \u0026lsquo;Monkey Patching\u0026rsquo;.\nHow to Monkey Patch class Sound def car \u0026#34;honnnnnk...\u0026#34; end end class Sound def bike \u0026#34;peep-peep\u0026#34; end end sound = Sound.new sound.car #=\u0026gt; honnnnnk... sound.bike #=\u0026gt; peep-peep In the above code snippet, we reopen Sound class to add a new method. This way we can override the existing method of the original class.\nWhen to Use Monkey Patching Usually, programmers implement this technique when they need to add a quick fix. This could be adding functionality to existing code or replacing code for testing when modifying source code is impractical.\nWhen you encounter a bug in a gem or library without an available patch or fix, you can temporarily address it within your own codebase using monkey patching.\nWhen a library lacks a specific method you need, you can add the missing functionality using a monkey patch.\nPitfalls of Using Monkey Patch Monkey patching can make code more difficult to understand and maintain, leading to unexpected behavior and potential bugs.\nclass String def upcase # do nothing end end In the above example, we modify the built-in String class by redefining the behavior of its upcase method to return nothing. This alteration has unintended consequences, as it will affect the outcome whenever the upcase method is invoked.\nWhile monkey patching offers flexibility, it also introduces potential drawbacks:\nConflict Potential: In large codebases, multiple developers may modify the same method using monkey patching, leading to unexpected behavior and potential conflicts.\nUpgrade Issues: Monkey patching third-party gems can cause issues when upgrading the gem, as the new version may conflict with the applied patches.\nDebugging Issues: Identifying the specific monkey patch responsible for a particular outcome can be challenging, making debugging more difficult.\nTechnical Debt Accumulation: Monkey patches often act as temporary solutions, and eventually need to be removed once the underlying issue is resolved, adding to technical debt.\nMeasures to Take While Monkey-Patching Encapsulate Patches in Modules: Rather than reopening classes, it is best practice to create a module to encapsulate the monkey patch and include it in the class as needed. This promotes modularity and simplifies patch management.\nThorough Documentation: Document all applied monkey patches to maintain code clarity. Clearly identify the purpose and scope of each patch, making it easier to remove them once the underlying issue is resolved.\nConclusion Monkey patching has gained popularity as a power tool in Ruby because of the havoc it can wreak if misused. While monkey patching offers flexibility, it should be considered a last resort due to its potential risks.\nMeanwhile, it doesn\u0026rsquo;t hurt to be a good samaritan and contribute to open source. When a bug is discovered in a third-party library, raise an issue, fix it, and get the pull request merged.\n",
          "image":"/images/2023/ruby-generic.png",
          "date": "October 17, 2023",
          "url": "https://blog.incubyte.co/blog/monkey-patch/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/code-tidying\/": {
          "title": "Code Tidying: The Story of a Backseat Driver",
          "tags": ["Refactoring","CodeScene",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eLet\u0026rsquo;s embark on a thought experiment. Envision yourself as a driving virtuoso, conquering city streets with gear shifts smoother than a buttered dolphin on a rainbow. Your turns rival a ninja\u0026rsquo;s wit, and parallel parking? You could slide a spacecraft into a closet unscathed.\u003c/p\u003e",
          "content":"Let\u0026rsquo;s embark on a thought experiment. Envision yourself as a driving virtuoso, conquering city streets with gear shifts smoother than a buttered dolphin on a rainbow. Your turns rival a ninja\u0026rsquo;s wit, and parallel parking? You could slide a spacecraft into a closet unscathed.\nNow, imagine this twist: You\u0026rsquo;re not the driver but the ultimate backseat conductor  a dictator!\n\u0026ldquo;Hard left, now! No, no, the other left! Smooth right, smoother than a freshly buttered pancake! And now, execute the parallel parking extravaganza, but make it snappy  oh, and don\u0026rsquo;t forget to hold your breath!\u0026rdquo; All this while comfortably seated, you\u0026rsquo;re dishing out orders like a bewildered symphony conductor.\nThat, my friend, is feature envy! I am sure you have had an experience with a driver in the back seat. Wouldnt that experience have been much better if the passenger just said, Lets go to the mall, and left the driving details to you?\nWouldnt it be awesome if people would tell once instead of posing multiple asks?\nIn programming, too, there is a tell, do not ask principle. Lets visit it (now, this was a hard segue).\nFeature Envy: In programming, there exist backseat drivers. The backseat driver is a module that asks for data from another class or a module and works with it (logic), while the whole logic could have been in the other module.\nProblems Caused by Feature Envy: Code Smell: It just looks terrible! It may be an indicator of something being wrong with the overall design of the code too.\nCoupling: Many instances of feature envy in code indicate that clear boundaries are not drawn between modules. This lack of boundaries may also increase coupling between these modules.\nDuplication: Because of a lack of ownership of the logic, the same logic may be written in multiple places, causing duplication.\nDifficult Maintenance: Because of high coupling, low cohesion, duplication, and general readability-related issues, code becomes difficult to maintain.\nHow to Spot it: Once we scanned the code with CodeScene, we looked closely at the hotspots.\nCodeScene hotspots = files\u0026rsquo; churn rate + code health.\nThis means they might be a cesspool of many code smells. Once we knew where to look, finding such feature envy instances was easy.\nThe other option to detect feature envy issues is by using IntelliJ\u0026rsquo;s code analysis feature on the CodeScene hotspot.\nHere is an example. Do you see how every line of code written here works with an instance of IndexMetadata class?\nThough, currently, this method is in some other class entirely!\nSo what can we do?\nWell, we move the method body to the class it should belong to! Here is an example.\nConclusion: Larger and better architectural designs are not achieved by fancy diagrams alone. Sometimes small tidyings around code smells help you take a step towards achieving the larger vision. Like we saw here, CodeScene and IntelliJ help you achieve this, one step at a time.\n",
          "image":"/images/2023/code_tidying/tidying_header.jpg",
          "date": "August 18, 2023",
          "url": "https://blog.incubyte.co/blog/code-tidying/"
      },

      "https:\/\/blog.incubyte.co\/blog\/four-lenses-of-productivity\/": {
          "title": "Four Lenses of Productivity: Incubyte's Take",
          "tags": ["DevEx",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eThis blog discusses different levels of productivity along with common pitfalls and different ways to optimize them. Recently I came across this blog by \u003ca href=\"https://newsletter.abinoda.com/p/four-lenses-of-productivity\"\u003eAbi Noda\u003c/a\u003e, written based on the \u003ca href=\"https://link.springer.com/chapter/10.1007/978-1-4842-4221-6_6\"\u003eessay\u003c/a\u003e by Amy J. Ko. It interestingly talks about productivity at Individual, Team, Organization, and Market levels.\u003c/p\u003e",
          "content":"This blog discusses different levels of productivity along with common pitfalls and different ways to optimize them. Recently I came across this blog by Abi Noda, written based on the essay by Amy J. Ko. It interestingly talks about productivity at Individual, Team, Organization, and Market levels.\n\u003c!DOCTYPE html\u003e Click to drill down\nIndividual Productivity Individual is the most obvious lens for thinking about productivity, relating to developers progress on tasks, learning new skills, and the quality of their work.  Abi Noda\nFuel A research paper on DevEx states that the primary driver of developer productivity is flow state, feedback loop, and cognitive load.\nAdditionally, smaller batch sizes and lesser work in progress (WIP) may increase productivity, as they lead to less half-baked work.\nBrakes Lack of documentation may increase cognitive load because of time spent understanding topics. Additionally, high WIP and slow feedback loops, such as long wait times and queues in code reviews, can interrupt developers and prevent them from entering the flow state.\nWrong Turn The biggest mistake developers make is to misunderstand productivity itself. Assuming development activity as productivity, they move a lot of development items to something like a ready for qa queue and consider it a win.\nTeam Productivity When we think about team productivity, we think about how efficiently the team can meet requirements.  Abi Noda\nA teams productivity is not equal to the sum of every individuals productivity. It may not even be the average of everyones productivity. It may be as high as the slowest bottleneck of the value stream!\nBrakes Work queues decrease a teams productivity. These queues are usually created at the tail end of the software delivery process, like in manual testing. Also, having different definitions of done for each team role makes everyone busy (in moving tickets to the next guy) but may not make the team productive.\nAdditionally, frequent changes in team composition can also put a damper on productivity as it takes productive time away to get new team members up to speed. The more frequent the changes, the higher the impact on productivity.\nFuel From a value stream perspective, it helps to remove silos and queues where work sits. Ultimately, aligning everyone on what \u0026ldquo;done\u0026rdquo; means is important.\nAlso, limiting WIP motivates teams to focus on fewer items without the added burden.\nWrong Turn Trying to keep every individual in the team at 100% efficiency.\nOrganization Productivity Viewing productivity through an organizational lens is even more broad. The author of this paper mainly focuses on this lens as it relates to the influence of the companys policies, norms, and processes on how efficiently work can move at the team and individual levels.  Abi Noda\nAs we observed earlier with team productivity, organizational productivity is not the sum of each teams productivity.\nFuel Most companies start small, and their code grows fast to accommodate new market requirements. This code needs continuous adjustments to accommodate fast change in terms of architecture and system design. These are the times when you make decisions like choosing between microservices or monolith!\nOther policies may surround team designs along with architecture. Creating cross-functional teams aligned with modules and microservices instead of roles. For example, it\u0026rsquo;s much better to have a payments team, orders team, or fulfillment team as opposed to a QA team, development team, deployment team, etc.\nAnother important tool is to have clearly defined goals, values, and a mission and have them propagated to the entire company.\nBrakes Resistance to change. Also, sole focus on quick feature delivery but not prioritizing the overall technical health.\nPitfalls As companies grow, their values change, and sometimes so do the goals. And occasionally, these goals take the entire company away from the core craft.\nA story can best explain this phenomenon. There was a time when Boeing focused on making invincible flying machines. That was also when they made the best profits. But with the new leadership, their goal changed to return on investment for shareholders. Guess when they made more profits?\nMarket Productivity Viewing productivity from a market lens acknowledges that the whole purpose of an organization that creates software is to provide value to customers and other stakeholders.  Abi Noda\nFinally, individual, team, and organizational productivities align to make every end user productive.\nFuel Small incremental releases help end users get their needs met faster, whereas big-bang releases often result in a steeper learning curve for the users.\nWrong Turn Building features in a silo without involving end users in the decision-making process. Doing this instead of getting fast and frequent user feedback.\nBrakes Market productivity decreases when companies have long planning and release cycles that they cant quickly accommodate the needs of a changing market. I do not have ideas to add the reasons, but I think analysis paralysis, little freedom to developers or too much freedom to developers may cause slower market change!\nFinal Thoughts What surprises me is how most of us look at productivity from just one lens, Individual Productivity. Most probably because of how typical companies are organized and how their employees are incentivized.\nIf you look at a run-of-the-mill org chart, it would look like a pyramid. At the base, thered be many employees and three, four, or more levels before you reach the top. Each person at the base is rewarded for being productive individually. I think thats why organizations may see a lot of employee activity but not much productivity at the org level.\nReferences: Four Lenses of Productivity\nDevEx: What Actually Drives Productivity\nThe SPACE of Developer Productivity: There\u0026rsquo;s more to it than you think.\n",
          "image":"/images/2021/11/checklist2.jpg",
          "date": "August 1, 2023",
          "url": "https://blog.incubyte.co/blog/four-lenses-of-productivity/"
      },
