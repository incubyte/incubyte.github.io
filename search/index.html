      "https:\/\/blog.incubyte.co\/blog\/chandrayaan-3-tdd-assessment\/": {
          "title": "Chandrayaan 3 TDD Assessment",
          "tags": ["Playbook","Software Craftsmanship",],
          "authors":["Nirav Chavda","Ajinkya Rathod",],
          "summary":"\u003cp\u003eA Software Craftsperson at Incubyte is a person who has a strong commitment to the craft of software development. Someone who is passionate about software, knows her/his tools well and is able to use them effectively to create carefully crafted software. Ultimately, a person who has a strong sense of what it is they are doing and is self-motivated to learn and grow.\u003c/p\u003e",
          "content":"A Software Craftsperson at Incubyte is a person who has a strong commitment to the craft of software development. Someone who is passionate about software, knows her/his tools well and is able to use them effectively to create carefully crafted software. Ultimately, a person who has a strong sense of what it is they are doing and is self-motivated to learn and grow.\nTDD is a core practice for all of us at Incubyte. We strongly believe that well written software, is a lot more valuable for the business and end users, as compared to software that is hacked together (but works!).\nThrough this assessment, we want to evaluate how readable and testable your code is. We want to see the Software Craftsperson in you.\nAs software developers, searching the internet is something of a necessity and is vital tool for being effective problem solvers. We encourage you to Google away! You can also visit ourinspirationpage to find some useful talks and references that will help you sail through this assessment.\nWith that, lets jump right in! Follow the instructions below, take your time to do it well and send us your kata once youre happy with what youve done. Make sure you follow TDD throughout this assessment!\nProblem statement Chandrayaan 3 Lunar Craft: Galactic Space Craft Control\nDescription As a scientist at ISRO controlling the latest lunar spacecraft Chandrayaan 3, your task is to develop a program that translates commands sent from Earth into instructions understood by the spacecraft. The spacecraft navigates through the galaxy using galactic coordinates, represented by x, y, z coordinates (x for east or west location, y for north or south location, and z for distance above or below the galactic plane).\nRequirements You will be given the initial starting point (x, y, z) of the spacecraft and the direction it is facing (N, S, E, W, Up, Down). The spacecraft receives a character array of commands, and you are required to implement the following functionalities:\nMove the spacecraft forward/backward (f, b): The spacecraft moves one step forward or backward based on its current direction. Turn the spacecraft left/right (l, r): The spacecraft rotates 90 degrees to the left or right, changing its facing direction. Turn the spacecraft up/down (u, d): The spacecraft changes its angle, rotating upwards or downwards. Note:\nThe spacecraft\u0026rsquo;s initial direction (N, S, E, W, Up, Down) represents the reference frame for movement and rotation. The spacecraft cannot move or rotate diagonally; it can only move in the direction it is currently facing. Assume that the spacecraft\u0026rsquo;s movement and rotations are rigid, and it cannot move beyond the galactic boundaries. Example Given the starting point (0, 0, 0) following (x, y, z) and initial direction N, the following commands should result in the indicated final position and direction:\nCommands: [\u0026ldquo;f\u0026rdquo;, \u0026ldquo;r\u0026rdquo;, \u0026ldquo;u\u0026rdquo;, \u0026ldquo;b\u0026rdquo;, \u0026ldquo;l\u0026rdquo;]\nStarting Position: (0, 0, 0)\nInitial Direction: N\n\u0026ldquo;f\u0026rdquo; - (0, 1, 0) - N \u0026ldquo;r\u0026rdquo; - (0, 1, 0) - E \u0026ldquo;u\u0026rdquo; - (0, 1, 0) - U \u0026ldquo;b\u0026rdquo; - (0, 1, -1) - U \u0026ldquo;l\u0026rdquo; - (0, 1, -1) - N Final Position: (0, 1, -1)\nFinal Direction: N\nYour task is to design the program that enables Chandrayaan 3 to execute these commands accurately and efficiently in the vast expanse of the galaxy:\nMake sure to take an incremental approach and show it in the commits Keep your code clean, readable, and modularized Do not throw exceptions/handle cases for invalid arguments Things to keep in mind Host your solution on apublicGitHub/GitLab repository Follow best practices for TDD. Watchthis videoto understand TDD better Commit your changes frequently to show how your code evolves with every step of TDD We encourage you to use the programming language and tools you feel most comfortable with Do not rush, take your time, we want to see your best work! Send us the link to your repo once youre happy with what youve done ",
          "image":"/images/2023/07/chandrayaan-3-spacecraft.png",
          "date": "July 27, 2023",
          "url": "https://blog.incubyte.co/blog/chandrayaan-3-tdd-assessment/"
      },

      "https:\/\/blog.incubyte.co\/blog\/refactoring-to-tidying\/": {
          "title": "The Compounding Effect of Tidying Using CodeScene",
          "tags": ["Refactoring","CodeScene",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eIt turns out that most of a developer\u0026rsquo;s tasks end up being tactical activities, such as adding a text box here, adding a checkbox there, fixing a bug, or working with an outage. However, embodying the boy scout rule, one can always find small tidying opportunities that directly impact code quality and shift the developers work from tactical to strategic.\u003c/p\u003e",
          "content":"It turns out that most of a developer\u0026rsquo;s tasks end up being tactical activities, such as adding a text box here, adding a checkbox there, fixing a bug, or working with an outage. However, embodying the boy scout rule, one can always find small tidying opportunities that directly impact code quality and shift the developers work from tactical to strategic.\nA Tool to Enhance Code Health CodeScene is a tool I came across after reading \u0026ldquo;Software Design X-Rays. It is a software engineering intelligence tool that helps you identify waste due to technical debt and prioritize refactoring opportunities based on impact.\nUnlike traditional code analysis tools, CodeScene focuses on trends rather than absolute values. This makes sense as we never want code to get worse  code getting worse should be a call to action.\nWorking with CodeScene We conducted a small exercise on the impact of such changes on overall code quality. We started by scanning Elasticsearch Github Repository with CodeScene and focused on the hotspots reported by the tool. (Hotspots are complex code that you have to work with frequently  that is, technical debt with high interest).\nHere is the screenshot of the initial code quality of one of the hotspots detected by CodeScene.\nHere, code quality is rated on a scale of 1(worst) to 10(best).\nWhen developers solely focus on fixing bugs or introducing the next feature, that mindset tends to reflect in the code itself. Often, this is evident in the form of \u0026lsquo;if\u0026rsquo; and \u0026rsquo;else\u0026rsquo; statements. As a result, the code starts looking like this:\nif(need to update){ for(all elements in the list){ let\u0026#39;s update the elements } }else if(already updated){ for(all elements of the list){ mark them safe } } else if(insert new records) { if(element comparison){ for(all the new element){ add it to list } for(all the new element){ mark them safe } } } Code like the example above soon becomes more complex, growing in depth and breadth, which means these methods tend to get longer and more nested with logic.\nOne such method in the Elasticsearch hotspot was the following:\nExtract to Improve To increase code readability and maintainability, it is easier to start extracting methods, i.e., copying a part of the nested code and creating a new method. Most IDEs support this process fully automatically, meaning extracting a method is low-risk and free of manual operations.\nNow, if you look at the new code health rating:\nA simple shortcut in the IDE has improved the code quality from 3.41 to 3.7, i.e., making a small change has led to an 8.5% improvement in the quality of the entire file.\nExtracting methods is a great way to initiate refactoring in complex hotspots. As long as we carefully name our new methods, the increased modularity makes it easier to reason about the overall algorithm.\nConsequently, a more modular version of the code tends to suggest further refactoring steps that werent obvious from the initial, entangled version; extract method is a starting point, not necessarily the end itself.\nConclusion As the saying goes, small changes garner big wins. Similarly, in code, the compounding effect of refactoring is evident in healthy code quality over time. Just think of it as simplifying complex code to enhance readability, benefiting both present and future developer teams.\n",
          "image":"/images/2023/codescene_refactoring/blog_header.jpg",
          "date": "July 21, 2023",
          "url": "https://blog.incubyte.co/blog/refactoring-to-tidying/"
      },

      "https:\/\/blog.incubyte.co\/blog\/prompt-engg\/": {
          "title": "Prompt Engineering 101",
          "tags": ["AI","Learnings","Software Craftsmanship",],
          "authors":["Abhishek Keshri",],
          "summary":"\u003cp\u003eAre you feeling lost in the new world of AI tools and Prompt Engineering?\nDon\u0026rsquo;t worry, we got you!\nIn this article, we\u0026rsquo;ll demystify everything and equip you with the knowledge you need to get the most out of AI tools like ChatGPT.\nSo, let\u0026rsquo;s get started!\u003c/p\u003e",
          "content":"Are you feeling lost in the new world of AI tools and Prompt Engineering? Don\u0026rsquo;t worry, we got you! In this article, we\u0026rsquo;ll demystify everything and equip you with the knowledge you need to get the most out of AI tools like ChatGPT. So, let\u0026rsquo;s get started!\nWhat Is Prompt Engineering? Prompt engineering is like being the conductor of an AI orchestra. It\u0026rsquo;s the art of crafting carefully tailored instructions, or prompts, that guide language models like GPT-3.5 (Used in ChatGPT) to produce the outputs we desire. Think of it as giving your AI companion the perfect set of directions to create the results you\u0026rsquo;re looking for.\nIn this article, we\u0026rsquo;ll explore the fundamental principles of prompt engineering and how they can be applied in practice.\nPrinciple 1: Write clear and specific instructions The clarity and specificity of instructions greatly influence the output generated by the model. Here are some guidelines to follow:\nUse delimiters to clearly indicate distinct parts of the input. Delimiters can be anything like triple backticks (```) or semicolon (;). For example, when providing multiple inputs, you can separate them using delimiters to ensure the model processes them correctly. Ask for a structured output format such as JSON or HTML. This helps in obtaining well-organized and easily parseable results. Instruct the model to check whether certain conditions are satisfied. This allows you to incorporate logical checks in the output. Utilize the power of \u0026ldquo;few-shot\u0026rdquo; prompting. Instead of asking the model to perform a task from scratch, provide an example or a partial solution and ask it to do something similar. This enables the model to generalize from the given example and produce the desired output. By clearly specifying the desired output format and providing structured inputs, we increase the likelihood of obtaining the desired JSON response.\nPrinciple 2: Give the model time to \u0026ldquo;think\u0026rdquo; Language models like GPT-3.5 need time to process and generate outputs, especially for complex tasks. To facilitate this, follow these guidelines:\nSpecify the steps required to complete a task. Number and list the steps clearly in your instructions. This helps the model understand the desired process and ensures a logical flow of information. Ask for output in a specified format and provide an output template. By providing a template, you guide the model to generate output that adheres to the desired structure. For example, if you want the model to generate a formatted email, provide a template with placeholders for the recipient, subject and body. Instruct the model to work out its own solution before rushing to a conclusion. Allowing the model to ponder and analyze the problem can lead to more thoughtful and accurate outputs. By specifying the steps clearly and providing a template for the output, we enable the model to generate a well-structured guide.\nIterative Prompt Development Prompt engineering is an iterative process. It involves refining and improving prompts based on the model\u0026rsquo;s outputs and analysis. Here\u0026rsquo;s a suggested approach for iterative prompt development:\nStart with a clear and specific implementation of your idea, following the prompting principles mentioned earlier.\nAnalyze the generated outputs and identify any discrepancies or issues.\nRefine your idea, and the prompt by further clarifying the instructions or addressing any ambiguities that may have led to undesired outputs.\nEnhance prompts with a batch of examples. Providing additional examples helps the model learn and generalize better, resulting in improved outputs.\nRepeat the process until the desired results are achieved. Iteration allows for continuous refinement and optimization of prompts.\nCapabilities of Prompt Engineering Prompt engineering empowers us to leverage the capabilities of language models effectively. Here are a few key capabilities and their applications:\nSummarizing: Language models can summarize larger pieces of text to their essential points. This can be customized to focus on specific topics or aspects within the text. For instance, you can prompt the model to summarize a news article while emphasizing the key events.\nInferring: Models can understand the content and make inferences. This capability is valuable for tasks like sentiment analysis, topic extraction, grammar checks, and more. For example, you can ask the model to determine the sentiment of a customer review or identify the primary topic in a given text.\nTransforming: Language models can transform content from one form to another. This includes tasks like format conversion (e.g., JSON to HTML), language translation, or even changing the mood or tone of the text. For instance, you can prompt the model to translate an English sentence to French or convert a CSV file to JSON format.\nExpanding: Models can generate large content from smaller inputs, allowing for the generation of articles, emails, lists, and more. For example, you can provide the model with a few bullet points and ask it to expand them into a full-length article.\nGet Prompting! That\u0026rsquo;s all folks, you now have all the fundamentals you need to go out there and craft your own prompts. Use this knowledge to unleash the power of prompt engineering and watch your AI companion create wonders at your command.\nThis article is a condensed version of this course by Isa Fulford and Andrew Ng, you can take a look to explore more and try different examples.\n",

      "https:\/\/blog.incubyte.co\/blog\/testing-with-java-tdd\/": {
          "title": "Testing With Java - Part 2 : TDD",
          "tags": ["Software Craftsmanship","Testing With Java","TDD",],
          "authors":["Sutirtha Das",],
          "summary":"\u003cp\u003eIn the annals of software development, there exists a cautionary tale from the year 1996, when the European Space Agency (ESA) launched its ambitious Ariane 5 rocket. Alas, what was meant to be a triumph turned into tragedy a mere 40 seconds after liftoff, as the rocket met a fiery demise, along with its precious cargo. The cause of this catastrophe? A software glitch, specifically an integer overflow issue, lurking within the rocket\u0026rsquo;s flight control system.\u003c/p\u003e",
          "content":"In the annals of software development, there exists a cautionary tale from the year 1996, when the European Space Agency (ESA) launched its ambitious Ariane 5 rocket. Alas, what was meant to be a triumph turned into tragedy a mere 40 seconds after liftoff, as the rocket met a fiery demise, along with its precious cargo. The cause of this catastrophe? A software glitch, specifically an integer overflow issue, lurking within the rocket\u0026rsquo;s flight control system.\nThe flight control software, repurposed from its predecessor, Ariane 4, failed to account for the vastly different flight trajectory and accelerated speed of Ariane 5. As a consequence, the program generated unforeseen numbers that exceeded the limits of a variable, causing the rocket to veer off course and meet its untimely end.\nThis catastrophic event highlighted the importance of thorough testing, particularly in software engineering. To prevent such incidents and ensure code reliability, Test-Driven Development (TDD) emerged as a powerful methodology. By diligently writing tests before implementing production code, developers can detect issues early, improve code quality, and avoid costly failures.\nHad the developers embraced Test-Driven Development (TDD) and diligently written tests encompassing various scenarios and edge cases, this calamity might have been averted. Through TDD, they could have uncovered the integer overflow bug before it wreaked havoc on the rocket\u0026rsquo;s journey.\nThis article delves into TDD, its step-by-step process, and the significant benefits it offers to the software development landscape.\nUnderstanding Test-Driven Development (TDD): Test-Driven Development (TDD) is a development practice that advocates writing tests before diving into production code. It follows a structured cycle known as Red-Green-Refactor. This iterative process entails creating tests that are designed to fail (Red), implementing the minimum code required to pass those tests (Green), and subsequently refining the code\u0026rsquo;s design and maintainability (Refactor).\nWhy Use TDD? TDD provides several compelling advantages that enhance the software development process:\nEarly Error Detection: By writing tests upfront, TDD helps identify errors in the early stages of development. It encourages developers to carefully consider requirements and design, leading to the discovery of potential issues and oversights.\nBug Reduction: TDD\u0026rsquo;s comprehensive test suite, which covers various scenarios and edge cases, aids in the detection of bugs that may not be immediately apparent during initial implementation. This proactive approach fosters a higher quality codebase.\nReliable and Maintainable Code: With TDD, testing and validation assume a pivotal role from the beginning. This approach instills confidence in the code, facilitating easier maintenance and future enhancements over time.\nThe TDD Process: Step by Step Let\u0026rsquo;s walk through the TDD process by examining the code examples below:\n1. Writing the First Test: import org.junit.Test; import static org.junit.Assert.*; public class LeapYearTest { @Test void test_is_leap_year_divisible_by_4() { assertTrue(LeapYear.isLeapYear(2020)); } } 2. Running the Test: After writing the test, it\u0026rsquo;s crucial to execute it. Since the corresponding production code is yet to be implemented, we anticipate the test to fail initially.\n3. Implementing the Production Code: Now, it\u0026rsquo;s time to write the minimum code necessary to make the test pass.\npublic class LeapYear { public static boolean isLeapYear(int year) { if (year % 4 == 0) { return true; } return false; } } 4. Rerunning the Test: After implementing the production code, lets rerun the test and ensure that it passes successfully.\n5. Expanding Test Coverage: To augment test coverage, we add more tests to encompass additional cases and edge conditions. Upon running all tests, we expect the newly added tests to fail initially as the updated logic to handle these cases hasnt been implemented yet.\nTest is leap year divisible by 100 but not by 400:\n@Test public void test_is_leap_year_divisible_by_100_but_not_by_400() { assertFalse(LeapYear.isLeapYear(1900)); } Test is leap year divisible by 4 but not by 100:\n@Test public void test_is_leap_year_divisible_by_4_but_not_by_100() { assertTrue(LeapYear.isLeapYear(2008)); } Test is not a leap year:\n@Test public void test_is_leap_year_not_divisible_by_4() { assertFalse(LeapYear.isLeapYear(2017)); } 6. Updating the Production Code: Lets Refactor the production code to accommodate the new test cases and ensure that all tests pass.\npublic class LeapYear { public static boolean isLeapYear(int year) { if (year % 400 == 0) { return true; } else if (year % 100 == 0) { return false; } else if (year % 4 == 0) { return true; } return false; } } 7. Rerunning All Tests: We re-run all the tests to verify that the code handles all scenarios correctly.\nBenefits of Test-Driven Development: By embracing Test-Driven Development (TDD), developers can unlock numerous benefits:\nImproved Code Quality: TDD promotes the creation of reliable code by catching defects early and preventing regressions. Efficient Debugging: Early issue detection facilitates quicker debugging, reducing troubleshooting time. Guided Design and Modularity: Writing tests upfront influences the design process, leading to more modular and easily testable code. Enhanced Confidence in Code: A comprehensive test suite fosters confidence in the correctness and robustness of the code. Reduced Technical Debt: TDD encourages prompt issue resolution, averting the accumulation of technical debt. Conclusion: The Ariane 5 disaster stands as a poignant reminder of the devastating consequences that can result from inadequate testing practices. Test-Driven Development (TDD) emerges as a potent solution to mitigate such risks and construct robust software with unshakeable confidence. By diligently writing tests before diving into code implementation, developers can detect issues early, ensure code quality, and deliver software that withstands the test of time.\nAs software development continues to evolve, embracing TDD can provide developers with a solid foundation for building robust and dependable software systems. By investing time and effort in testing early and consistently, lets embark on this journey to shape a future of exceptional software craftsmanship with less risks, enhanced code quality and reliable software solutions to meet user expectations, empowered by the magic of Test-Driven Development.\nRead the previous part of the series on Introduction to Testing\n",

      "https:\/\/blog.incubyte.co\/blog\/product-roadmaps-with-azure-devops\/": {
          "title": "Using Azure DevOps to Create Robust Product Roadmaps",
          "tags": ["Software Craftsmanship",],
          "authors":["Padma B",],
          "summary":"\u003cp\u003eThis article explores the learnings we gathered from using Azure DevOps to create robust product roadmaps.\u003c/p\u003e",
          "content":"This article explores the learnings we gathered from using Azure DevOps to create robust product roadmaps.\nA Product Roadmap is a Living, Breathing Document Creating a product roadmap is an integral part of the product development process. It addresses the critical problems in progress that contribute to the larger business vision and goals.\nA product roadmap is a generic document that changes as the product evolves, or the market changes. As it is a written or visual summary of the objectives for a product, it typically includes\nA product plan Dependencies A list of features and epics The complexity of the product roadmap varies depending on the target audience. Incorporating regular and continuous feedback from end users is a must when refining a product roadmap. Hence it is a living, breathing document constantly evolving based on user feedback and the changing business scenario.\nA Product Roadmap Helps Align Stakeholders on a Business Goal As mentioned, a product roadmap is a tool that requires regular review from all the stakeholders involved. Every feature on the product roadmap is always associated with the defined business goal. Hence it becomes an iterative process.\nThe objectives of a product roadmap include the following \nBringing stakeholders and team members to an agreement on the direction and priorities of a product Communicating and tracking progress toward achieving them Helping the product team stay focused on the right goals Ensuring stakeholders are aware of the rationale behind decisions A Product Roadmap is an Outcome of Agile Ceremonies The product roadmap is constantly evolving based on Agile ceremonies. These could be backlog refinement sessions, demos, and more.\nIterations include\nMoving stories based on the changes in priorities Adding new stories to the backlog For instance, a team adding new stories to the product roadmap further extends its timeline.\nThe frequency with which a product roadmap is refined is generally every two weeks. This happens during iteration sessions. For large projects with multiple teams and stakeholders involved, it\u0026rsquo;s always a best practice to define layers in a product and maintain a single roadmap with progression in each layer.\nAcquisition and retention are also some stages of a product that lead to the evolution of a product roadmap.\nA product roadmap undergoes changes based on the\nConstant feedback from the end users Stage of product development Organization-level decisions Regardless of the stage of development, a product roadmap should be flexible enough to adapt to changes in the market or product itself.\nThe focal point is that a product roadmap aids with daily planning activities. It is a document that works in unison with the day-to-day workflow of a team. And tools for product road mapping enable us to streamline that process quickly.\nA Product Roadmap is Configured Using Tools Like ADO Many tools are available in the market to help configure a product roadmap. Some are Azure DevOps, Aha, Roadmunk, Productplan, Asana, and Jira.\nWe have been using Azure DevOps for almost three years, and this is how we define product roadmaps with Azure DevOps (ADO).\nADO offers features such as Epic Roadmap and Feature Timeline. You can access the roadmap feature by navigating the backlogs or boards.\nIn ADO, stakeholders can create roadmap using queries, tags, and proper definitions of features and associating stories.\nStep-by-Step Guide on How to Define Product Roadmap using Azure DevOps Create high-level Epics with Features under it.\nFeatures can be labelled with tags. Tags are best suited for work allocation, and they differentiate different high-level features from each other.\nEach Feature will have corresponding User Stories as child links.\nThese stories are achievable goals in the short term. Stories prioritized for release will be set with a \u0026lsquo;Production Release Date\u0026rsquo; field.\nAnother way to track work items is using the sprint view.\nFiltering on the sprint view is an efficient way to look at tasks.\nCreate a new query where the work item type is \u0026lsquo;Feature,\u0026rsquo; and the tag is the common tag you want to filter with. This query is our initial filter to get all the related features of the team.\nAdd a second query where the filter option returns all the selected \u0026lsquo;child\u0026rsquo; links corresponding to each feature.\nTo see the status of stories or features, i.e., whether they are new, active, or done, create a sub-query to check the \u0026lsquo;State\u0026rsquo; of the item.\nSave the query for easy reference.\nThe same query can be\nUsed at the features and epics level while talking to business stakeholders about goals and vision. Used at the features and stories level while talking to the internal development team. Shared with end users at the features level to discuss the releases and milestones. Azure DevOps is a Beneficial Tool for Building Product Roadmap Azure DevOps is great for managing and collaborating on software development projects.\nAs it\u0026rsquo;s highly integrated with all other development processes, the product roadmap features offer stakeholders a holistic view of the product\u0026rsquo;s progress.\nBusiness stakeholders can use the product roadmap feature to align on goals and priorities. It enables crucial stakeholders to make data-driven decisions about the product\u0026rsquo;s development.\nInternal development teams can monitor progress toward delivering features and milestones. Furthermore, development teams can stay organized by visualizing a product\u0026rsquo;s progress.\nAzure DevOps\u0026rsquo; product roadmap feature can help bring products to market faster, whether you\u0026rsquo;re a startup or a large enterprise.\nOverall, the Azure DevOps product roadmap feature is a valuable tool for any business looking to optimize its product development process.\n",
          "image":"/images/2023/product-roadmap-title.jpg",
          "date": "April 14, 2023",
          "url": "https://blog.incubyte.co/blog/product-roadmaps-with-azure-devops/"
      },

      "https:\/\/blog.incubyte.co\/blog\/salesforce-vs-in-house-custom-development\/": {
          "title": "Is there a more economical and efficient alternative to Salesforce?",
          "tags": ["Case Study",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eChoosing a direction when redefining your organization\u0026rsquo;s technical backbone is never easy. In this case study, we had the unique opportunity to observe the implementation of both - a Low-code/no-code CRM and tailored software solutions over two years. The outcome? When done right, tailored software solutions can bring more value to an organization, faster!\u003c/p\u003e",
          "content":"Choosing a direction when redefining your organization\u0026rsquo;s technical backbone is never easy. In this case study, we had the unique opportunity to observe the implementation of both - a Low-code/no-code CRM and tailored software solutions over two years. The outcome? When done right, tailored software solutions can bring more value to an organization, faster!\nThe client The client is a leading customer credit provider in the United States, committed to assisting customers in achieving their objectives through great customer service and flexible lending alternatives. Let\u0026rsquo;s call them Genie.\nGenie currently handles more than 3.6 million unique loan contracts in different stages of their lifecycle. While this is excellent for their clients, handling this volume has become a beast.\nThe challenge, a.k.a. the beast Genie is using various systems to tackle the variety and volume of contracts. Soon the incompatibility between different solutions and workflows started to creep up as a real challenge.\nSolutions often require manual intervention and time-consuming workarounds.\nMultiple manual actions are needed for a single operation, like multiple clicks and data entries leading to risks and inefficiencies.\nAgents often need to rework contracts they had already spent time entering into the system.\nGenie realized they needed an overhaul of their systems to continue doing their best work.\nIt was time to tackle the beast.\nThe two weapons: low-code CRM and custom software development Genie decided to tackle the beast with two weapons.\nWeapon 1: They invested significantly in a no-code/low-code CRM, Salesforce. A long-term approach that would need multiple consultants and, of course, lengthy implementation cycles.\nWeapon 2: For a subset of users, they decided to develop a custom solution simultaneously, to solve an immediate need. Let\u0026rsquo;s call this approach Metamorphosis, and Incubyte spearheaded the project.\nAt the time, Genie saw Metamorphosis as a substitute or stand-in for the time it would take to get the ball rolling on the CRM. Two years in, we are in the position to look at the two independent workstreams. This experience has led to some revealing outcomes.\nThe Incubyte approach  A deeper understanding Redefining tech solutions for the banking industry has unique challenges. It is a complex ecosystem in which every action and consumer decision has a different intricate workflow. For example, data comes from all directions. Consumers can apply for a loan online, at a branch, or with a pre-approved loan check, and all these data points must be assimilated cohesively so that the process can move forward swiftly.\nWe understood that using software to streamline workflows needs more than small tweaks and customizations It needs the experience and investigative understanding of a truly cross-functional team to discover the nuances and interdependencies of a complex system The solution Incubyte needed to build had to be reliable, fast, effective, and affordable. Most importantly, it needed to enable Genie\u0026rsquo;s agents to enjoy their tasks and do better daily Progress in two years: Salesforce vs Custom Software Solution Salesforce Metamorphosis Needed a lot of upfront planning before onboarding any users Genie increased the number of users by slowly and steadily improving the system iteratively and consistently. Agencies specializing in niche areas had to be engaged since the low-code implementation still required professional services in MuleSoft, Cloud Data Migration, etc. The cross-functional team at Incubyte owned the entire stack from discovery to deployment, reducing communication overhead and dependencies across teams ~100 users onboarded 900+ users onboarded. How we did it We started with small solutions for specific workflows, and built on top of them The Incubyte team worked with agility and discipline. We released small upgrades, got feedback from end users, and iterated - ensuring that the users got the most impactful features fast and could use them effectively We automated everything from day one, thanks to TDD and CI/CD - the build process was clearly defined and scripted, making it consistent and repeatable. This helped us improve our release frequency and lead time to release. It made our end users really happy as they saw the features from their wishlists in the product way sooner than expected Testing and quality checks were automated, keeping manual testing to a minimum Metamorphosis was always release-ready.\nScoreboard Salesforce Scoreboard Metamorphosis Scoreboard Total Users Onboarded - 100 Total Users Onboarded - 900+ Operational CTC for 100 users = 270,000$ Operational CTC per year for 900+ users = 100,000$ Typical Lead Time to Release = Undefined Typical Lead Time to Release = 3 Weeks The Impact Genie started saving 1000 hours a day across 225+ daily active users.\nWhat Incubyte Achieved Saved 1200 hours a day. Team members onboarded by the Metamorphosis project have a seamless workflow that resulted in time saving Over 900 users onboarded by maintaining smaller, stable, consistent releases It\u0026rsquo;s a tailored solution, it is more than customization, because Incubyte developed a solution with the end user and the customer\u0026rsquo;s use cases in mind By being fast, economical, and agile, Metamorphis started adding value from the very beginning Where Salesforce works In this case study, we have analysed the progress made by both these methods over the time period of two years for the company Genie. However, it would be wrong to assume that in-house software development and no-code tools are drop-in replacements for one another. They have their own strengths.\nA low-code CRM can be very powerful once built and launched well. They are ideal for running campaigns, marketing outreach, and more.\nCRMs like Salesforce would work well in a business model where the nature of things is very well defined but the moment multiple systems are involved with different data points, its power weakens. In a nuanced environment, with unique use cases and intricacies, it is just as hard to work with something like Salesforce as it is to develop a tailored software solution to your specifications.\nWhen it comes to adopting solutions like Salesforce, a company would need to pay for the portal (license) and pay separately for the additional development services the business needs. Whereas custom software shifts the cost from Op-ex to Cap-ex.\nConsider your requirements and choose wisely. Will your end users absolutely benefit from the CRM or could they do more with a custom tool?\nThe power of Metamorphosis, a.k.a. Custom Tailored Development Built per the needs of business, client and employees in mind from day one Cost shifts from opex to capex once built there is no additional expenditure to onboard new users Can be faster cheaper and better if done right With Incubyte, your software can be reliable, scalable, and significantly affordable Choosing a direction to tackle a system overhaul is never easy. There are no simple decisions, and every action has long-lasting consequences. We hope this study helped you understand your options better and what they ultimately translate to for your business. Contact us if you want to know how tailored digital products can uplift your business and enable your employees.\nReach out to us at hello@incubyte.co if you are considering tailored digital products vs Salesforce to uplift your business. We would love to help you with your Metamorphosis.\n",
          "image":"/images/2023/03/code.jpg",
          "date": "March 10, 2023",
          "url": "https://blog.incubyte.co/blog/salesforce-vs-in-house-custom-development/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/clean-agile-with-uncle-bob-a-summary\/": {
          "title": "Clean Agile with Uncle Bob: A Summary",
          "tags": ["Software Craftsmanship",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eClean Agile is a book by Robert C. Martin that revisits the subject of agility in the world of software programming.\u003c/p\u003e",
          "content":"Clean Agile is a book by Robert C. Martin that revisits the subject of agility in the world of software programming.\nIt\u0026rsquo;s the perfect timing if you are considering reading the book, especially when Agile has become a project management process, a methodology void of engineering practices. Most of this can be blamed on the cottage industry distributing certificates after a three-day workshop.\nFollowing is the chapter-by-chapter summary of the book. If you find it incomplete, it\u0026rsquo;s because of a reason; we want you to read it :-)\nChapter 1: Introduction to Agile Seventeen programmers met in Snowbird lodge in Utah and wrote the following manifesto.\nIndividuals and interactions over processes and tools. Working software over comprehensive documentation. Customer collaboration over contract negotiation. Responding to change over following a plan. The Iron Cross This physics constrains all projects to obey an unassailable trade-off called the Iron Cross of project management. Good, fast, cheap, done: Pick any three you like. You cant have the fourth.\nThe reality is that a good project manager understands that these four attributes have coefficients. A good manager drives a project to be good enough, fast enough, cheap enough, and done as much as necessary. A good manager manages the coefficients on these attributes rather than demanding that all those coefficients are 100%. It is this kind of management that Agile strives to enable.\nThe velocity and burndown charts are valuable tools to manage these coefficients. Agile is a feedback-driven approach, in most cases, your tomorrows are going to look like yesterdays! These charts help you make appropriate adjustments and fail fast if you do not meet the deadlines.\nTalking of deadlines, they are the first thing you know. Even before the name of the project is decided, the deadline is. In a typical waterfall way, the projects would go through different phases for a few months before a half-baked project is delivered to a client, which causes a lot of friction at the end of the project.\nOn the contrary, a more agile way of working maybe work in tiny iterations, say a week. We may deliver a working product each week by delivering a well-analyzed, small subset of stories! Each week we know how much we can deliver and in case how much spills over. We use that data to estimate our next iteration. Use the data being generated to feed to upcoming iterations.\nSome folks think that Agile is about going fast. Its not, and its never been about going fast. Agile is about knowing, as early as possible, just how screwed we are.\nWorking in small iterations based on data generated in each iteration allows us to manage and finetune the iron cross while welcoming the changing scope.\nMost of the book then focuses on the Circle Of Life (XP) because it is the most well-defined Agile process. Also, I am a big fan of XP because it does not only lean heavily on project management processes but is a perfect combination of technical and team techniques.\nLets conclude with a quote from the book.\nAgile is a process wherein a project is subdivided into iterations. The output of each iteration is measured and used to continuously evaluate the schedule. Features are implemented in the order of business value so that the most valuable things are implemented first. Quality is kept as high as possible. The schedule is primarily managed by manipulating scope.\nChapter 2: The Reasons for Agile Its only obvious that software developers should compare themselves with any other professionals, and thats one of the reasons for agiles existence, which has a higher commitment towards discipline over ceremonies. The reasons we must become more professional are\nSoftware is everywhere, even where you dont notice Software developers work is most prolific, and thus intentionally or unintentionally, we are accountable for a lot of the world around us. Given that we are responsible for so much software around us, one day, we may cause a huge disaster that may cause the governments to regulate the entire industry. Our managers, customers and users should reasonably be able to expect the following. Uncle Bob calls it reasonable expectations.\nWe will not ship shyt. PS: What is not shyt? For me, the most helpful measure of software delivery is the four key metrics from Accelerate. Continuous Technical Readiness. The system should be ready to be deployed at any point in time. When that actually happens should be the businesss decision. Stable Productivity. By doing our best work and managing technical debt effectively, the team should ensure that the development speed remains the same over time. Inexpensive Adaptability. The word soft in software indicates that it can change shape and form over time. Thus the architecture should be created such that if requirements change, you should be able to accommodate them without major rewrites. Continuous Improvement. Like food, the software is known to rot over time, but as humans, we should make sure that the software improves with time. Fearless Competence. Fear of change becomes a huge reason for software entropy. Everyone is expected to be competent and confident enough to make the necessary change in the software to keep it cleaner than yesterday. QA Should Find Nothing. QA job should not be to list issues found in the system. Rather their job should be to say, Everything looks ok to release. Test Automation. Repeatable tests must be automated. Manual QA should do something that involves human creativity and imagination. We cover for each other. Teams cover for each other. Honest Estimates. I dont know is a much better estimate than I will try or estimates based on gut feeling. You Need to Say No. Your inputs are regularly used to make decisions; thus, you may need to say no when you think something is impossible. Continuous Aggressive Learning. Learn Learn Learn Mentoring. Teach to learn and learn to teach This chapter is dedicated to explaining that Agile is not a process but rather a set of rights, expectations and disciplines.\nChapter 3: Business Practices Planning This practice tells you how to organize your high-level business requirement into granular features, stories and tasks. That, in turn, can help you prioritize, estimate, and plan.\nSmall Releases Batching is the biggest antipattern in conventional software development, and this practice guides you in the exact opposite direction, do not batch. Instead, release small chunks of work as you do them.\nAcceptance Tests Pair your stories with acceptance tests, which can work as a definition of done and bring unambiguity.\nWhole Team Software development is a team sport, and like any other team, software development teams are also fully cross-functional and comprise developers, testers and managers.\nChapter 4: Team Practices Metaphor Use a language that everyone understands and is familiar to technical people and business stakeholders.\nSustainable Pace Keep the pace of work that helps you run marathons, not 100 meters sprints.\nCollective Ownership Avoid knowledge silos, and everyone on the team should own the project.\nContinuous Integration Fail fast, and get feedback faster on where you stand all the time.\nStandup Meetings Short meetings of ~10 minutes to calibrate progress. Should consist of three simple updates.\nWhat did I do since the last meeting? What will I do next? What\u0026rsquo;s in my way? Chapter 5: Technical Practices Test Driven Development Pursue the highest quality and create a safety net by practicing TDD.\nRefactoring Continuously improve the software, and leave it cleaner than how you found it.\nSimple Design Is the practice that prevents waste\nPair Programming A practice that catches errors early and encourages knowledge sharing.\nChapter 6: Becoming Agile This chapter walks you through the agile values of Courage, Communication, Feedback and Simplicity. And makes the following points.\nAgile transformation is hard. They often fail The best way to create an Agile org may be by creating smaller organizations that adopt agile. Scrum has led to faux agile transformation for many. Many of the agile certifications are utter jokes. Know your tools well (and believe me, there are many!) Automate automate automate It also takes the reader through an alternative view of coaching by Damon Poole. Dont let Agile transformation be just the Process of Transformation. Chapter 7: Craftsmanship Read superficially. Agile means do agile (not be) to deliver software faster. This led to Agile becoming a Fix the process movement. In this movement, engineering practices have no place. Because of this, developers started moving away from Agile development.\nTo raise the bar of professional software development software craftsmanship manifesto was created in 2008\nSoftware Craftsmanship Manifesto As aspiring Software Craftsmen, we are raising the bar of professional software development by practicing it and helping others learn the craft. Through this work, we have come to value:\nNot only working software but also well-crafted software. Not only responding to change but also steadily adding value Not only individuals and interactions but also a community of professionals Not only customer collaboration but also productive partnerships That is, in pursuit of the items on the left, we have found the items on the right to be indispensable.\nThis manifesto was created to emphasize the importance of engineering practices in software development and to promote a community of professionals dedicated to the craft of software development.\nA few other points made in this chapter are\nFocus on the value, not the practice. Though reject a practice only if you have a better alternative Discuss practices at the right level, whether to write unit test cases or not, should not be discussed with the CTO, but on the contrary, large architectural changes may need discussion with a wider audience. Craftsmanship impact on the individual, craftspeople being professionals do not see their work as just another job. They rather enjoy their work. Craftsmanship impact on our industry, Software Craftsmanship promotes a culture of learning, making companies more innovative and responsive. Craftsmanship and Agile both want to achieve very similar things and one should not be at odds with another. Conclusion Its a great book that revisits Agile and XP in detail from the perspective of a software developer. This is a great reminder for the software development community to bring the focus back to engineering practices and not just process improvements.\nAt Incubyte, we\u0026rsquo;ve taken software craftsmanship to heart. Internalizing an Agile and craftsmanship mindset has helped us focus on what makes our customers and end users happier. Small and frequent releases help us get value in the hands of the end users fast, get feedback from them fast, and continuously refine the product to create maximum impact - fast! Disciplined engineering practices have ensured that our software is always stable and bug-free. A user-first approach helps not only build the right product, but also fosters a collaborative and productive relationship with our customers.\n",

      "https:\/\/blog.incubyte.co\/blog\/origin-of-graphql\/": {
          "title": "Origins of Graphql",
          "tags": ["Software Craftsmanship","GraphQL",],
          "authors":["Nitin Rajkumar",],
          "summary":"\u003ch3 id=\"knigsberg-bridge-problem--the-big-bang-of-graphql\"\u003eKnigsberg Bridge Problem  The Big Bang of GraphQL\u003c/h3\u003e\n\u003cp\u003eStarting from any of the four land areas A, B, C, D is it possible to cross each of the seven bridges exactly once and come back to the starting point without swimming across the river? Solving this is how people spent their Sunday afternoon picnics in 1735.\u003c/p\u003e",
          "content":"Knigsberg Bridge Problem  The Big Bang of GraphQL Starting from any of the four land areas A, B, C, D is it possible to cross each of the seven bridges exactly once and come back to the starting point without swimming across the river? Solving this is how people spent their Sunday afternoon picnics in 1735.\nWhat Leonhard Euler did to their Sundays? Being a mathematician he quickly constructed a graph representing the land as vertices and bridges as edges between the vertices. For a vertex to be left once and entered once it should have a minimum of two or even number of edges. None of the vertices have an even number of edges and hence it is impossible to cross without swimming across the river.\nThis is believed to have laid the foundation for a new branch in matheamtics graph theory.\nApplying graph theory to fetch data Graph theory is representation of available data in the form of nodes and studying their relationship. Graph theory has its applications in many branches is sociology to study aquaintances, in chemistry to study molecules, in biology to study metabolic networks, in electronics to design circuits and so on. Ultimately every thing is data and the data can be represented in nodes and their relations.\nA graph with directions where the starting node and ending node are different can be considered a tree.\nA GraphQL schema is an acyclic-directed graph containing types(node), representing entities, which can be traversed. Each type points to fields and can further point to another type.\nWhat took this long for GraphQL Invention arises from idleness, possibly also from laziness to save oneself from trouble - Agatha Christie\nBut, every invention is attributed to the need of the context of its times.\nHad people been both idle and lazy, GraphQL would have been developed long time before facebook had faced the challenge of transferring large amount of data between client and server, with its mobile application.\nRPC(Remote Procedural Call)  The concept of Remote Procedure Call (RPC) was first introduced in the 1970s by Birrell and Nelson. RPC provides a simple interface for calling a procedure or a function on a remote machine. Although provides high performance it is not as scalable or cacheble as others like SOAP\nSOAP(Simple Objects Access Protocol)  It was developed in late 1990s as an alternative for RPC. Supports only XML for sending and receiving requests and responses with large file sizes of XML the bandwidth required is large. Built in security can add to its complexity can make it slow.\nREST(Representational State Transfer)  It was first introduced in 2000 by Roy Fielding. The REST architectural style was designed to be a more flexible and scalable alternative of SOAP. REST provides server-side data available in the simple format of JSON with standard HTTP methods(GET, POST, PUT, DELETE). Although it is widely used for its decoupled, stateless, cache-friendly architecture it has few strain points.\nOver fetching  It takes a lot less time to fetch the 3 fields we need than to fetch the object with all the 20 keys. Under fetching  Hit more endpoints and make many requests rather than fetching everything in a single request. May add new route  Dev time may increase in doing so instead of adding a type or field as in GraphQL GraphQL: GraphQL is a query language for your APIs. Its also a runtime for fulfilling queries with your data. The GraphQL service is transport agnostic but is typically served over HTTP. With GraphQL, our clients can get all the data they need in one request.\nGraphQL is often referred to as a declarative data-fetching language. By that, we mean that developers will list their data requirements as what data they need without focusing on how theyre going to get it.\nDesign Principles of GraphQL : Product centric : A client query to server can be shaped like the data that it expects.\nHierarchical and Circular: Fields are nested within other fields.\nStrongly Typed: A GraphQL server is backed by the GraphQL type system. In the schema, each data point has a specific type against which it will be validated.\nIntrospective: The GraphQL language can query the GraphQL servers type system or the schema.\nProducts using GraphQL The GraphQL specification was open sourced in 2015. It is now overseen by the GraphQL Foundation. Currently a large number of organizations are availing the benefits of GraphQL which includes Twitter, Instagram, Airbnb, Shopify, Newyork Times, Spring Health and many more.\n",

          "date": "February 23, 2023",
          "url": "https://blog.incubyte.co/blog/origin-of-graphql/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/testing-with-java-intro\/": {
          "title": "Testing With Java - Part 1 : Introduction",
          "tags": ["Software Craftsmanship","Testing With Java",],
          "authors":["Sutirtha Das",],
          "summary":"\u003cp\u003eOn July 22, 1962, Mariner 1  America\u0026rsquo;s first interplanetary spacecraft, lifted off from the ground on its way to fly by Venus. However, instead of the cheers and scientific breakthrough everyone expected, soon after the launch, the rocket started drifting northeast of its planned trajectory. Not responding to corrective measures, the rocket was finally ordered to self-destruct, just 5 minutes into its flight!\u003c/p\u003e",
          "content":"On July 22, 1962, Mariner 1  America\u0026rsquo;s first interplanetary spacecraft, lifted off from the ground on its way to fly by Venus. However, instead of the cheers and scientific breakthrough everyone expected, soon after the launch, the rocket started drifting northeast of its planned trajectory. Not responding to corrective measures, the rocket was finally ordered to self-destruct, just 5 minutes into its flight!\nThe loss of America\u0026rsquo;s first interplanetary spacecraft constituted an $18.5 million ($166 million in today\u0026rsquo;s money) setback for NASA. After five days of post-flight analysis, JPL engineers determined what had caused the malfunction on Mariner 1: an error in the guidance computer logic combined with a hardware failure.\nThe hand-written guidance equations contained the symbol \u0026ldquo;R\u0026rdquo; (for \u0026ldquo;radius\u0026rdquo;). This \u0026ldquo;R\u0026rdquo; should have had a line over it (\u0026ldquo;R-bar\u0026rdquo; or R), denoting smoothing or averaging of the track data coming from an earlier calculation. But the bar was missing, and so the computer program based on those equations was incorrect. This was not an error in programming, but an error in the specification.\nThe catastrophic effects of a small error \u0026ldquo;summed up the whole problem of software reliability\u0026rdquo; and contributed to the development of the discipline of software engineering. Had there been more thorough testing of edge case scenarios, all of this could have been avoided.\nTesting is not a separate part of coding; it is an extension of it. Ones coding is not complete until they have all the scenarios thoroughly tested and all the tests are passing. In this article, we will discuss about how to achieve just that with Java, using specific tools and libraries that make it way easier than it was to test software in the 60s. With this, hopefully, we will not be creating another software disaster costing hundreds of millions of dollars!\nTypes Of Testing: There are several types of testing that can be performed in software development, including:\nUnit testing: This kind of testing refers to the testing of small segments of code. Here, a unit indicates the smallest bit of code that can be fetched out of the system. This small bit can be a line of the code, a method, or a class. The smaller the chunk of code, the better it is, as smaller chunks will tend to run faster.\nIntegration testing: This kind of testing focuses on examining how various code components interact with one another. It is used to make sure that all of the parts function as intended.\nAcceptance testing: This kind of testing focuses on confirming that the code complies with the user\u0026rsquo;s expectations. The end user or a representative of the user typically performs it.\nEach type of testing serves a specific purpose and is important in ensuring the quality and reliability of the software. In this article, we will discuss primarily about Unit Testing and the tools that help in doing it.\nExample: Lets start with an example. Suppose we want to write a method that takes a year as an input and returns true if it is a leap year and false if it is not a leap year.\nLets write the code first\npublic class LeapYear { public static boolean isLeapYear(int year) { if (year % 4 == 0) { if (year % 100 == 0) { if (year % 400 == 0) { return true; } return false; } return true; } return false; } } To test whether this code works or not, lets write some unit tests for it. We will test it with multiple inputs and verify that our code works as expected.\nUnit Testing: For unit testing in Java, we use JUnit. JUnit is a unit testing open-source framework for the Java programming language. Java Developers use this framework to write and execute automated tests. In Java, there are test cases that have to be re-executed every time a new code is added. This is done to make sure that nothing in the code is broken.\nLets write the test for the LeapYear code that we wrote earlier.\nimport org.junit.Test; import static org.junit.Assert.assertFalse; import static org.junit.Assert.assertTrue; public class LeapYearTest { @Test public void testLeapYear() { // Test a leap year assertTrue(LeapYear.isLeapYear(2020)); // Test a non-leap year assertFalse(LeapYear.isLeapYear(2021)); } } On running these tests, we see that the tests pass and we can be sure that at least for the inputs we have provided, our code works properly. But, what about other inputs? What about edge cases? For that, we should have more tests so that all possible scenarios are covered.\nLets now add more test cases to cover all the possible scenarios for leap years. For example:\n@Test public void testLeapYear() { // Test a leap year assertTrue(LeapYear.isLeapYear(2020)); // Test a non-leap year assertFalse(LeapYear.isLeapYear(2021)); // Test a leap year divisible by 4 but not by 100 assertTrue(LeapYear.isLeapYear(2004)); // Test a leap year divisible by 4 and by 100 but not by 400 assertFalse(LeapYear.isLeapYear(1900)); // Test a leap year divisible by 4, by 100, and by 400 assertTrue(LeapYear.isLeapYear(2000)); } With all these scenarios, we can be sure that our code is working properly.\nWhy is testing important: With the historical example of the Mariner 1, we can be sure the dangers of a code without tests. But in context of a relatively simpler piece of code, say the LeapYear code above, testing is as important. Suppose this code is being used to determine the number of days an astronauts will spend in space in a leap year and pack the resources required by them accordingly. If someone tomorrow, by mistake, changes the logic to years divisible by 3, then entire system will descend into chaos and there can be unimaginable harm done. Fortunately, even before that code is pushed for review, the tests will catch it and the developer will realize their mistake.\nThe top reasons to take up Unit Testing are:\nTo find bugs early in the development phase, which increases the codes reliability Testing makes the code more readable, reliable, and bug-free Testing boosts the confidence of the developer and motivates them immensely. Testing Early: Suppose with the LeapYear code, we get a new condition. We have to check if the input year is a leap year or not but also if it was in the 20th century. To account for this, we would go ahead and update the logic and then add the corresponding test for it. However, suppose, hundreds of such new conditions keep on coming. If we keep on going back to update the code first and then write test for it, we are bound to miss certain conditions, perhaps an edge case or two. To get over this problem, we need to follow the principle of TDD or Test-Driven-Development.\nIn TDD, we write a test first, run it, see that it fails, then write the correct production code, rerun the test, it passes. We can first go ahead and write all the tests for all the scenarios in an easy-to-understand language. The chances of missing a particular case here is pretty less. Then we go ahead and write the actual production code.\nRead the next part of the series on TDD\n",
          "image":"/images/2023/testing-with-java/testing-with-java-001.jpg",
          "date": "February 21, 2023",
          "url": "https://blog.incubyte.co/blog/testing-with-java-intro/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/simple-sabotage\/": {
          "title": "Are you sabotaging your organizational goals?",
          "tags": ["Modernization","Book Review",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eI recently came across \u003ca href=\"https://www.gutenberg.org/cache/epub/26184/pg26184-images.html\"\u003eSimple Sabotage Field Manual\u003c/a\u003e. What struck me was you do not need bombs and explosives to start sabotaging. Many small actions that can cause delays, untidiness, and losses are also sabotage attempts. Do you see any parallels between the excerpts of the white paper and organizational behavior where you work?\u003c/p\u003e",
          "content":"I recently came across Simple Sabotage Field Manual. What struck me was you do not need bombs and explosives to start sabotaging. Many small actions that can cause delays, untidiness, and losses are also sabotage attempts. Do you see any parallels between the excerpts of the white paper and organizational behavior where you work?\nWhen seen in the context of software modernization, it\u0026rsquo;s clear that software modernization doesn\u0026rsquo;t just have to do with the tech but also the mode of operation of every team and organization as a whole. If you want to get better at something, you will also have to change your habits; otherwise, you are unintentionally sabotaging your org\u0026rsquo;s goals!\nFollowing is the list of simple sabotage guidelines, cherry-picked from the paper.\nGeneral Interference with Organizations and Production Organizations and Conferences Insist on doing everything through channels. Never permit short-cuts to be taken in order to expedite decisions. Make speeches. Talk as frequently as possible and at great length. Illustrate your points by long anecdotes and accounts of personal experiences. Never hesitate to make a few appropriate patriotic comments. When possible, refer all matters to committees, for further study and consideration. Attempt to make the committees as large as possiblenever less than five. Bring up irrelevant issues as frequently as possible. Haggle over precise wordings of communications, minutes, resolutions. Refer back to matters decided upon at the last meeting and attempt to re-open the question of the advisability of that decision. Advocate caution. Be reasonable and urge your fellow-conferees to be reasonable and avoid haste which might result in embarrassments or difficulties later on. Be worried about the propriety of any decisionraise the question of whether such action as is contemplated lies within the jurisdiction of the group or whether it might conflict with the policy of some higher echelon. Managers and Supervisors Demand written orders. Do everything possible to delay the delivery of orders. Even though parts of an order may be ready beforehand, dont deliver it until it is completely ready. Dont order new working materials until your current stocks have been virtually exhausted, so that the slightest delay in filling your order will mean a shutdown. A clean factory is not susceptible to fire, but a dirty one is. Workers should be careless with refuse and janitors should be inefficient in cleaning. If enough dirt and trash can be accumulated an otherwise fireproof building will become inflammable. Order high-quality materials which are hard to get. If you dont get them argue about it. Warn that inferior materials will mean inferior work. In making work assignments, always sign out the unimportant jobs first. See that the important jobs are assigned to inefficient workers of poor machines. Insist on perfect work in relatively unimportant products; send back for refinishing those which have the least flaw. Approve other defective parts whose flaws are not visible to the naked eye. When training new workers, give incomplete or misleading instructions. To lower morale and with it, production, be pleasant to inefficient workers; give them undeserved promotions. Discriminate against efficient workers; complain unjustly about their work. Hold conferences when there is more critical work to be done. Multiply paper work in plausible ways. Start duplicate files. Multiply the procedures and clearances involved in issuing instructions, pay checks, and so on. See that three people have to approve everything where one would do. Apply all regulations to the last letter. Office Workers Make mistakes in quantities of material when you are copying orders. Confuse similar names. Use wrong addresses. Misfile essential documents. Employees Work slowly. Think out ways to increase the number of movements necessary on your job: use a light hammer instead of a heavy one, try to make a small wrench do when a big one is necessary\u0026hellip; Contrive as many interruptions to your work as you can: when changing the material on which you are working, as you would on a lathe or punch, take needless time to do it. If you are cutting, shaping or doing other measured work, measure dimensions twice as often as you need to. When you go to the lavatory, spend a longer time there than is necessary. Do your work poorly and blame it on bad tools, machinery, or equipment. Complain that these things are preventing you from doing your job right. Never pass on your skill and experience to a new or less skillful worker. General Devices for Lowering Morale and Creating Confusion Act stupid. Give lengthy and incomprehensible explanations when questioned. Report imaginary spies or danger Industrial Production: Manufacturing Leave saws slightly twisted when you are not using them. After a while, they will break when used. Let cutting tools grow dull. They will be inefficient, will slow down production, and may damage the materials and parts you use them on. ",

      "https:\/\/blog.incubyte.co\/blog\/angular-provider\/": {
          "title": "Angular Provider",
          "tags": ["Software Craftsmanship","Angular",],
          "authors":["Waqar Shaikh",],
          "summary":"\u003cp\u003eAngular Provider is like a command to Angular Dependency Injection system regarding how to get an object/instance for a particular dependency.\u003c/p\u003e",
          "content":"Angular Provider is like a command to Angular Dependency Injection system regarding how to get an object/instance for a particular dependency.\nThis helps us to register dependencies, like classes or functions or even values with the Angular Dependency Injection system.\nNow you must be wondering what on earth is the Angular Dependency Injection system\nDependency Injection Let\u0026rsquo;s first see what is a Dependency.\nDependency is a service or an object that a class needs to perform its function.\nDependency injection, or DI, is a design pattern in which a class requests dependencies from external sources rather than creating them.\nExample We have a CarFactory in which Car object is created.\nclass CarFactory { car: Car = new Car(); } And here is our Car\nexport class Car { engine: Engine; constructor() { this.engine = new Engine(); } } export class Engine {} In the above example, in order to create a Car, we first need to create an Engine.\nBecause we are instantiating the Engine class inside the constructor of the Car class with new keyword, there is a tight coupling between the Car class and the Engine class.\nAnd this is a Problem. Actually, there are many types of Engine\nLike a Flat Engine\nexport class FlatEngine {} or an Inline Engine\nexport class InlineEngine {} The problem here is that if a Car class requires a specific type of Engine it can\u0026rsquo;t have one.\nThis Car can only have a generic Engine because of the tight coupling.\nexport class Car { engine: Engine; constructor() { this.engine = new Engine(); } } This problem can be resolved by making both classes loosely coupled with each other. For that, first, we will turn our Engine class into an interface like this\ninterface class Engine {} and let our FlatEngine and InlineEngine implement it.\nexport class FlatEngine implements Engine {} export class InlineEngine implements Engine {} With that our Car class will look like this\nexport class Car { constructor(private engine: Engine) {} } The responsibility of object creation of the Engine is no more with the Car class. And the dependency will be directly injected through the constructor of the Car class.\nThe Car Factory can now have Car with different Engine types\nclass CarFactory { flatEngine: Engine = new FlatEngine(); porsche911: Car = new Car(this.flatEngine); inlineEngine: Engine = new InlineEngine(); bmwM88: Car = new Car(this.inlineEngine); } That was just a basic example of dependency injection.\nNow let\u0026rsquo;s get back to Angular Provider.\nConfiguring the Angular Provider To Provide an instance of the dependency, we need to register it in the Providers metadata.\nproviders: [CarService]; The above is an actual shorthand notation for the following syntax:\nproviders: [{provide: CarService, useClass: CarService}]; As you can see in the above example, the object has 2 properties. They are provide and provider.\n1. Provide The first property is Provide holds the Token or DI Token The Injector uses the token to locate the provider in the Providers array Type Token Here the type being injected is used as the token. For Example, we would like to inject the instance of the CarService, we will use the CarService as the token as shown below\nproviders: [{provide: CarService, useClass: CarService}]; The CarService is then injected to the component by using the following code.\nexport class CarComponent { constructor(private carService: CarService) {} } String Token We can use a string literal to register the dependency. This is useful in scenarios where the dependency is a value or object etc., which is not represented by a class.\n{ provide: \u0026#39;CAR_SERVICE\u0026#39;, useClass: CarService }, { provide: \u0026#39;API_URL\u0026#39;, useValue: \u0026#39;https://randomcar.com/api\u0026#39; } It is then injected using the @Inject in the constructor of the service/component.\nconstructor( @Inject(\u0026#39;CAR_SERVICE\u0026#39;) private carService: CarService, @Inject(\u0026#39;API_URL\u0026#39;) private apiURL: string ) {} Injection Token Angular provides InjectionToken class to ensure that the Unique tokens are created. The Injection Token is created by creating a new instance of the InjectionToken class.\nexport const API_URL = new InjectionToken\u0026lt;string\u0026gt;(\u0026#39;api.url\u0026#39;); Register the token in the providers array.\nproviders: [{provide: API_URL, useValue: \u0026#39;https://randomcar.com/api\u0026#39;}]; It is then injected using the @Inject in the constructor of the service/component.\nconstructor(@Inject(API_URL) private apiURL: string) {} 2. Provider The second property is the Provider definition object. It tells Angular how to create the instance of the dependency. Angular can create the instance of dependency in four different ways. Class Provider useClass is used when you want to provide an instance of the provided class. It expects us to provide a type. The Injector creates a new instance from the type and injects it. It is like calling the new operator and returning instance. If the type requires any constructor parameters, the injector will resolve that also.\n{ provide: CarService, useClass: CarService } We can also switch dependencies easily. You can provide a mock class for Testing purposes as shown below.\n{ provide: CarService, useClass: MockCarService } Value Provider UseValue is used when you want to provide a simple value. Angular will inject whatever is provided in the useValue as it is. It is useful in scenarios like, where you want to provide API URL, application-wide configuration, etc\nexport const APP_CONFIG = Object.freeze({ devUrl: \u0026#39;https://dev.randomcar.com/api\u0026#39;, IsDevelopmentMode: true }); And we can use the APP_CONFIG as provided in the providers array.\nproviders: [{provide: \u0026#39;API_CONFIG\u0026#39;, useValue: APP_CONFIG}]; Factory Provider useFactory expects us to provide a function. It invokes the function and injects the returned value. We can also add optional arguments to the factory function using the deps array. The deps array specifies how to inject the arguments. We usually use the useFactory when we want to return an object based on a certain condition.\n{ provide: CarService, useFactory: (config: any, loggerService: LoggerService) =\u0026gt; return config.IsDevelopmentMode ? new MockCarService(loggerService) : new CarService(), deps: [APP_CONFIG, LoggerService] } Aliased Provider The useExisting provider key lets you map one token to another. In effect, the first token is an alias for the service associated with the second token, creating two ways to access the same service object.\n{ provide: CarService, useExisting: \u0026#39;MOCK_CAR_SERVICE\u0026#39; }, { provide: \u0026#39;MOCK_CAR_SERVICE\u0026#39;, useClass: MockCarService }, ",
