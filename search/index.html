      "https:\/\/blog.incubyte.co\/blog\/techniques-for-an-agile-team\/": {
          "title": "Ideas for Successful Agile Teams",
          "tags": ["Software Craftsmanship","Agile","Best Practices","SDLC",],
          "authors":["Rupali Pardeshi",],
          "summary":"\u003cp\u003eAgile is the most discussed software development methodology, and probably the most widely accepted as the way forward for modern software development teams. The reason (IMHO) anything is this much discussed and written about is that the practices haven\u0026rsquo;t been carved in stone yet, are still in the evolving phase, and are in some way even disputed. There is so much going on in the Agile transformation initiatives that it\u0026rsquo;s possible the definition of agile development is different from company to company.\u003c/p\u003e",
          "content":"Agile is the most discussed software development methodology, and probably the most widely accepted as the way forward for modern software development teams. The reason (IMHO) anything is this much discussed and written about is that the practices haven\u0026rsquo;t been carved in stone yet, are still in the evolving phase, and are in some way even disputed. There is so much going on in the Agile transformation initiatives that it\u0026rsquo;s possible the definition of agile development is different from company to company.\nSo, we wanted to shed some light on what being a team with agile ideas really means for us!\nMainly and most importantly, it is software development with a focus on collaboration and self-organizing, independent, and effective teams.\nLots of things fall under the Agile Umbrella, including processes, practices, roles or even just a mindset. Here, we share a few tips and techniques that help our teams achieve this goal of being collaborative and owning the SDLC from start to finish:\n1) Feature Owner: Who: Anyone on the team, either a developer or tester can be the feature owner\nA feature owner steps up when there is new functionality to implement. The feature owner is responsible for the design, implementation and testing of the feature; as well as coordinating with the business key stakeholders and executive team to make sure that the business requirements are met and executed in the most efficient way possible.\nThe feature owner works closely with the product owner to:\nGet a clear understanding of the feature from the stakeholders Craft stories for the feature Keep track of timelines and ensure timely delivery Escalate blockers that impede timely delivery Own the feedback-iteration loop through sprint review Be the go-to person for the feature domain knowledge 2) Story Analysts: Who: Developers or feature owners, who may also pair with a product owner\nIt is always better to perform story mapping before it gets picked up in the next Iteration Planning Meeting (IPM).\nBelow are the points we can consider for story analysis\nAre the acceptance criteria specified such that there is no ambiguity? Is there any technical debt related to the story? Is there a need to split the story into thinner slices? Does the story need a spike? The outcome of story analysis is that the story is ready to be picked up in the next IPM.\n3) Kick-Off: Who: The product owner, tester and developer pairs who will be working on the story\nBefore picking up a story for development, participants get together for a quick walkthrough of the story according to the business needs.\nDuring this kick-off, participants discuss the acceptance criteria, whether there is any analysis remaining, and whether there are any blind spots, blockers, or dependent stories.\nThe objective of a kickoff is to ensure that the product owner, tester and developers are on the same page, have a common goal, the story value is well understood, blockers they may face while developing the story have been identified, and a plan is in place to resolve the blockers before picking up the story.\nIf there are any blockers, like unclear Acceptance Criteria, dependencies on other stories, which are still in development, UI implementation questions, or others, the story wont be picked up for development.\n4) Desk-check: Who: Product owner, tester, feature owner, and the developer pairs working on the story\nDesk-check comes after development is done. The developer showcases the story to all participants.\nDuring Desk-check participants check if the story is completed and all Acceptance Criteria are implemented.\nIf any bugs are found, or if there is feedback for improvements, development on the story wont be considered done, and the developer pairs will continue working on the story.\nThis is the primary testing of the story to get early feedback even before it is considered as development done, allowing us to optimize time and efforts during testing.\n5) Knowledge Transfer: Who: Knowledge bearers and knowledge seekers\nFor self-driven teams, we should always ensure that knowledge is never limited to a few people in the team, there should be a gradual knowledge transfer either during pairing sessions or by signing up for stories.\nIt should never be the case that only the feature owner has all domain knowledge about a given feature and if they are unavailable, the rest of the team is at a loss on how to proceed.\nThe responsibility of a team member here is two-fold - to transfer gained knowledge within the team and to ensure acquiring knowledge of any technology/feature, which they dont know much about.\nTo avoid knowledge hoarding, the following things can be done:\nPair Rotation: If a story is taking a few days to complete, one of the developers from the pair can roll out, say after 2 days, and the new developer can join in. The developer already working on the story will ensure that the new folk joining gets all insights into work done so far, and what needs to be done next.\nSessions: Conduct sessions within the team showcasing the architectural implementation/discussion, new feature integration, and its design decision, sharing domain knowledge of the feature, what are the requirements from the product owner, etc.\n6) GO-TO Person: Who: A team member can self-sign up for being a GOTO person for any particular technology, epic or feature.\nA GOTO person is kind of an expert. Team members can go to them to resolve any issues or to get their advice on a problem.\nFor example, while introducing a new technology like Kotlin or while creating a new microservice, we might have a teammate with Kotlin experience, and he/she can be the GO-TO person for Kotlin.\nHaving a GOTO person saves a lot of our time as we can seek help from our in-team expert, this also helps in knowledge sharing and growing the skill set of the team as a whole, thus helping us in higher-value deliveries.\n7) Huddles: Who: The whole team\nThe engineering team should be available to get together for a quick discussion when any team member shouts out for a huddle. Huddles should not be long meetings and should not need booking a meeting room, instead, the team gathers together in a circle or just online meetings in case of a remote team.\nWhile implementing a story we might face some issues or have confusion about which approach to go with, each having its own pros and cons.\nIn such cases, we may call for a quick huddle where the team discusses the issue, shares their agile values, or votes for a particular solution to go with.\nFeedback: Who: The whole team, managers, business stakeholders, clients\nFeedback is one of the core principles of an Agile team.\nWe should make sure that the feedback we give is constructive and should also take feedback constructively.\nFeedback can be given while pairing after we are done with the story, daily stand-ups, or even on catch-up one-on-one.\nGroup Feedback: Who: The whole team\nWe can have group feedback where all team members write feedback for a particular team member. Also, when the team discusses effective retrospectives, the teammate getting feedback may not be present in the discussion and will join in once the team is ready with their feedback.\nWhen he/she receives the feedback it is what the entire team has agreed to, and is from the team rather than a particular individual.\nEach one on the team should get group feedback in this manner to build high-performing agile teams.\nDoes it feel like lots of meetings?\nYes, after going through this blog it might seem to you that the product teams will end up having lots of daily meetings, we will end up spending half of our days in a meeting room or on teams calls, and a wall full of sticky notes\u0026hellip;\nMost of whats listed here should not be necessarily long meetings. Participants usually get together for a quick discussion without needing to book a meeting room or send out an invitation email. These become second nature over time as compared to being time-consuming, enforced rituals!\n",
          "image":"/images/2021/08/agile-team-head.png",
          "date": "August 19, 2021",
          "url": "https://blog.incubyte.co/blog/techniques-for-an-agile-team/"
      },

      "https:\/\/blog.incubyte.co\/blog\/one-year-of-incubyte\/": {
          "title": "One Year Of Pandemic \u0026 One Year Of Incubyte",
          "tags": ["Playbook",],
          "authors":["Arohi Parikh",],
          "summary":"\u003cp\u003eIt all started when unbeknownst to the world, a series of lockdowns changed the way India Inc. operated. The world hit a big fast-forward button to the future of remote work. And right around that time, in February of 2020, a small team that called itself Incubyte set out on its own mission in this new normal.\u003c/p\u003e",
          "content":"It all started when unbeknownst to the world, a series of lockdowns changed the way India Inc. operated. The world hit a big fast-forward button to the future of remote work. And right around that time, in February of 2020, a small team that called itself Incubyte set out on its own mission in this new normal.\nA common goal to create well-crafted software and promote better coding practices in India is what brought the team together. This blog commemorates our first anniversary, but more than that, it is a tribute to Incubytes wonderful journey and the individuals who have contributed to it.\nToday, we are a completely remote network of Craftspeople spread across the nation and grew through the pandemic, from zero to 30 and counting!\nIt has been a journey worth discovering, milestones worth experiencing, and setbacks too that made us smarter. As we complete one year in the software services industry, wed love to share our acquired knowledge.\nBehind the Scenes at Incubyte Apart from the usual ups and downs, there were some obstacles that we managed to turn into invaluable opportunities, we also dealt with the uncertainty that the pandemic year brought us. As we sneak a peek into Incubytes premier year, we share some of these learnings.\nCreating teams with great minds Incubyte had set out on a mission to build top-quality software using the industry\u0026rsquo;s best practices, and this needed bright minds who were excited about learning and growing with us.\nThe pandemic, which suddenly made remote very acceptable, helped expand our candidate pool to the entire nation! Remotely, we were able to bring together software professionals from over 15 cities, under one roof, to converge on projects across the globe. None of us had to move or give up our families to work with Incubyte!\nBringing Women Back to Work A remote-first culture helped open so many doors, and the one closest to our hearts was our ability to bring women back to work with equal opportunities.\nIn just a year, weve had five fabulous mothers, Rupali, Karishma, Prathima, Ruchi, and Arohi, restart their careers with us. They have made the most of WFH and turned out to be fine professionals and most dependable and trustworthy employees, all while managing their homes and kids. How awesome is that!\nSolving Urban Crowding We are in absolute admiration of the fact that working from home helps the population become more distributed and less concentrated in urban areas. It empowers local economies like never before and reduces the extra efforts and stresses inherited in an urban setting.\nWe have teammates from tier 2 and tier 3 cities like Guwahati, Udaipur, Rajkot, Indore, and others, sipping coffee and seamlessly collaborating on client projects, open-source software, and various internal projects.\nHere are some benefits we experienced ourselves in this new normal:\nWork from the comfort of our own homes No commute stresses Impact on sustainability Cuts additional costs of working away from home Re-distribution of the workforce More time to pursue other hobbies/pet projects Work Flexibility as Work Stability While we wholeheartedly embrace WFH, we truly understand the challenges ranging from frequent interruptions to not being able to switch off and call it a day. Flexibility has special significance in such environments.\nWorkcation in the mountains\nOne of our teammates, Akshay, went on a month-long work-cation to remote Uttarakhand mountains! All whilst leading a team of six, developing, and releasing super-duper high-quality working software. We just asked him to bring us some fresh mountain air in exchange.\nSome of our tactics to make remote working fun and sustainable:\nEncouraging our people to take vacations Enabling flexible hours Unlimited leaves No attendance or time tracking Access to a professional health \u0026amp; nutrition consultant at any time This is an area where there is so much, we can do  we are learning and trying to get better at it every day!\nIve always been a working mom. Worked through my pregnancy and barely took maternity leave. This is the first time in my childs life that Ive been around him so much and our happiness quotient (both his and mine) is so much higher. It is possible to run a company and be there for a kid! -Rushali Parikh\nTeam Building and Team Bonding As a remote-first company, bridging the gap between co-workers has been our biggest challenge as well as a constant effort. WFH pushes us to be more proactive about how we communicate and interact, making it a priority to collaborate as often as possible.\nIn addition to following the usual Agile practices, other efforts in this direction include:\n4-6 hours of pairing daily Mob code reviews A flat hierarchy Imbibing a strong feedback culture at every level Regular retrospectives Lightning talks Inter and Intra team brainstorming sessions and huddles Not having long email chains Practices to indulge in healthy work-life routine Celebrating one year Were happy about how weve grown this year and set a high bar for the year to come. We feel our growth this year was at a sustainable pace and that has helped us set the foundation right.\n_When you are on a growth trajectory you are often only reacting, and when you react, you end up making mistakes. When you are acting, you can strategize and plan time without cutting corners. _\nWe have grown as a team of enthusiastic people sharing core principles and values, working towards the shared goal of delivering high-quality software.\nWe\u0026rsquo;re always learning about new ways to facilitate opportunities, promote clean coding techniques, create scalable decoupled systems, and provide constant incremental value to our clients. We head into year two with much anticipation, excitement, and a continued commitment - to our people, that we will always strive to be a better employer and a commitment to our clients that we will always look out for their best interests.\n",
          "image":"/images/2021/07/1-year-blog-01.jpg",
          "date": "July 1, 2021",
          "url": "https://blog.incubyte.co/blog/one-year-of-incubyte/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/books-we-believe-should-be-on-your-bookshelf-and-read-them-too\/": {
          "title": "12 Books Developers Must Read",
          "tags": ["Careers","Software Craftsmanship",],
          "authors":["Sapan Parikh",],
          "summary":"\u003ch3\u003e\u003c/h3\u003e\n\u003cp\u003eBooks are a massive source of knowledge. Before we list all the books here, we want to discuss why we think it\u0026rsquo;s essential for programmers to read them.\u003c/p\u003e",
          "content":" Books are a massive source of knowledge. Before we list all the books here, we want to discuss why we think it\u0026rsquo;s essential for programmers to read them.\nIt increases knowledge (duh!):\nFirst off, reading has one BIG advantage; it broadens your subject proficiency! This alone should be reason enough to nurture a reading habit, no matter what the subject is. And, talking specifically about the rapidly evolving tech industry, keeping up with technological advancements and the range of algorithms is a golden rule.\nFacilitates a common vocabulary:\nReading new facts, ideas, and concepts will help you improve your conversations. Diving deep into a topic or subject can provide specific expertise. Focused reading on specialized subjects enables a common vocabulary that helps communicate perspectives effectively and succinctly.\nSomeone else\u0026rsquo;s years of experience can become your starting point:\nAs an industry, software engineering seems to reinvent the wheel a lot because of the field\u0026rsquo;s infancy. Reading is a key to success in life. By learning from someone else\u0026rsquo;s experiences and code examples, one can prevent mistakes like bad smells and bad code that others have made!\nThe last page of someone\u0026rsquo;s book can become the first of ours, thus paving a path towards becoming a professional programmer.\nGives you a global perspective:\nReading makes you global in two senses, global geographically and global in function. Regular reading can keep you updated on what\u0026rsquo;s happening in the rest of the world, be it true software craftsmanship or evolving tech concepts.\nTraditionally, in the software development process Developers focus on software construction, Testers concentrate on quality code, IT focuses on software architecture. Those days are long gone. In today\u0026rsquo;s software development environment, we need a broad range of knowledge about solid design principles along with in-depth specialization. Reading and acquiring a wide range of knowledge can upskill people for today\u0026rsquo;s object-oriented technology and agile environments.\nImproves communication skills:\nA continuous learning process, especially when English is not the first language, enhances overall communication. Given the vital role of communication in remote companies implementing agile practice, reading helps on all fronts, be it email, verbal communication, or meetings.\nComing to the point, we\u0026rsquo;ve listed below some recommended and popular programming books.\nWe believe that these software development books will prove as a piece of advice to developers. Mancuso, Sandro. The Software Craftsman: Professionalism, Pragmatism, Pride.\nMartin, Robert C., et al. Clean Code: a Handbook of Agile Software Craftsmanship.\nMartin, Robert C.. The Clean Coder: a code of conduct for professional programmers.\nBeck, Kent. Implementation Patterns.\nKim, Gene, et al. The Phoenix Project: a Novel about IT, DevOps, and Helping Your Business Win\nBeck, Kent. Extreme Programming Explained.\nThomas, David, and Andrew, Hunt. The Pragmatic Programmer Your Journey to Mastery: 20th Anniversary Edition.\nNewman, Sam. Monolith to Microservices: Evolutionary Patterns to Transform Your Monolith.\nForsgren, Nicole, et al. Accelerate: The Science of Lean Software and DevOps: Building and Scaling High Performing Technology Organizations.\nMartin, Robert C. Clean Architecture: a Craftsman\u0026rsquo;s Guide to Software Structure and Design.\nFowler, Martin, and Kent Beck. Refactoring: Improving the Design of Existing Code.\nFeathers, Michael C. Working Effectively with Legacy Code.\nWe hope you read them!\n",
          "image":"/images/2021/06/Picture1.jpg",
          "date": "June 1, 2021",
          "url": "https://blog.incubyte.co/blog/books-we-believe-should-be-on-your-bookshelf-and-read-them-too/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/how-to-contribute-to-open-source-project-a-beginners-guide\/": {
          "title": "How to contribute to open-source project: A beginner's guide",
          "tags": ["Open Source",],
          "authors":["Utsav Parmar",],
          "summary":"\u003cp\u003eAre you a first-time contributor? Are you wondering how to start contributing to OSS? Well, this guide is made for you. Hopefully, you are reading this because you are looking to take the first step toward making an open-source contribution! Youve been using multiple Open-Source projects and have read many articles, including \u003ca href=\"/benefits-and-challenges-of-open-source-development/\"\u003ethis\u003c/a\u003e introduction to Open-Source Software. Youve been sold on the idea and cant wait to start! Only, how do you even begin? How do you decide on the right project? What happens if something goes wrong? This can be a bit intimidating at first. No need to worry though.\u003c/p\u003e",
          "content":"Are you a first-time contributor? Are you wondering how to start contributing to OSS? Well, this guide is made for you. Hopefully, you are reading this because you are looking to take the first step toward making an open-source contribution! Youve been using multiple Open-Source projects and have read many articles, including this introduction to Open-Source Software. Youve been sold on the idea and cant wait to start! Only, how do you even begin? How do you decide on the right project? What happens if something goes wrong? This can be a bit intimidating at first. No need to worry though.\nThere is a myriad of ways to start contributing. Lets dive right in then.\nStep 0: Preparation\nFirst, lets get this one thing clear: You dont need to know coding to contribute to OSS Project. You can work on documentation projects or contribute using your design, communication, and guiding abilities! Here is a list of such Open-Source projects link\nIf you do want to contribute to the source project, wed suggest you pick a language that suits you best. JavaScript, Python, Java, Ruby, and PHP are the most frequently used programming languages on GitHub. Another important concept you need to learn, regardless of whether you are a programmer or not, is version control. Version Control Systems (VCS) helps you track and manage changes in your software project. They enable multiple teams to work on different parts of the project simultaneously and make it convenient to revert to earlier versions if someone makes a mistake. The most popular VCS right now is Git and theres an awesome YouTube playlist by Corey Schafer on Git and Version control that we highly recommend.\nStep 1: Project Identification Start small and steady!\nOnce you have the basics clear, it\u0026rsquo;s time to identify the type of project that suits you. Go for something familiar and smaller that interests you - like a library you use every day, a framework you are familiar with, or an app you\u0026rsquo;ve been using regularly. It will help you grasp the fundamentals of collaborative environments. This step is crucial. Most first-time open-source contributors that choose a complex project end up getting discouraged when they cant contribute to it. Hence, we suggest picking a project that is either small or extremely well-documented. If you still cant find a suitable project, GitHub has you covered. GitHub projects are clustered into directories called Showcases such as \u0026ldquo;security\u0026rdquo;, \u0026ldquo;virtual reality\u0026rdquo;, \u0026ldquo;text editors\u0026rdquo;, \u0026ldquo;CSS preprocessors\u0026rdquo;, etc. You can choose the showcase you like and browse a multitude of projects there.GitHub also has a curated list of first contributions, and you may begin by making your initial attempts using these lists here (https://github.com/firstcontributions/first-contributions).\nStep 2: Identify an issue within the project\nGitHub issues is a place to report bugs in a project but its also much more than that. Developers use them to collect user feedback, request new features, request to remove recently added features, and much more. You\u0026rsquo;ll find issue labels like Beginner-friendly\u0026quot;, \u0026ldquo;Low-hanging Fruit\u0026rdquo;, Good First Issue, \u0026ldquo;Help Wanted\u0026rdquo;, etc., that denote the issues that may better be addressed. A good way would be to comment on an issue that you\u0026rsquo;d like to help with, before undertaking any significant coding work. Tap on the tab to view the issues. Contributing to the documentation of the issue selected is always a good way to start! This is what the issue tab of a usual project looks like. Notice the Good First Issue here.\nBefore finalizing an issue, go through the comments and make sure it is a legit issue that has been verified by one of the maintainers. However, don\u0026rsquo;t feel discouraged if you\u0026rsquo;re not able to find a suitable issue. You can always go back, and select another project and I\u0026rsquo;m sure you can find an issue that you can resolve. You can also find some beginner-friendly issues here:\nUp For Grabs 24 Pull Requests Hacktoberfest First Timers Only Your First PR CodeTriage Open Source Friday Step 3: Setting Up the Environment\nMost well-documented projects have a guide dedicated to contributing to their project which you can find either on their Readme or with a quick Google search. Follow these three steps while setting up the environment.\nFork the repo: Make your own copy of the project and resolve the issues in your copy. Later youll merge your copy into their project. Clone the repo: Download the project on your local machine for contributing. (Optional) Initial Setup: Some projects require you to do some initial setup before you make any changes. This could range from making a virtual environment for creating a Docker container. If your project requires you to do so, then it would most likely be mentioned in their README and/or CONTRIBUTING files. Great! Youre finally done with the setup and are ready to get your hands dirty with the code.\nStep 4: Issue decided - now what?\nSo, you\u0026rsquo;ve found a suitable issue to make your first contribution. It\u0026rsquo;s common etiquette to get the issue assigned to yourself so that multiple people don\u0026rsquo;t work on the same issue simultaneously. You can comment on the issue and wait for one of the maintainers to assign it to you. Once done, you can start working on it.\nVerify your local environment by reproducing the issue. This also helps test the changes you\u0026rsquo;ll have made in the repository.\nIf you feel stuck or have ideas that you\u0026rsquo;re not completely sure about, ask in the comments section of that issue. At this point, it should be kept in mind to not unnecessarily tag maintainers when commenting. This is usually considered spamming unless absolutely required. If you need a more detailed and thorough explanation of the hurdles you\u0026rsquo;re facing, you can also go to their communication channels and ask questions to get suggestions from the whole community. The communication platform varies depending on the project. It can be found generally in the README.md or CONTRIBUTING.md files in the repository.\nStep 5: Send pull requests to notify and merge the code.\nOnce your changes have been tested and verified, commit these to your local repository. Make sure you follow the commit message conventions and practices followed by the organization and/or the repository to you\u0026rsquo;re contributing to. Push your changes to your forked repository.\nNow for the big moment, create a Pull Request (PR) to the upstream repository with a simple button click from your repository. Describe your changes in brief. Remember to link the issue with the PR description by adding the issue number to it. Wait for the PR to get updated.\nUsually, when a PR is created, the CI/CD pipeline attached to the repository will run its tests. Wait for it to run successfully. The maintainers will review your changes as well. It may happen that you\u0026rsquo;ve not gotten any response on the submitted PR for some time. If it has been more than a week, it is perfectly okay to give them a gentle nudge on the thread to ask for reviews. It is perfectly normal to get asked to make changes to your code; make sure to take them up and commit them once done. Reiterate the process as many times as it takes to get approval. Sometimes, the discussion may have gone on for too long and your conditions may have changed, in such cases, let the maintainer know of your situation so that it can be assigned to someone else.\nSometimes, it may happen that your contribution doesnt get accepted. You can ask the project maintainer to give you feedback. There is no need to feel down. Even seasoned contributors get their PRs rejected many times. With the same amount of enthusiasm, pick up a different issue or even a different project and start working again. You may even fork the git repository to work with your own version.\nIf all goes well, wait for the email thread to say\n\u0026ldquo;Your PR has been approved.\u0026rdquo;\n\u0026ldquo;Your PR has been accepted.\u0026rdquo;\nCongratulations on your first PR!\nWhats Next?\nSkip to a couple of months ahead of your first OSS contribution, youre now an experienced contributor. You dont look for Beginner Issues anymore and you even find bugs and solve them yourselves. Youve come a long way from where you began and now, youre wondering whats next.\nFor student developers, there are many programs to encourage OSS contributions. One such is Google Summer of Code where students work on a 10-week programming project, giving them experience in real-world software development with an Open-Source organization. Outreachy is yet another program with a unique aim to provide internships to work on Open-Source projects for a diverse community of people subjected to structural bias in the tech industry. Do you have a project that other people can also benefit from? Do you still feel that your project has room for growth? You don\u0026rsquo;t have to do it alone. Make your project Open Source! Add an Open-Source license to it, automate tests and builds with CI/CD pipelines. Add your README to explain why your project is useful, what wonders it does and how people can use it. Create CONTRIBUTION guidelines with respect to the standards you want to be followed in your repository. Connect with a wider community of users and contributors while building something you love.\n",

          "date": "June 1, 2021",
          "url": "https://blog.incubyte.co/blog/how-to-contribute-to-open-source-project-a-beginners-guide/"

      "https:\/\/blog.incubyte.co\/blog\/benefits-and-challenges-of-open-source-development\/": {
          "title": "Benefits and Challenges of Open-Source Development",
          "tags": ["Open Source",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eOpen-source software (OSS) is the holy grail for developers. It is a hub of innovation through intense collaboration in this era of agile software development. Without it, many of the technologies we take for granted today would never have been developed or would have been locked away behind strict patents. The open-source movement is the reason technology has developed at such a breakneck pace over the past few decades.\u003c/p\u003e",
          "content":"Open-source software (OSS) is the holy grail for developers. It is a hub of innovation through intense collaboration in this era of agile software development. Without it, many of the technologies we take for granted today would never have been developed or would have been locked away behind strict patents. The open-source movement is the reason technology has developed at such a breakneck pace over the past few decades.\nFor those who are new to OSS, it is source code that is: Publicly accessible\nAvailable to use, customize, manipulate, or examine Open for collaboration and redistribution Either free or paid Issued under a license granted by the copyright holder Benefits of Open Source for Developers, Teams, and Companies****Integrated Growth****\nOSS is the ultimate example of individual-level growth incorporating and leading to community-level development. Millions of contributors across the globe are working on projects simultaneously, opening issues, fixing bugs, adding new features, writing, reviewing pull requests, and discussing improvements to achieve a common goal. This makes OSS a great platform for developers to learn, grow and improve through collaborating with top developers across the world. Participants learn to behave professionally, adhere to a global Code of Conduct, and follow universally accepted coding standards for the project to be a success. A contribution can be as small as a typo change in the documentation or as big as a mammoth feature implementation and it will be accepted with constructive feedback, comments, and critique from the community. Thus, fostering inclusivity and motivation among contributors.\n**Accelerated Development** With easy access to remodel and upgrade existing projects or bits of existing projects, developers accelerate their own development process. And not only faster development, but the higher quality and stable codebases also make it easier for the team to speed up future enhancements and ease maintenance.**Public Recognition**\nInvolvement in open-source projects benefits developers with both, a credible portfolio and a stronger skillset. The developers name is forever etched as the owner of that piece of source code and all the people who will ever use it, shall have used a little bit of their work and that is a HUGE deal in their career! Coming from a company that values open-source contributions from developers, a mention of such on the resume takes candidates a long way and is a valuable experience.\n**Secure Code** While it might seem counter-intuitive, open-source codes are in reality very secure. Owing to a vast network of professionals involved in code auditing and testing, resulting in a fewer number of bugs. In cases when an end-user encounters a bug, the process of verifying credibility to discussing solutions and ultimately, fixing the bug is so streamlined and transparent, that the chances of going wrong are drastically reduced. While true, open-source programs are thoroughly and constantly vetted by experienced code maintainers, thier open nature still makes them vulnerable to potential bugs and have a security issues. This is often countered by an additional layer of security provided by high-profile Open-Source tools, issue trackers, and intrusion detectors.\nChallenges while working with open-source software While contributing to an OSS project is exciting, getting started on the journey can be a bit daunting, especially for first-timers. Listed down are some challenges that may arise while contributing to or using OSS: Barrier to entry It is difficult to find open-source projects that are simple and easy to fix. Usually, a lot of the open problems are very complex and unless you have a deep insight into the product, it will not be possible for you to make valuable contributions. That said, there are many good first issues that help beginners get started.\nHere are some good resources for finding beginner-friendly issues:\nUp For Grabs Code Triage Hacktoberfest Stay tuned for our next blog for a more detailed guide to making your first open-source contribution!\nComplex Learning Open-source environments are inclined more toward the innovative dimension. Adapting to OSS has a gradual learning curve. You just cant expect to harmonize with operating systems like Linux from day one.\nNon-compliance Open-source projects are released under licenses specified by the owner. The common thought is that since the code is open-source, it is available to use for any purpose, but this is not always the case. Failure to comply with the license can put you through legal notices, causing unwanted trouble. All the licenses have different T\u0026amp;C and it is important that you understand those before using the OSS. Here is a quick rundown on common OS licenses along with the corresponding commercial usage:\nYou can additionally learn more about the different licenses available here: https://choosealicense.com/licenses\nContributing to OSS \u0026amp; Source Community At Incubyte, we are a group of passionate Software Craftspeople who like a good challenge, understand the importance of learning through collaboration, and are excited that our code can help others facing problems like ours. We are also big fans of using open-source technologies in our solutions. In our brief time of being around, our colleagues have made contributions to Micronaut and open-sourced our Kibana plugins. In the spirit of fostering a culture of open-source contributions, there are several global initiatives that one can access to sharpen programming skills.\nA few that might help one be a better software developer:\nGoogle Summer of Code (GSoC) Outreachy Hacktober Fest by Digital Ocean Linux Kernel Mentorship Program\nParticipating in these helps us learn and hone our skills with version control, software coding standards like clean coding, TDD, peer code reviews, source collaboration, continuous integration \u0026amp; continuous deployment (CI/CD), prioritizing features \u0026amp; bugs (project management) and more! We encourage students, software engineers, and professionals alike to participate in these events and are always on the lookout for more such events/activities that can help our colleagues grow, learn and add experience on a global scale. Have thoughts on how this culture can be promoted/shared by all? Would love to know your thoughts, reach out to me at arohi@incubyte.co!\n",
          "image":"/images/2021/05/1.oss-1.jpg",
          "date": "May 1, 2021",
          "url": "https://blog.incubyte.co/blog/benefits-and-challenges-of-open-source-development/"
      },

      "https:\/\/blog.incubyte.co\/blog\/do-not-assume-that-technical-debt-is-a-problem-with-your-code\/": {
          "title": "Do not assume that technical debt is a problem with your code",
          "tags": ["97 Things Not To Do","Software Craftsmanship",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eEver saw SonarQube laden with thousands of maintainability and security issues? Looking at those dashboards, we often believe we\u0026rsquo;re looking at the code\u0026rsquo;s state, but there is more to it. We are looking into how people work! We are looking into the team\u0026rsquo;s behaviour and how disciplined they are in writing code.\u003c/p\u003e",
          "content":"Ever saw SonarQube laden with thousands of maintainability and security issues? Looking at those dashboards, we often believe we\u0026rsquo;re looking at the code\u0026rsquo;s state, but there is more to it. We are looking into how people work! We are looking into the team\u0026rsquo;s behaviour and how disciplined they are in writing code.\nWhen you look at technical debt, consider it human behavior debt. A symptom of issues with people, teams, leadership, organizations, and whatever else contributes to writing code. It has broader implications, from code to organization structure! And so, to fix it, one has to focus on both, the state of the code and how people behave.\nOnce Eisenhower said, \u0026ldquo;I have two kinds of problems: the urgent and the important. The urgent are not important, and the important are never urgent.\u0026rdquo; When the development team only focuses on urgent issues and not the important ones, they start building technical debt. Often the important work items are such that the business team can not \u0026ldquo;see\u0026rdquo; them. Focusing on the immediate stream of work and upcoming deadlines may put the system in a shape and form that developers cannot change quickly in the future.\nThe architecture of the system is one such thing. Business teams may see it as something that \u0026ldquo;only developers care about.\u0026rdquo; In situations like these, the developers have to do what nobody mentioned in their job description. Explain to the business what is important!\nYou can use the following diagram from the DevOps handbook to understand and explain the value of our work, visible and invisible, both types. So, what can you do to reduce technical debt? Of course, fixing important things flagged by your static analyzer is one, but what else?\nDesign your teams accordingly and have a well-balanced team of developers, leaders, designers, and business representatives. Introduce automation as much as possible. Nothing catches technical debt early in the development life cycle as effectively as a solid CI/CD pipeline. Automate your CI/CD pipeline to execute static analyzers, test cases, database upgrades, releases, and deployment. Change team culture to not only focuses on the immediate stream of work but also on a roadmap that looks far into the future. Also, create an open culture so that conversations about what\u0026rsquo;s right and wrong can happen without much effort or hesitation. Prioritize your debt; developers don\u0026rsquo;t have to pay off all the debt. \u0026ldquo;Software Design X-Rays\u0026rdquo; by Adam Tornhill is an excellent book on this subject. Finally, this is not an exhaustive list. Instead, it is meant for us to think about what causes technical debt and to create a strategy to eliminate the root cause, not just the debt created. Always remember, cleaning things takes a lot more time as compared to messing them up. Thus, it is crucial to stop the leakages right at the source.\n",
          "image":"/images/2021/04/technical-debt.jpg",
          "date": "April 14, 2021",
          "url": "https://blog.incubyte.co/blog/do-not-assume-that-technical-debt-is-a-problem-with-your-code/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/notalltestsarethesame\/": {
          "title": "Not All Tests are the Same",
          "tags": ["Software Craftsmanship",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eOn multiple occasions, I have worked on projects where I learned how critical testing is and that not all tests are the same.\u003c/p\u003e",
          "content":"On multiple occasions, I have worked on projects where I learned how critical testing is and that not all tests are the same.\nThey differ from each other in at least two ways, speed of execution and risk of failure.\nWhile the testing pyramid is QA 101, it\u0026rsquo;s also one of the most ignored learning. One project that I worked on depended heavily on unit testing, while the other relied heavily on automated (Selenium) testing. Both approaches have their shortcomings.\nTest Pyramid Approach one, which depended solely on unit testing of backend code, had many false positives. In this scenario, the test cases passed all the time. Yet, the software in production did not work. This false assurance could be because of a lack of Javascript tests or missed 3rd party integration errors because of the limited scope of the unit tests.\nOn the other hand, the second approach had precisely the opposite issue. This approach had lots of false negatives. Here many test cases failed, but things were not broken to the extent indicated. For instance, a single bug could cause 100 broken Selenium test cases, or a few percent of test cases would always break due to timeouts or other issues not related to the code in production.\nThis discussion brings us back to the testing pyramid. Any organization or project\u0026rsquo;s testing strategy should include a combination of unit tests, integration tests, Selenium tests, manual tests, etc.\nImage credit: https://martinfowler.com/articles/practical-test-pyramid.html\nCompanies like Google tag the test cases by their sizes S, M, L, and XL, which I believe is the same thing as the test pyramid, wherein as you go towards the tip of the pyramid, your tests get bigger in terms of execution time as well as efforts.\nA test strategy that breaks down the test cases by size and/or type can efficiently tell us exactly where the problems are, with minimal effort and time.\nRisk-based testing Now that we know that not all tests are the same in size and speed, we will explore how they also differ in their impact and risk. It makes sense to run all the tests when a project is small enough, but as it grows, executing all tests may take hours or days. A simple strategy at such times is to distribute your test cases in a quadrant of likelihood of failure and impact of failure. A test case with a higher possibility of failure and a high impact is the kind that should be prioritized.\nTo use this methodology, we assign two measures to each of the test cases.\nFrequency of failure: Using historical data, one can figure out the likelihood of failure. A test that\u0026rsquo;s always known to pass can be given the score of one, and a test that\u0026rsquo;s know to fail a lot can get a score of five.\nImpact: A failing test case which does not harm much can be given a score of one. Versus, if there are scenarios that if broken, can do permanent damage to the company\u0026rsquo;s image, then they should be given a score of five.\nThis scoring finally should be arranged in a matrix like the following image.\nThe product of these two measures gives you a Risk Score for each of the test cases. For example, you may decide to prioritize every test case that gets a score of 12 and higher. These test cases are the high impact, high likelihood ones that must pass even before the alpha version of a product comes out, giving the alpha version a certain basic stability while ensuring an early rollout.\n",
          "image":"/images/2023/not-all-test-header.jpg",
          "date": "January 1, 2021",
          "url": "https://blog.incubyte.co/blog/notalltestsarethesame/"
      },

      "https:\/\/blog.incubyte.co\/blog\/remote-onboarding-and-immersion\/": {
          "title": "Remote Onboarding \u0026 Immersion at Incubyte",
          "tags": ["Careers","Jobs","Playbook","Getting Started",],
          "authors":["Karishma Shah",],
          "summary":"\u003cp\u003eEmployee onboarding is the important process of introducing newly hired employees to the organisation. It is everything that leads up to the employee\u0026rsquo;s total immersion into the organisation\u0026rsquo;s culture. An effective onboarding process helps the new employee relate better with the company values and helps them get up and running quicker. Immersion is the process of creating a common future and common purpose for all employees by aligning expectation, values, purpose, mission and goals.\u003c/p\u003e",
          "content":"Employee onboarding is the important process of introducing newly hired employees to the organisation. It is everything that leads up to the employee\u0026rsquo;s total immersion into the organisation\u0026rsquo;s culture. An effective onboarding process helps the new employee relate better with the company values and helps them get up and running quicker. Immersion is the process of creating a common future and common purpose for all employees by aligning expectation, values, purpose, mission and goals.\nRather than an onboarding checklist, we believe that a successful onboarding process covers three broad areas:\nOperational Technical Cultural These together, help provide a holistic understanding of the company and the employees\u0026rsquo; role within the company.\nNext, weve given a brief overview of our approach to onboarding and what our remote onboarding process looks like.\nOffer Acceptance to Day 0 The process starts with a call from our People Success Team to go through the terms of the offer, details around compensation and benefits, best practices, expectations and etiquette for remote working.\nA workplace Buddy from the same team is assigned to each new employee for a smooth transition into their new role. The Buddy makes a huge difference and helps new employees understand workplace systems, processes and culture, resulting in a shorter settling in period. They also walk through our recommended reading list, video list and any relevant pieces of training that the new employee might be required to complete prior to joining. Post joining, this is their go-to person for any questions, technical, procedural or organizational that they might have in the initial weeks on the new job.\nNext, we do an AMA (Ask Me Anything) call with the founders or senior colleagues for the new employee to ask any lingering questions ahead of the start date. This is a no holds barred time to talk about anything and everything, or just plain simple socialize with their to-be co-workers.\nWe also like to get all our hire paperwork wrapped up and a laptop delivered prior to joining, so that come Day One, they\u0026rsquo;re ready to jump right in!\nDay One and Two Remote Team Onboarding\nFor introducing the new employee to current employees, we invite them to attend \u0026lsquo;all-team stand-ups\u0026rsquo; on Day One.\nThey talk to their Buddy about what a typical day looks like, including getting introduced to the team\u0026rsquo;s agile boards, iteration life cycle, pairing practices, lightning talks, IDE usage, among others!They\u0026rsquo;ll do calls with the People Success Team to understand company policies (or lack thereof ) and talk to the founders to learn more about our company culture and expectations we have of them.\nDay Three to Five In the first week, we encourage the new employee to do regular one-on-one meetings with each person in their team to get to know them, their role in the team and just in general, say hello. They also dive deep into learning the ropes of the product they\u0026rsquo;re working on. The long-term goal of this exercise is to make sure communication remains open and hierarchies flat despite being part of remote teams.\nWeek Two and Three This is when the new employee starts dipping their feet into actual work and starts seeing their name on the agile board. Domain knowledge sharing continues at each and every stage as they start pairing and participating in day-to-day activities and projects.\nAt the end of the second week, the People Success Team checks in on how they\u0026rsquo;re doing and that onboarding has been effective. This also helps us continuously improve and evolve our onboarding and hiring process!\nWeek Four By now, the (not so) new employee has a more structured understanding of their role and responsibilities, how we work, company policies and culture as well as communication expectations.\nTowards the end of week four, we do one-on-ones with the founders and the People Success Team to discuss how things have gone, performance feedback, any mutual concerns and areas of improvement.\nAnd that\u0026rsquo;s the end of onboarding We hope that through this process of remote onboarding, we are able to set clear expectations and immerse new hires in the Incubyte culture. We aim to provide them with the tools, context, information, connections and other key details they need to get started.\nEmployees are our most valuable asset, and we\u0026rsquo;re committed to doing everything we can to ensure a seamless start to our exciting journey together!\n",
          "image":"/images/2021/05/1_Coverpage.jpg",
          "date": "November 1, 2020",
          "url": "https://blog.incubyte.co/blog/remote-onboarding-and-immersion/"
      },

          "title": "Rushali Parikh",

      "https:\/\/blog.incubyte.co\/blog\/the-battle-of-source-control\/": {
          "title": "The Battle of Source Control",
          "tags": ["Software Craftsmanship",],
          "authors":["Kaushal Rohit",],
          "summary":"\u003cdiv class=\"highlight\"\u003e\u003cpre tabindex=\"0\" style=\"color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;\"\u003e\u003ccode class=\"language-shell\" data-lang=\"shell\"\u003e\u003cspan style=\"display:flex;\"\u003e\u003cspan\u003egit pull origin develop\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"display:flex;\"\u003e\u003cspan\u003egit checkout -b feature/shiny-new-branch\n\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\u003cp\u003eIt\u0026rsquo;s the start of a sprint, and you have picked up a new User Story.\u003c/p\u003e",
          "content":"git pull origin develop git checkout -b feature/shiny-new-branch It\u0026rsquo;s the start of a sprint, and you have picked up a new User Story.\nGiven there is no spillover When you are working on a new story Then create a branch from develop to work on the latest code\nAnd with that, begins the great quest of implementing a new feature. On the adventure, you will pick up many new skills like crafting new abstractions, fresh-off-the-grill language/framework features, and knowledge of the business domain. You shall encounter great friendlies in the kingdom of StackOverflow, through the valley of GitHub, and on the mountaintops of Reddit. That sounds awesome, you think to yourself, but no adventure is complete without SKIRMISHES!\nThe spies in the kingdom of StackOverflow marking your questions as duplicates, guerillas in the trenches of GitHub closing your issues, and the echo chamber on the mountain tops suffocating you with lack of Oxygen(read: Opinions). These are some known common bosses that we have dealt with before and we can grind for easy XP points.\nSometimes you take a wrong turn and enter the dungeon of experimental features, only to be raided by hordes of open issues and new bugs. If you clear this, there is a huge XP boost, but sometimes it is simply not possible and it is okay to retreat. In fact, it is better to retreat, than end washed up on the shores of failed prod.\nAnd with all that, the journey comes to an end and a great sense of accomplishment overcomes you.\ngit commit -m \u0026#34;Congratulations on Finishing the Adventure\u0026#34; git push origin feature/shiny-new-branch All\u0026rsquo;s well that end\u0026rsquo;s well. So you think, and prepare to make a PR, only to be greeted by MERGE CONFLICTS. FINAL BOSS! Turns out, your quest has not yet finished! As you try to figure out, what to accept and what to decline, you start the question the basic fabric of reality. The big twist is, the final boss doesn\u0026rsquo;t even reward you with XP or Gold. All said and done, you finally fix them all and click on merge. Into develop the code goes, to embark on another adventure in prod. A subject that we shall cover some other time.\nBonus: There is a hidden mechanic in the game which will make you proof of ever facing the final boss. What is it? It can be many things, but in the end, it can be reduced to a problem of parallelism and concurrency. Merge Conflicts are nothing but your everyday concurrency problems. How to fix them? You don\u0026rsquo;t, you want to avoid those because by nature Human beings are highly async without an event loop. So always frame your stories in a manner that they can be parallelized rather than concurrent.\n",
          "image":"/images/2020/10/The-Battle-2.jpg",
          "date": "October 1, 2020",
          "url": "https://blog.incubyte.co/blog/the-battle-of-source-control/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/why-incubyte\/": {
          "title": "Why Incubyte?",
          "tags": ["Playbook","Software Craftsmanship",],
          "authors":["Rushali Parikh",],
          "summary":"\u003cp\u003eQuality is usually an implicit requirement when it comes to developing software. Users ask for a beautiful UI, outstanding performance, and the functionality they need, but quality is never on the list - it is just expected! And because it is so, it is often overlooked. Users end up getting only what was explicitly stated.\u003c/p\u003e",
          "content":"Quality is usually an implicit requirement when it comes to developing software. Users ask for a beautiful UI, outstanding performance, and the functionality they need, but quality is never on the list - it is just expected! And because it is so, it is often overlooked. Users end up getting only what was explicitly stated.\nIncubyte\u0026rsquo;s goal is to focus equally on the implicit aspects of software development, that include better scalability, maintainability, testability and security.\nFor companies that have been writing code for years, we help break the status quo, modernize their technology, upgrade their practices and upskill their teams. With newer products, we help from inception to delivery, intensely collaborating with clients to design user centric solutions, get fast feedback, start delivering value as soon as possible and make continuous improvements.\nPragmatic teams believe in continually developing and delivering value in small slices. These teams are constantly refining outcomes, iteration by iteration, moving towards perfection, but incrementally. This perfection itself becomes a moving target, as the team delivers small improvements, finds the next starting point and starts improving again from there.\nBusinesses benefit the most when their engineers also acknowledge the economic impact of the work they do. With this principle in mind, teams continuously deliver value, serve user needs and meet business goals. These teams understand that a dollar earned today is better than one earned tomorrow and employ practices like incremental design, test driven development and automated builds and deployments, to get their work in the hands of their end users faster.\nMost developers end up developing software for machines. When they start developing for humans, they are always looking for opportunities to better their users\u0026rsquo; experience and make an impact.\nNone of the quality we talk about is possible without continuous learning and upskilling. People that acknowledge this, make a conscious effort to grow the depth and breadth of their skillset. This not only reflects in the work done, but also in more effective pairing sessions, educative lightning talks and stimulating conversations.\nThese are the teams and the people at Incubyte and they help create quality products, happy users and satisfied clients.\n",
          "image":"/images/2020/10/why-incubyte-cover.jpg",
          "date": "October 1, 2020",
          "url": "https://blog.incubyte.co/blog/why-incubyte/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/do-not-release-code-without-automated-tests\/": {
          "title": "Do not Release Code Without Automated Tests",
          "tags": ["97 Things Not To Do",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eMost projects that I see facing serious problems lack tests. You should write tests for two things\u003c/p\u003e",
          "content":"Most projects that I see facing serious problems lack tests. You should write tests for two things\nValidating behavior of the system as you develop new features. Automating reproduction of bugs. Yes, it stands true for bug fixes too! Create a failing test case before you fix your bug. This way, you have an automatic way to reproduce the bug and then pass the test case. When every project starts, it\u0026rsquo;s small enough to be tested manually in just a couple of hours. This becomes a big reason for developers to ignore automated tests initially. This behavior then \u0026ldquo;sticks.\u0026rdquo; This lack of tests then becomes a vast technical debt. Organizations start paying interest in terms of release time. The same product that could be tested and released in a day would then take days, if not months, to reach customers. If you don\u0026rsquo;t want to pay the exponential debt on the product\u0026rsquo;s quality or release time, write automated tests!\n",
          "image":"/images/2020/09/automated-tests.jpg",
          "date": "September 24, 2020",
          "url": "https://blog.incubyte.co/blog/do-not-release-code-without-automated-tests/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/do-not-get-so-busy-that-you-stop-learning\/": {
          "title": "Do not Get so busy that you stop learning",
          "tags": ["97 Things Not To Do",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eLearning is the most vital part of a software developer\u0026rsquo;s life. Being so busy that one stops learning is neither desirable nor helpful to one\u0026rsquo;s career. Sandro wrote in his book Software Craftsman, having one year of experience ten times does not mean having ten years of experience.\u003c/p\u003e",
          "content":"Learning is the most vital part of a software developer\u0026rsquo;s life. Being so busy that one stops learning is neither desirable nor helpful to one\u0026rsquo;s career. Sandro wrote in his book Software Craftsman, having one year of experience ten times does not mean having ten years of experience.\nApart from learning programming languages like Java or Python, we should also aim to become proficient at our Source Control Management software, build systems, leadership skills, communication, documentation, cloud infrastructure technologies, excel, and word too!\nExpanding your horizon helps you find the most befitting solutions to various coding problems and the underlying business.\n",

          "date": "September 1, 2020",

      "https:\/\/blog.incubyte.co\/blog\/do-not-optimize-prematurely\/": {
          "title": "Do not Optimize Prematurely",
          "tags": ["97 Things Not To Do",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eOnce again, you would think that the software development community has moved past this point, but I still get many teammates who want to \u0026ldquo;save memory\u0026rdquo; using HashMaps instead of POJOs. I am not too sure how efficient HashMaps are compared to POJOs, but I am sure of how they can become a maintenance nightmare if we start using maps wherever we could use POJO.\u003c/p\u003e",
          "content":"Once again, you would think that the software development community has moved past this point, but I still get many teammates who want to \u0026ldquo;save memory\u0026rdquo; using HashMaps instead of POJOs. I am not too sure how efficient HashMaps are compared to POJOs, but I am sure of how they can become a maintenance nightmare if we start using maps wherever we could use POJO.\nIn hindsight, it now seems foolish, but I have been guilty of committing crimes like sprinkling static variables, singletons, and data structures like maps instead of more compiler-friendly data structures. All this is because either I had some misconception about how performance optimization works or an obscure scenario in my mind like \u0026ldquo;what will happen when 2,13,00093 users access my piece of code in parallel.\u0026rdquo;\nBetween a speculative performance issue that you may or may not encounter and the use of clean code, clean code should always win. If your code is clean, it will be easy to find it and fix it when a performance issue arises.\n",
          "image":"/images/2023/premature-header.jpg",
          "date": "September 1, 2020",
          "url": "https://blog.incubyte.co/blog/do-not-optimize-prematurely/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/do-not-show-separate-estimate-for-testing\/": {
          "title": "Do not Show Separate Estimate for Unit Testing",
          "tags": ["97 Things Not To Do",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eOnce I was asked in an interview (I was the interviewer!) What do you do in situations where the customers don\u0026rsquo;t want you to write test cases, or they want you to deprioritize the activity of writing test cases. My answer was, the customer gets such ideas if you show test cases as a separate activity; if testing becomes an inherent part of your development workflow, then one cannot tear them apart. This is where methodologies like TDD help. Delivering features mean delivering features with tests; they should not be two different things. Teams should not create stickies on boards or issues in Jira dedicated to unit testing.\u003c/p\u003e",
          "content":"Once I was asked in an interview (I was the interviewer!) What do you do in situations where the customers don\u0026rsquo;t want you to write test cases, or they want you to deprioritize the activity of writing test cases. My answer was, the customer gets such ideas if you show test cases as a separate activity; if testing becomes an inherent part of your development workflow, then one cannot tear them apart. This is where methodologies like TDD help. Delivering features mean delivering features with tests; they should not be two different things. Teams should not create stickies on boards or issues in Jira dedicated to unit testing.\n",

      },
      
      "https:\/\/blog.incubyte.co\/blog\/hiring-process\/": {
          "title": "How We Hire Software Craftspeople",
          "tags": ["Careers","Playbook","Jobs","Getting Started",],
          "authors":["Karishma Shah",],
          "summary":"\u003cp\u003eAny organization is the sum of its people and employees are its main spokespeople. Human capital is our most valued asset. So, hiring suitable candidates, who share the same values and core principles as Incubyte is our biggest imperative.\u003c/p\u003e",
          "content":"Any organization is the sum of its people and employees are its main spokespeople. Human capital is our most valued asset. So, hiring suitable candidates, who share the same values and core principles as Incubyte is our biggest imperative.\nTo do this, we handle our recruitment process and like to take our time evaluating all aspects of applicants before we make them a part of our team. Our interview process is designed to help us understand the breadth and depth of a candidate\u0026rsquo;s technical expertise, soft skills as well as more intangible things like values and principles. The latter also being an intrinsic screening criterion, both during the hiring process as well as after joining, we hold our people to very high personal values. Integrity, honesty and accountability, among others, are non-negotiable and we try to gauge each through the entire process.\nThe end-to-end employee selection process has five steps:\n1. Coding Test: Candidates take an online coding test and send us a link to their Git repo. The instructions are simplethey need to code up the problem using Test Driven Development.\nOur goals at this interview stage are to:\na) Finding potential candidates who invest their time in taking our hiring test, and so are interested in becoming a part of our current team\nb) Evaluate their thought process, problem-solving skills and concept clarity.\n2. Phone interview: This is usually a 30-minute call with our hiring team for us to get to know each other and see if our values and interests align. We start with open-ended questions and gradually go through past experiences, a few background checks; explain the role and gauge where their interests lie. At this stage, we are more interested in the mindset and understanding the criteria that are important for the candidate, in work and life! We are also happy to answer any and every question that the candidate might have for us.\n3. Technical Interview: Next up is a technical/functional conversation with one of our software engineers. The goal here is for us to get a better understanding of technical skills and a glimpse into their developer intelligence. This is a great opportunity for the candidate to ask questions and know more about the company culture from the current employees.\n4. Live Coding Session: This remote interview of programming session with one (or more) of our Craftspeople, with the choice of IDE and tooling left to the applicant. In this phase, we tackle a coding kata together, to help us, deep-dive, into their coding language and software design skills, their inclination and ability to pair and their willingness for feedback. This is also a really good platform for candidates to point us to snippets of code or past work they\u0026rsquo;ve done that showcase their talent.\n5. The Finale: This is a call with the talent makers(our founders) to determine alignment in attitude, emotional intelligence and work philosophy. This may also include a short coding session and some technical questions. It is mostly an open-ended casual conversation to see if we like each other and our expectations are aligned.\nIn the end, post all the reference checks, if there is a unanimous thumbs up from everyone involved in the process, the applicant is now a colleague and the onboarding process begins!\nHaving said that, it is not easy to find potential employees with the high technical, personal and cultural values that we hold oh, so dear! Our hiring ratio is less than 0.20% of people we talk to, so don\u0026rsquo;t feel disheartened. We always give constructive feedback and are more than happy to talk to a candidate again once they have honed their skills!\nOur process is hard and time-consuming, but we are invested in it, are constantly looking to improve it, and do whatever it takes to find that person from the talent pool, who will help us learn, grow, and become smarter together.\n",
          "image":"/images/2021/06/WhatsApp-Image-2021-06-25-at-12.43.20-PM.jpeg",
          "date": "September 1, 2020",
          "url": "https://blog.incubyte.co/blog/hiring-process/"
      },
