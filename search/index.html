      "https:\/\/blog.incubyte.co\/blog\/learnings-from-terraform\/": {
          "title": "Learnings From Terraform",
          "tags": ["Playbook","Software Craftsmanship","Learnings","Terraform","Infrastructure","Automation",],
          "authors":["Akshay Vadher",],
          "summary":"\u003cp\u003eTerraform is infrastructure as a code. I know it is a fancy word but here is the meaning.\u003c/p\u003e",
          "content":"Terraform is infrastructure as a code. I know it is a fancy word but here is the meaning.\nIf you want to create one virtual machine in AWS, you go to their website and click a few buttons, and it creates the instance. What if there are 15 such VMs and all have some security configuration, doing it manually is not only tedious but erroneous as well.\nTerraform provides a nicer way to manage infrastructure in code. The following example creates a virtual machine in AWS\nresource \u0026#34;aws_instance\u0026#34; \u0026#34;app_server\u0026#34; { instance_type = \u0026#34;t2.micro\u0026#34; } It will create, update, or delete resources using simple commands\nGoal After using terraform in multiple projects, here are my learnings from experience.\nIt can be used as a best practice as well.\nFeel free to add yours.\nState in cloud Terraform stores its \u0026lsquo;state\u0026rsquo; in a local file. The state is a list of created resources using Terraform.\nIn the above example, it will make an entry in the state file with aws_instance with ID generated by AWS. So when we try to apply the configuration again, it won\u0026rsquo;t create already created resources.\nSince the default way of storing the state is in a local file, most beginners don\u0026rsquo;t change that. That is highly risky.\nWe should always store the state in cloud file storage. For example, AWS store the state in \u0026lsquo;s3\u0026rsquo;, for Azure store in \u0026lsquo;Azure Blob Storage\u0026rsquo;. The reason behind that is, if your local machine got crashed, the state is always stored in the cloud, somewhere safe.\nStore and run as a pipeline Always run the Terraform commands from the pipeline and not from your local machine.\nAt least transactional commands like apply (to create/update) and destroy (to delete!)\nThe idea behind Terraform is to have \u0026lsquo;infrastructure as code\u0026rsquo;. Since it is a \u0026lsquo;code\u0026rsquo; it needs to be committed inside a repository.\nVersion number is mandatory Always specify a version number for any resource you create.\nFollowing is an example for creating one AWS RDS MySQL instance,\nresource \u0026#34;aws_db_instance\u0026#34; \u0026#34;default\u0026#34; { db_name = \u0026#34;mydb\u0026#34; engine = \u0026#34;mysql\u0026#34; instance_class = \u0026#34;db.t3.micro\u0026#34; } Here we are not defining a property called engine_version. It is taken by default as the latest. Suppose now the latest is 5.7 but after a few months, the latest becomes 8. The version change might have breaking changes introduced. The application will start breaking.\nThe biggest issue is, nobody would know why the app is crashing without any code change.\nMySQL might be a poor example because the version number is very important in that, however, things like the docker image version, helm chart version are often taken/used as the latest\nNo manual changes in managed services We might face some important issues or requests that require immediate fixes. Or we might be trying to play around with resources to do POC or want to check capabilities. In these cases, instead of updating resources using Terraform, we often go to the web console and update the resources there.\nThis is a big no-no. Don\u0026rsquo;t manage the resources that are managed by Terraform.\nFor example, we had one \u0026lsquo;AWS Cognito\u0026rsquo; user pool (it is AWS\u0026rsquo;s managed Identity Service), and someone introduced a custom parameter to that. Then someone tried to deploy something else, since the Cognito didn\u0026rsquo;t have that parameter in Terraform configuration, it \u0026lsquo;understood\u0026rsquo; that now this field needs to be deleted, so it tried to delete that field.\nThe problem with this example is, Cognito does not support field deletion. So the whole pipeline failed, and we had to recreate the whole user pool.\nIf you want to play around, do it using Terraform or create a separate resource.\nThink about the environments When we get a requirement to create resources, we jump into the task, create a bunch of resources, and declare that the task is done. The developers start using those resources and are happy.\nAs soon as we have to create a \u0026rsquo;test\u0026rsquo; or a \u0026lsquo;staging\u0026rsquo; environment, we are stuck because we only created resources for \u0026lsquo;dev\u0026rsquo; environment, we have to now replicate the whole code chunk to create other environments.\nAlways create the resources in such a way that when we have to duplicate the resources, we have to pass a few configurations.\nThere are multiple ways to manage the environments like modules, variable files, or ENV variables. It might require a separate post to weigh the pros and cons. But think about the reusability at the start.\nThink about duplication of resources Let\u0026rsquo;s assume you thought about environments and now creating templatized resources.\nFor example, here is the code to create one role\nresource \u0026#34;aws_iam_role\u0026#34; \u0026#34;reader\u0026#34; { name = \u0026#34;reader\u0026#34; } The problem with this approach is, since the naming is static, if you create two environments from the same account, it will try to create the role reader in the same account. Roles have a validation that its name cannot be duplicated.\nAlways define the name of the resources dynamically like below. So for each environment, it creates a uniquely identifiable resource\nresource \u0026#34;aws_iam_role\u0026#34; \u0026#34;reader\u0026#34; { name = \u0026#34;${clustername}-${env}-reader\u0026#34; } Think about enabling and disabling a feature Always think about enabling or disabling a feature, in other words, most of the resources should be created optionally, preferably using variables.\nIt might be possible that one of the environments does not require RDS MySQL instance. Here is the code to create one MySQL\nresource \u0026#34;aws_db_instance\u0026#34; \u0026#34;default\u0026#34; { db_name = \u0026#34;mydb\u0026#34; engine = \u0026#34;mysql\u0026#34; instance_class = \u0026#34;db.t3.micro\u0026#34; } Since you now want to make this optional, you will introduce a variable that will create the resource only if the variable is true, for example as below\nresource \u0026#34;aws_db_instance\u0026#34; \u0026#34;default\u0026#34; { count\t= var.is-mysql-required ? 1 : 0 db_name = \u0026#34;mydb\u0026#34; engine = \u0026#34;mysql\u0026#34; instance_class = \u0026#34;db.t3.micro\u0026#34; } The problem with this transition is, since we introduced a count property, it will destroy the old instance and try to recreate a new one.\nIt might not be a problem for cattle type of resources (a resource that does not persist in any state and can be destroyed and recreated at any time). However, resources like MySQL have data and if we recreate it, we might lose the data.\nThink about the availability of managed services This is not specifically for Terraform but can be applied to any cloud architecture.\nWhen you are trying to create a resource that is the managed service of that cloud provider, always make sure it is available in all the regions you are intending to create environments in.\nFor example, we are using \u0026lsquo;HTTP API Gateway\u0026rsquo; of AWS as the entry point to our kubernetes cluster. However, when we tried to set up our 3rd PROD environment, we came to know that \u0026lsquo;HTTP API Gateway\u0026rsquo; is not available in the Indonesia Jakarta region.\nThere are two problems here, if we didn\u0026rsquo;t have the resources as optional using variables, the whole pipeline would fail.\nAnother thing is, when we are choosing services, always think about alternatives and don\u0026rsquo;t rely too much on one specific service. (this is subjective and use your judgement)\nThink about how to pass a value instead of creating a resource This is loosely related to the previous two topics, if a resource is not created, then try to think if there is a way to pass a value instead of creating that resource.\nFor example, AWS Cognito is not available in Indonesia Jakarta as well. Since that resource is optional, we are not creating it. The problem is, there could be some other resources, that might require the issuer URL of the Cognito. Now we choose to use Cognito from some other environment. So if we keep a provision to provide the issuer URL directly in case a resource is not created, that would be helpful.\nAnother example is, if we don\u0026rsquo;t want to terraform to create a security group but want to reuse an existing one, we might provide the id of an existing security group.\nCommon things Don\u0026rsquo;t keep everything under the template boundary.\nFor example, one time thing like ECR (it is a repository for docker images), you would want to create that only once and all the environment needs to access the same repository.\nIf that resource is inside the template then it would be created multiple times, which is a waste of money as well as creates issues of unnecessary duplication.\nThink about account separation This is again more related to the cloud instead of Terraform. However, when you create multiple environments, think about how you want to separate them.\nSome options are:\nCreate in the same account Create in the different account Create in separate the resource group (Azure). Cross access Since some resources should be accessible from any environment, think about how will you provide cross env access.\nFor example, ECR (Container registry - docker image repository) needs to be accessed from any authorized env.\n",

      "https:\/\/blog.incubyte.co\/blog\/rails-restapi-tdd\/": {
          "title": "Rails RESTful API, Outside in TDD",
          "tags": ["Ruby on Rails","TDD","Software Craftsmanship",],
          "authors":["Nitin Rajkumar",],
          "summary":"\u003ch3 id=\"there-is-always-a-disciplined-way-to-do-things\"\u003eThere is always a disciplined way to do things\u003c/h3\u003e\n\u003cp\u003eI was waiting for the coffee dispenser to finish filling up my cup and my mind started wandering. Suddenly, I felt this rush. Was it a sense of pride? Could be. I had, just a few minutes ago, been able to solve a race-condition problem that was bugging me for a while. Sipping at the coffee I could see out the glass door, that it was raining. This is a good moment, I thought to myself. One thing I didnt want to think about was the open tickets in the backlog. Unchallenging and menial, they bored me. With the soothing sounds of the rain in the background and the warmth of the fuel of the Gods, I was now thinking of ways I could avoid working on them!\u003c/p\u003e",
          "content":"There is always a disciplined way to do things I was waiting for the coffee dispenser to finish filling up my cup and my mind started wandering. Suddenly, I felt this rush. Was it a sense of pride? Could be. I had, just a few minutes ago, been able to solve a race-condition problem that was bugging me for a while. Sipping at the coffee I could see out the glass door, that it was raining. This is a good moment, I thought to myself. One thing I didnt want to think about was the open tickets in the backlog. Unchallenging and menial, they bored me. With the soothing sounds of the rain in the background and the warmth of the fuel of the Gods, I was now thinking of ways I could avoid working on them!\nI had a train to catch, later that evening to travel to a remote place with some historical significance. This workation was in planning for months, so I was excited about it! I scoped out my work for the week I was travelling; a small RESTful API (Redacted to a Todo), of course, I thought it to be menial as I went over it. All I wanted to do was to be done with so I could spend more time exploring.\nComing up with the fix for the race condition took a while, which meant, I had little to no time to pack and make sure that I didnt miss my train! So, I called home to get some help gathering my things to shove into my backpack. Tough times call for desperate measures, folks!\nThe train ride to my destination lasted the entire night and day. The relief of finally getting off and checking in to my place of stay was short-lived though because soon enough, I realized that Id completely forgotten to pack my dental kit. And thus began the wait for the stores to open and the realization hit that even a checklist of essentials would have made my life easier!\nOver breakfast, while chewing on a piece of bread I remember thinking to myself that the success of this workation depended on my ability to find a balance between finishing work stuff and finding the time to relax and enjoy my surroundings. I took a sip of coffee to help wash down the food and also cement that fact in my mind.\nI quickly set up the Rails API only project.\nRails is a web-application framework that includes everything needed to create database-backed web applications according to the Model-View-Controller (MVC) pattern.\nTo start a new rails api only project rails new project_name --api Active Record Generated an active-record, if no data type is provided string is considered as default\nrails generate model Todo title description done:boolean rails db:create rails db:migrate In Active Record, objects carry both persistent data and behavior, which operates on that data. Rails ORM(object relational mapping) connects objects of an application to tables in a relational database management system.\nSpent a few extra hours that night and finished the work.\nI woke up the next morning, feeling a little tired, and soon figured out that my memory had betrayed me yet again in my packing frenzy as Id forgotten to bring along my medication as well. The worst part? I couldnt get it in that town. Oh well, couldnt do much about it now. So, I set about reviewing the major functionalities [the challenging parts] of my project before I had to submit it. And soon found out that the day was going to get worse. The model accepted inputs for the title as an empty string, which it shouldn\u0026rsquo;t have, and sure enough, I found a few other minor issues soon after. How many more of these errors were there!? I started worrying\nGut feelings can be good sometimes, but it wasnt working out for me right now so I set to work on creating a safety-net for the RESTful API just like the checklist I thought of having for the backpack.\nWhen is the right time to write unit tests RSpec is a domain-specific language testing tool written in the programming language Ruby to test Ruby code.\nGemfile group :development, :test do gem \u0026#39;rspec-rails\u0026#39; # testing framework for rails end $ bundle install `$ rails generate rspec:install` This generated the configuration files (.rspec, spec/spec_helper.rb, spec/rails_helper.rb) Included the following gems that come in handy while writing unit test cases group :test do gem \u0026#39;database_cleaner\u0026#39; # It can be used to ensure a clean slate for testing gem \u0026#39;factory_bot_rails\u0026#39; # To create test data gem \u0026#39;faker\u0026#39; # To generate fake data for fields gem \u0026#39;shoulda-matchers\u0026#39; Reduces error prone lengthy specs to one-liners. end Configure the added gems by adding their configuration to spec/rails_helper.rb\n# Database cleaner requirement require \u0026#39;database_cleaner\u0026#39; # shoulda matchers configuration Shoulda::Matchers.configure do |config| config.integrate do |with| with.test_framework :rspec with.library :rails end end RSpec.configure do |config| #Factory Bot configuration config.include FactoryBot::Syntax::Methods #Database cleaner configuration config.before(:suite) do DatabaseCleaner.clean_with(:truncation) DatabaseCleaner.strategy = :transaction end config.around(:each) do |example| DatabaseCleaner.cleaning do example.run end end end Test Data Preparation For Controller Tests # Created a file todo.spec inside factories folder in spec directory. FactoryBot.define do factory :todo do title {Faker::Name.name} description {Faker::Lorem.word} end end **Active Record Specs** RSpec.describe Todo, type: :model do # Validation tests it { should validate_presence_of(:title) } it { should validate_length_of(:title).is_at_least(3)} I wrote unit tests for the Active record model followed by tests for the controller. Very soon into creating the safety-net, towards the end of that day, I realized that Id written specs that affirmed that the code thatd been written was correct.\nJust like picking up an item from the backpack and checking it off in the checklist and placing it back in the backpack. Completely redundant!\nWell, it was too late to write unit tests now.\nA minute spent on planning can save an hour of work I had to take a break from it all to digest the fact that all my effort had gone down the drain and ended up in a fiasco. This wasnt the quality that was expected of me and by extension my company! Never would Ive imagined that the work that I considered to be menial would end up posing such a challenge to me! It is at that moment that I made up my mind to rebuild the application from scratch and do it the right way by writing specs first. I did not want to revisit the realization of it being \u0026ldquo;too late\u0026rdquo;.\nNever underestimate the impact just a few minutes of planning can make.\nDid some research and found out the basic checks my code was supposed to pass for optimum results.\nFulfill Requirements without errors. The code should be maintainable and scalable. The code should adhere to the Single Responsibility Principle(SRP). Test-driven development is a software development process relying on software requirements being transformed to test cases before the software is fully developed.\nWrite production code only to pass a failing unit test. Write no more of a unit test than enough to fail. (RED) Write no more production code than necessary to pass the one failing unit test. (GREEN) A glance at my previous piece of code tells me that is neither maintainable nor scalable and it also violates one of the basic SOLID principles, which is SRP.\nThe Single Responsibility Principle states that every module of a class should have one responsibility in a program.\nThis is what my controllers create action (to save a todo) looked like. Everything was in the controller - be it Rails-specific code, active record-specific code, or application logic code.\ndef create todo_params = params.require(:product).permit(:title, :price, :published) todo = Todo.new(todo_params) if todo.save render json: todo, status: :created else render json: todo.errors, status: :unprocessable_entity end end Need to fish out the application logic and active record code from the controller\ndef create todo_params = params.permit(:title, :description) result, status = create_todo(todo_params) render json: result, status:status end def create_todo(todo_params) todo= new_todo(todo_params) if(save_todo(todo)) return todo, :created else error=Hash.new error[\u0026#34;message\u0026#34;] =\u0026#34;Invalid Input\u0026#34; return error, :unprocessable_entity end end def new_todo(todo_params) Todo.new(todo) end def save_todo(todo) todo.save end The above three methods need to be shifted into their own respective independent classes, and their instances should be invoked from the dependent classes and to reduce the coupling between dependent classes, need to create the instance at the class level and provide it to the methods.\nclass TodosController \u0026lt; ApplicationController def initialize(runner=CreateRunner.new) @runner = runner end def create todo_params = params.permit(:title, :description) result, status = @runner.create_todo(todo_params) render json: result, status:status end end class CreateRunner def initialize(repository = Repository.new) @repository = repository end def create_todo(todo_params) todo= @repository.new_todo(todo_params) if(@repository.save_todo(todo)) return todo, :created else error=Hash.new error[\u0026#34;message\u0026#34;] =\u0026#34;Invalid Input\u0026#34; return error, :unprocessable_entity end end end class Repository def new_todo(todo_params) Todo.new(todo) end def save_todo(todo) todo.save end end Simplicity is key Where should I start first? Model specs, Controller specs, Runner specs, or Repository Specs? This question has to be responded to every time a new resource or functionality is addressed.\nIn 1952, William Edmund Hick and Ray Hyman a pair of psychologists experimented to examine the relationship between the number of stimuli present and an individuals reaction time to any given stimulus. The result was obvious, the more options the user had to choose from, the longer it took them to decide on which one to interact with.\nOutside-In Test Driven Development solves this problem.\nUsing this approach I started with the feature or endpoint specification and worked my way inwards toward the repository layer. This test dropped me to the next layer, Controller, whose implementation is written after writing a spec for it. Fixing the controller spec should have fixed the endpoint specification, but it dropped further down to the next layer, Runner (which contained the application login), whose implementation is written after its spec.\nThe model is independent, and the spec for it can be written independently of the above flow.\nFailing Test Case: RSpec.describe \u0026#34;Todos\u0026#34;, type: :request do context \u0026#39;with valid request attributes will create a Todo and return 201\u0026#39; do it \u0026#39;returns status code 201\u0026#39; do post \u0026#39;/todos\u0026#39;, params: {title: \u0026#34;Todo-1\u0026#34;, description:\u0026#39;First todo\u0026#39; }, as: :json expect(response).to have_http_status(201) end end end $ rspec running the above specification resulted in the error RED: 1) Todos with valid request attributes will create a Todo and return 201 Failure/Error: post \u0026#39;/todos\u0026#39;, params: {title: \u0026#34;Todo-1\u0026#34;, description:\u0026#39;First todo\u0026#39; }, as: :json ActionController::RoutingError: I need not ponder what to do next as the spec failure suggested what needed fixing. GREEN: found routes.rb in app/config directory and added the route as following resources :todos, only: %i[create ] Running the test after fixing it resulted in another error that reads\n$ rspec Failure/Error: post \u0026#39;/todos\u0026#39;, params: {title: \u0026#34;Todo-1\u0026#34;, description:\u0026#39;First todo\u0026#39; }, as: :json ActionController::RoutingError: uninitialized constant TodosController The fix would be to add a new controller but according to Test driven development, we need to have the test file before the Controller itself. I created a new folder in the spec directory and named it controllers and added a spec file and named it todos_controller_spec.rb\nThe primary goal of writing this spec file is to check if controller exists, and the secondary goal is to check if it can invoke the instance of the runner, which serves the application/feature logic.\nAt this moment neither the controller exists, nor the runner exists, for the controller runner is an external class, and to check if it can invoke I had to create a double for the runner and make the double react, as if it is the original when it is called. This concept is also called mocking.\nFailing Test case: RSpec.describe \u0026#34;Todos\u0026#34;, type: :controller do describe \u0026#34;Controller\u0026#34; do it \u0026#34;invokes the instance of CreateRunner successfully\u0026#34; do todo = Todo.new({\u0026#34;title\u0026#34;: \u0026#34;Todo-1\u0026#34;, \u0026#34;description\u0026#34;:\u0026#39;First todo\u0026#39; }) mock = double(\u0026#34;TodosRunner\u0026#34;) expect(mock).to receive(:create_todo).with(todo) create_new_todo = TodosController.new(mock) create_new_todo.create end end end RED: 1) Todos Controller invokes the instance of Create_Runner successfully Failure/Error: create_new_todo = TodosController.new(mock) ArgumentError: wrong number of arguments (given 1, expected 0) GREEN: class TodosController \u0026lt; ApplicationController def initialize(runner=\u0026#34;\u0026#34;) @runner = runner end end Run the tests\n$ rspec RED: 1) Todos Controller invokes the instance of CreateRunner successfully Failure/Error: create_new_todo.create(todo) NoMethodError: undefined method `create` for #\u0026lt;TodosController:0x0000000000bba8\u0026gt; GREEN: def create end $ rspec RED: 1) Todos Controller invokes the instance of Create_Runner successfully Failure/Error: allow(create_new_todo).to receive(:todo_params).and_return(params) #\u0026lt;TodosController:0x000000000069a0\u0026gt; does not implement: todo_params GREEN: def todo_params end $ rspec RED: 1) Todos Controller invokes the instance of Create_Runner successfully Failure/Error: expect(mock).to receive(:create_todo).with(params) (Double \u0026#34;TodosRunner\u0026#34;).create_todo({:description=\u0026gt;\u0026#34;First todo\u0026#34;, :title=\u0026gt;\u0026#34;Todo-1\u0026#34;}) expected: 1 time with arguments: ({:description=\u0026gt;\u0026#34;First todo\u0026#34;, :title=\u0026gt;\u0026#34;Todo-1\u0026#34;}) received: 0 times GREEN: def create @runner.create_todo end $ rspec RED: 1) Todos Controller invokes the instance of Create_Runner successfully Failure/Error: @runner.create_todo() #\u0026lt;Double \u0026#34;TodosRunner\u0026#34;\u0026gt; received :create_todo with unexpected arguments expected: ({:description=\u0026gt;\u0026#34;First todo\u0026#34;, :title=\u0026gt;\u0026#34;Todo-1\u0026#34;}) got: (no args) GREEN: def create @runner.create_todo(todo_params) end def todo_params params.permit(:title, :description) end $ rspec RED: 1) Todos with valid request attributes will create a Todo and return 201 Failure/Error: @runner.create_todo(todo_params) NoMethodError: undefined method `create_todo` for \u0026#34;\u0026#34;:String GREEN: def initialize(runner = TodoRunner.new) @runner = runner end With this, all the controller specs were fixed before moving further I ran the request spec to check if fixing the controller had fixed the request spec. The request spec is not fixed, but I got my next direction to move forward.\n$ rspec - The request spec pops the following error. RED: 1) Todos with valid request attributes will create a Todo and return 201 Failure/Error: def initialize(runner = TodosRunner.new) @runner = runner NameError: uninitialized constant TodosController::TodosRunner Created a spec file for the TodosRunner before creating the class TodosRunner by adding the file to the runners folder in the spec directory.\nThe basic responsibility of this class is similar to the controller in terms of invoking the instance of the class it is dependent on, which is to invoke the Repository Class.\nGREEN: I followed a similar process here, as I did to fix the controller. Failing Test Case: RSpec.describe \u0026#34;Todos\u0026#34;, type: :runner do describe \u0026#34;Runner\u0026#34; do it \u0026#34;invokes the instance of Repository successfully\u0026#34; do todo = Todo.new({\u0026#34;title\u0026#34;: \u0026#34;Todo-1\u0026#34;, \u0026#34;description\u0026#34;:\u0026#39;First todo\u0026#39; }) mock = double(\u0026#34;Repository\u0026#34;) expect(mock).to receive(:new_todo).with(todo) create_new_todo = Respository.new(mock) create_new_todo.new_todo(todo) end end end Testing the Todos Runner spec resulted in the following error which was expected $ rspec RED: 1) Todos Controller invokes the instance of Create_Runner successfully Failure/Error: create_new_todo = TodosRunner.new(mock) NameError: uninitialized constant TodosRunner GREEN: Created new file todos_runner.rb in runners folder of app directory. $ rspec RED: 1) Todos Runner invokes the repository method new_todo Failure/Error: todosRunner.create_todo(new_params) NoMethodError: undefined method `create_todo` for #\u0026lt;TodosRunner: GREEN: def create_todo end $ rspec RED: 1) Todos Runner invokes the repository method new_todo Failure/Error: def create_todo end ArgumentError: wrong number of arguments (given 1, expected 0) GREEN: def create_todo(add_params) end $ rspec RED: 1) Todos Runner invokes the repository method new_todo Failure/Error: expect(mock).to receive(:new_todo).with(new_params) (Double \u0026#34;TodosRepository\u0026#34;).new_todo({:description=\u0026gt;\u0026#34;First todo\u0026#34;, :title=\u0026gt;\u0026#34;Todo-1\u0026#34;}) expected: 1 time with arguments: ({:description=\u0026gt;\u0026#34;First todo\u0026#34;, :title=\u0026gt;\u0026#34;Todo-1\u0026#34;}) received: 0 times GREEN: def create_todo(add_params) @repo.new_todo(add_params) end Now that the runner spec is fixed, so has run the request spec to check if it has been fixed too?\nRED: 1) Todos with valid request attributes will create a Todo returns status code 201 Failure/Error: @repo.new_todo(add_params) NoMethodError: undefined method `new_todo for` \u0026#34;\u0026#34;:String GREEN: def initialize(repo = TodosRepository.new) @repo = repo end $ rspec RED: 1) Todos with valid request attributes will create a Todo returns status code 201. Failure/Error: def initialize(repo = TodosRepository.new) @repo = repo NameError: uninitialized constant TodosRunner::TodosRepository The repository has no further interactions with an external client and all the methods the repository would include querying the ActiveRecords and testing them would be testing the ActiveRecord API, which must have been thoroughly tested before becoming available.\nCreated a repository repository.rb and added a method that handles creating new todo\nGREEN: class TodosRepository def new_todo(add_params) Todo.new(add_params) end end $ rspec RED: 1) Todos with valid request attributes will create a Todo and returns status code 201 Failure/Error: expect(response).to have_http_status(201) expected the response to have status code 201 but it was 204 The application logic has not been implemented yet, to save the todo that has been initialized and return the saved todo.\nWrote a spec on Runner class to save the initialized todo and return it back.\nFailing Test Case: it \u0026#34; invokes the repository method new_todo\u0026#34; do save_params = {title: \u0026#34;Todo-1\u0026#34;, description:\u0026#39;First todo\u0026#39; } todo = Todo.new(save_params) mock = double(\u0026#34;TodosRepository\u0026#34;) allow(mock).to receive(:new_todo).and_return(todo) expect(mock).to receive(:save_todo).with(todo) todosRunner = TodosRunner.new(mock) todosRunner.create_todo(save_params) end RED : 1) Todos Runner invokes the repository method new_todo Failure/Error: expect(mock).to receive(:save_todo).with(todo) (Double \u0026#34;TodosRepository\u0026#34;).save_todo(#\u0026lt;Todo id: nil, title: \u0026#34;Todo-1\u0026#34;, description: \u0026#34;First todo\u0026#34;, created_at: nil, updated_at: nil\u0026gt;) expected: 1 time with arguments: (#\u0026lt;Todo id: nil, title: \u0026#34;Todo-1\u0026#34;, description: \u0026#34;First todo\u0026#34;, created_at: nil, updated_at: nil\u0026gt;) received: 0 times GREEN: def create_todo(add_params) todo =@repo.new_todo(add_params) @repo.save_todo(todo) end Failing Test Case: it \u0026#34; calls save_todo to save initialized todo and returns created\u0026#34; do save_params = {title: \u0026#34;Todo-1\u0026#34;, description:\u0026#39;First todo\u0026#39; } todo = Todo.new(save_params) todosRunner = TodosRunner.new todo, status = todosRunner.create_todo(save_params) expect(status).to eq(:created) expect(todo[\u0026#34;id\u0026#34;]).to eq(1) end $ rspec RED: 1) Todos Runner calls save_todo to save initialized todo and returns created Failure/Error: expect(status).to eq(:created) expected: :created got: nil GREEN: def create_todo(add_params) todo =@repo.new_todo(add_params) @repo.save_todo(todo) return todo, :created end $ rspec The Request Spec still returns 204 whereas it expects 201 this is because the controller has not rendered the output it received.\nFailing Test Case: it \u0026#34;invokes the instance of Create_Runner successfully and renders the json\u0026#34; do params = {title: \u0026#34;Todo-1\u0026#34;, description:\u0026#39;First todo\u0026#39; } mock = double(\u0026#34;TodosRunner\u0026#34;) expect(mock).to receive(:create_todo).with(params) create_new_todo = TodosController.new(mock) allow(create_new_todo).to receive(:todo_params).and_return(params) allow(create_new_todo).to receive(:json_result).and_return(true) create_new_todo.create end $rspec RED: 1) Todos Controller invokes the instance of Create_Runner successfully and renders the json Failure/Error: allow(create_new_todo).to receive(:json_result).and_return(true) #\u0026lt;TodosController:0x000000000069f0\u0026gt; does not implement: json_result GREEN: def create result, status = @runner.create_todo(todo_params) json_result(result, status) end def json_result(object, status) render json: object, status:status end $ rspec All Greens I went on to write the request spec(todos_spec.rb) that expects 422 when the title, which is a mandatory field, is not passed.\nFailing Test Case: context \u0026#39;with invalid request attributes \u0026#39; do it \u0026#39;returns status code 422\u0026#39; do post \u0026#39;/qwerts\u0026#39;, params: {title: \u0026#34;\u0026#34;, description:\u0026#39;First todo\u0026#39; }, as: :json expect(response).to have_http_status(422) end end $ rspec RED: 1) Todos with invalid request attributes returns status code 422 Failure/Error: expect(response).to have_http_status(422) expected the response to have status code 422 but it was 201 The fix has to be done at the Runner layer as this layer contains the application logic. todos_runner_spec.rb Failing Test Case: it \u0026#34; returns unprocessable entity when title is not passed\u0026#34; do save_params = {title: \u0026#34;\u0026#34;, description:\u0026#39;First todo\u0026#39; } todo = Todo.new(save_params) todosRunner = TodosRunner.new todo, status = todosRunner.create_todo(save_params) expect(status).to eq(:unprocessable_entity) expect(todo[\u0026#34;message\u0026#34;]).to eq(\u0026#34;Invalid input values\u0026#34;) end Fix: def create_todo(add_params) todo =@repo.new_todo(add_params) if(@repo.save_todo(todo)) return todo, :created else error = Hash.new error[\u0026#34;message\u0026#34;] = \u0026#34; Invalid input values\u0026#34; return error ,:unprocessable_entity end end $ rspec All Green All Green - quite a wonderful sight! I was so immersed in conversing with rspec while developing this application that I kind of got distanced from reality. I felt like Id embodied this character in a play that was being watched and I was to only act out my lines on cue lest Id mislead the audience. Rspec called the shots here!\nAnd there you have it, folks! I finally ended up finishing the assignment and got it ready to be handed over to the client! With a couple of days left of my stay, I started on my journey exploring the unknown! At one such moment, I was looking at a tomb over in the distance when dreadful thoughts started to creep back in! Thoughts of possible errors in the app! But, I put all of that to rest as Id let the tests do their magic now. Now, with my mind at ease and feeling a sense of achievement, the sights all around seemed a bit more pleasant!\n",

      "https:\/\/blog.incubyte.co\/blog\/five-git-tricks\/": {
          "title": "Five Git Tricks To Make Crafting Software Easier",
          "tags": ["Git","Open Source","Software Craftsmanship",],
          "authors":["Abhishek Keshri",],
          "summary":"\u003cp\u003eGit is the most widely used version control system in the world and it is something that every Software Craftsperson should master.\u003c/p\u003e",
          "content":"Git is the most widely used version control system in the world and it is something that every Software Craftsperson should master.\nIn this article, we\u0026rsquo;ll be going through five git tricks that will make your software crafting easier.\nHere are the tricks we\u0026rsquo;ll be covering in this article:\nQuickly set up Git SSH credentials with GitHub CLI Create a new branch and track it with remote Quickly test changes across branches with the help of stash Split one large branch into multiple Delete a branch from remote Quickly set up Git SSH credentials with GitHub CLI The first thing you want to do before trying out these tricks is to set up git and its credentials.\nIf you have set up git with ssh credentials earlier then you know how cumbersome the entire process can be, for those who are unaware here\u0026rsquo;s a very brief overview:\nSetup your .gitconfig with user name and mail Generate a new ssh key Add the ssh key to GitHub But wait, there\u0026rsquo;s a smarter (and foolproof) way of setting up git with your GitHub credentials. All you need is the GitHub CLI installed on your system.\nAfter that, it\u0026rsquo;s as simple as:\ngh auth login This will take care of all the steps mentioned above + more.\nCreate a new branch and track it with remote Now that we are all set up with git credentials and have cloned the repo, it\u0026rsquo;s time to create a new branch and start working on that new feature.\nBut wait, how do we do all this?\nFirst, you create the branch in your local git checkout -b \u0026lt;branch\u0026gt; # old way git switch -c \u0026lt;branch\u0026gt; # new way Then to track this branch with remote git push -u origin \u0026lt;branch\u0026gt; This will push the branch to remote and it will be available for everyone to pull from.\nQuickly test changes across branches with the help of stash Let\u0026rsquo;s say you want to try out a new config that you have added to your branch and have tested successfully, but before committing you to want to make sure that this config change doesn\u0026rsquo;t break the main branch.\nHow do you do this?\nHere\u0026rsquo;s one way you can quickly do that using stash: # Stash your current changes git stash push # Or if you have multiple stashes git stash push -m \u0026#34;configs\u0026#34; # Saves stash with an identifier Now you can switch to main and test your changes git switch main # Switch to the main branch git stash apply # Applies most recent stashed changes without removing them from the stash # Or if you have multiple things in the stash git stash list # Get all stashes with index git stash apply stash@{\u0026lt;index\u0026gt;} # Apply stash at \u0026lt;index\u0026gt; Once you are done with your changes switch back to the previous branch and continue git switch - # Switch to the previous branch git stash pop # Applies changes and removes the most recent stash Now you can commit your changes and push them to remote without worrying about the main branch.\nSplit one large branch into multiple While working on the feature, you got carried away and accidentally added commits for the next feature to the same branch, and now you want to split the branch into multiple branches.\nHere\u0026rsquo;s how you can do that:\nIdentify the commit hash from where you want to split the new branch using git log, you can also use the following command for prettier logs. git log --oneline --decorate --graph Create the new branch, but don\u0026rsquo;t check out yet, the new-branch should point to your current branch\u0026rsquo;s HEAD git branch \u0026lt;new-branch\u0026gt; Hard reset the current branch to the splitting commit git reset --hard \u0026lt;commit-hash\u0026gt; Force push the updated current branch head to remote git push --force-with-lease Switch to new-branch and add it to remote git switch \u0026lt;new-branch\u0026gt; git push -u origin \u0026lt;new-branch\u0026gt; You are done!\nTo create multiple splits, use git rebase --onto to link the branches.\nDelete a branch from remote What if one of the branches is no longer needed or what if you made a typo while creating the branch?\nYou want to delete the branch from the remote right?\nHere\u0026rsquo;s how you can do that:\nDelete branch from local git branch -d \u0026lt;branch\u0026gt; git branch -D \u0026lt;branch\u0026gt; #Force delete Delete branch from remote git push origin :\u0026lt;branch\u0026gt; This will delete the branch from local and remote.\nBonus: Use git aliases to make your life easier Alright! you made it to the end of this article and you have already seen a lot of git commands.\nBut how do you remember all this? Easy!\nYou can use git aliases to make your life easier. You can add these aliases to your .gitconfig file.\n[alias] a = add c = commit l = pull p = push co = checkout br = branch st = stash sw = switch Or you can use the following commands to add these aliases to your current shell config file (~/.bashrc,~/.zshrc, etc):\nalias g=\u0026#39;git\u0026#39; alias ga=\u0026#39;git add\u0026#39; alias gc=\u0026#39;git commit -m\u0026#39; alias gl=\u0026#39;git pull\u0026#39; alias gp=\u0026#39;git push\u0026#39; alias gco=\u0026#39;git checkout\u0026#39; alias gbr=\u0026#39;git branch\u0026#39; alias gst=\u0026#39;git stash\u0026#39; alias gsw=\u0026#39;git switch\u0026#39; Add as many aliases as you want, saving these few keystrokes will make your life much easier in the long run.\nMore to explore This is only the tip of the iceberg when it comes to git, there are many more awesome things you can do with it. Go ahead and explore!\nWe will be covering more commands and tricks in the future.\n",

          "title": "Estimating Software Development Time",
          "tags": ["Agile","Estimation",],
          "authors":["Arjun RK",],
          "summary":"\u003cp\u003eWhat is the need for an Estimate, because everything is bound to change rite in actuality. Before coming to the need for estimation let us set the context for this discussion. Estimation is nothing, but a human beings an innate necessity of wanting to predict the future with the term Accuracy directly relating to the probability of the expected outcome. In simple terms, we want stuff to happen the way we want and when we want.\u003c/p\u003e",
          "content":"What is the need for an Estimate, because everything is bound to change rite in actuality. Before coming to the need for estimation let us set the context for this discussion. Estimation is nothing, but a human beings an innate necessity of wanting to predict the future with the term Accuracy directly relating to the probability of the expected outcome. In simple terms, we want stuff to happen the way we want and when we want.\nBut the reality is seldom this simple, because of the randomness of the events that surround us. It is very difficult to predict the probability of every possible outcome with a certain assumed degree of accuracy.\nThis is where our buddy Estimate comes into the picture. In any line of work, an important question that requires an answer on priority is how soon and in what budget a project or work or task can be completed because we wanted it to be completed by yesterday!\nLets get real. Estimations are required because we have to start somewhere and most importantly, to avoid Waste. Waste comes in different forms. It can be Natural Resources, Human Resources, Time, Cost, etc.\nThe difference between what I think is valuable and what is valuable creates waste. - XP Explained But how accurately can we estimate the outcome of an event, that is the most relevant and necessary question that is to be asked in Software Development, that too in an Agile environment where change is inevitable, and is expected and accepted.\nWe have established that we want to estimate because we need to plan Something, and we would want to minimize Waste. But how do we estimate and what should we estimate?\nEstimation can be broadly classified into two types, Effort Estimation and Cost Estimation both of which are equally important in an agile software environment.\nEffort Estimation: This translates to the amount of probable time that is to be spent on completing a defined task. The accuracy of this estimate directly depends on the definition of this task.\nTo quote Donal Rumsfield\nThere are known knowns  there are things we know that we know. There are known unknowns  that is to say, there are things we know we dont know. But there are also unknown unknowns  there are things that we do not know we dont know. How much we know about a task and how much we dont know, and the time spent in knowing the unknowns all put together forms the crux of our estimate in completing the given.\nThere are many techniques available for estimating the effort. Given below are some of the popular techniques, which are used in effort estimation:\nParametric Estimation: Parametric estimation is one of the statistical methods to estimate the amount of time required to complete a project. This technique is mainly dependent on the available historical data of an assumed parameter. The output of a parametric estimate can be classified into two types based on granularity and accuracy: Deterministic and Probabilistic.\nA parameter with its assumed correlation to the amount of time taken is determined and is then scaled up to the actual project size. A deterministic result is a certain number or a figure based on such scaling of the correlation. A probabilistic result on the other hand provides a range of estimates over a probability density curve as given below:\nThe first step in this technique is to determine the required parameter and the level of accuracy of the estimate. For example, take the method of story point estimation. We know that one story point is assigned to a task or a feature, which is the most basic work that can be completed in a given time. Keeping such a story as a reference, all the other stories can be assigned points. This means we can correlate the time taken to complete a task and the story point, which is EP = Aold/Pold * Pcurr.\nwhere EP is the parametric estimate, Aold is the historic average time taken, Pold is the historic value of the parameter, Pcurr is the current value of the parameter in the current project\nSo, if a team used to complete 50 story points in a 3-week sprint for a project that is similar to the current project, and our current project sprint length is 2 weeks, then our EP will be 50/3 * 2 = 33 story points. The emphasis is always on the parameter, which in our case is the sprint length. Calculating multiple parametric estimates with different sprint lengths and story points for a project can help narrow down the variance and standard deviation. This in turn can be used to approximate how many of these estimates fall under one standard deviation from the mean, which is the most likely estimate for the current project.\nRough Order of Magnitude (ROM) As the name suggests, this technique provides a quick rough estimate on an assumed parameter and throughout the project, the estimate becomes more definitive within the boundaries of accuracy. The initial estimate gives us a wide range of accuracy without any definitive results based on the parameter, which is the ROM Estimate. Assuming we require an accuracy range of 25-75% the boundaries can be calculated as given below. Upper Boundary = ROMEstimate * (1+75%) Lower Boundary = ROMEstimate * (1-25%)\nWhen a project is in its initial phases, the accuracy of our estimates tends to be vague as we accommodate for many unknowns, but as we progress along the project the estimates tend to be more definitive with lesser deviation in terms of accuracy.\nPERT: PERT, also known as Project Evaluation Review Technique is another statistical estimation technique that incorporates all the uncertainties in the estimates. It is based on the idea that any task can have a broad range of estimates depending on unknowns. It is divided likely into the following points:\nO = Optimistic Estimate M = Most-likely Estimate P = Pessimistic Estimate\nThe estimate E can be defined as: E = (O + (4*M) + P)/6\nMean PERT Average is calculated by giving more weightage to Most Likely Estimate.\nWe can also calculate the variance, which is the level of volatility of the required time to complete the project as follows:  = ((P-O)/M)2 which is basically the variance from our most likely estimate.\nWeighted Average: A weighted average is a simple and quick way to estimate wherein we assign weights to a parameter of the estimate. For example, if we consider the optimistic, pessimistic, and most likely outcomes and assign weights to each outcome based on a probability percentage assuming our estimates are story points then the weighted average will be as follows:\nOptimistic = 50 with a likely outcome of 70% Pessimistic = 40 with a likely outcome of 40% Most Likely = 45 with a likely outcome of 30%\nWeighted average = (50*70%)+(40*40%)+(45*30%) / 3\nDelphi: Unlike statistical methods, Delphi is a qualitative estimation technique where it mainly depends on experts working on the project. There are multiple rounds of questionnaires along the lines of effort and estimate, and in each round, everything is collated and summarized. The next round of questions is based on the disagreements of the previous rounds.\nThis brings us to a very important question. Considering all things agile, is it really necessary to spend time and resources on estimating when you know things are bound to change? My personal opinion is that it is more relevant to have these figures at your disposal owing to the dynamic nature of software development. We know that regardless of extensive research and statistical analysis, estimates change. Nevertheless, these estimates help us in a very important aspect of software development i.e., when the time taken to complete a project is estimated on the lower end, the team involved in the development process will get overworked resulting in a compromise on the quality of delivery. It will also hamper the work-life balance of the team members, which is quintessential to any thriving team. On the other hand, if the estimate turns out to be on the higher end, then it becomes very difficult to secure the interests of the client, which can have a devastating effect on the project itself.\nThis brings us to the psychological need for estimates. Trust: The less you trust the team the more you feel the need to get estimates (I would like to know your thoughts on this one) Also, how the long cycle times in releases tend to change the estimates and thus depletes trust\nOn a contrasting note, a team that is continuously delivering smaller chunks frequently does not require any estimates. No Estimate: Recently, how high-functioning teams have started working totally without estimates because they keep the batch size extremely small. They slice the stories into a very thin quantum of work and they add value on daily bases, if not more frequently.\n",

      "https:\/\/blog.incubyte.co\/blog\/learnings-from-clean-code\/": {
          "title": "Learnings From Clean Code",
          "tags": ["Playbook","Software Craftsmanship","Book Review",],
          "authors":["Jaymin Shah",],
          "summary":"\u003cp\u003eRobert Martin, fondly known as Uncle Bob in our community, is a software engineer and more famously an author and one of the founding fathers of Software Craftsmanship movement.\u003c/p\u003e",
          "content":"Robert Martin, fondly known as Uncle Bob in our community, is a software engineer and more famously an author and one of the founding fathers of Software Craftsmanship movement.\nSome of his most famous works include Clean Code, The Clean Coder, Clean Architecture, and Clean Agile. Martin is also a frequent instructor, with the ability to boil down difficult topics into a simple, understandable format, along with occasional cheeky humor.\nOne of the most striking qualities of Martin  in all of his writing and lectures, is that nowhere does he claims to have a full-proof solution or a doctrine that could solve all software development problems. He acknowledges that the teachings and lessons are ones he acquired from his 40+ years of experience and encourages the reader to validate the time-testiness and accuracy of those lessons. One of the qualities of a software craftsperson, according to Martin, is adapting to changing times and letting go of irrelevant principles.\nThis article can be thought of as a list of learnings from the book Clean Code. By no means this is an exhaustive list, but rather a list of all lessons which had the most impact (personally) while reading.\n1. The Meaning of Clean Code Uncle Bob starts off the book by exploring the term itself. Without stating a single clear-cut definition, he presents various definitions from prominent computer scientists. Reading this, one can figure out common themes and characteristics that define \u0026lsquo;Clean Code\u0026rsquo; as being  readable, straightforward, maintainable, reads like prose, and doesnt contain duplication.\nCore learning: Clean code has more to do with writing understandable code which is both easily maintainable and changeable, versus clever (read complicated) logic which is harder to maintain.\n2. Duplication is the Evil Uncle Bob goes on a length about various characteristics of bad code. Amongst them, code duplication holds a special spot, because the majority of code problems have their origins linked to duplication. It has inspired many coding patterns, techniques, and ideologies.\nFor example, database normalization techniques (1NF, 2NF, 3NF) by Codd are ultimately about removing redundancy in database design.\nIn fact, paradigms like OOP, AOP, COP, and Structured Programming, are all different ways to deal with duplication. Duplications can be of different types, the most obvious one being the repetition of the same lines of code. A more subtle form of duplication includes a chain of if/else statements that test the same conditions over and over.\nIn some cases, embracing duplication might be the way to go. An example would be hitting a deadline. An example would be hitting a deadline. If duplicating code helps in achieving a target, the pragmatic course of action would be to allow duplication and treat it as a technical debt (that needs to be addressed later). The only risk with this approach is that the duplication is never removed, and it keeps getting accumulated.\nCore learning: While writing a piece of software, be mindful of code duplication.\n3. One and Only One Similar phrases appear quite often in the book \nClasses should have only one reason to change\nA single source file should contain only one language\nFunctions should descend only one abstraction level\nOne assert statement per test\nCore learning: Doing more than one thing at a time, or trying to juggle multiple things will ultimately lead to poor code quality and make the code less flexible. Making sure that we keep things simple, it makes life easier for the entire team.\n4. F.I.R.S.T Principle for Tests Writing tests is often seen as something which takes a lot of time and doesnt serve a real purpose.\nI wrote the code, I know it works Dont you trust me?\nHowever, thats far from the truth, writing tests unravels many aspects we would have not uncovered otherwise. A good test suite could be a challenge to write, but the F.I.R.S.T. principle can help us out:\nFast  Tests should run fast. If they are slow, nobody would want to run them. Independent  Each test should be independent of other tests, and they should be isolated enough to be run individually. Repeatable  They should be environment-independent. Should run on dev, prod, QA, etc. Self-Validating  The test should either pass or fail. Anything in between means more time would be wasted on reading log messages. Timely  Unit tests should be written before writing the production code. Tests serve their purpose only when written in a timely manner. Core learning: Having a good test suit is important.\n5. Clean Code and Concurrency Coding is hard enough without concurrency. It has its unique challenges  complexity, overhead, non-repeatability of bugs, etc. and as such it requires a fundamental change in the design strategy. That being said, some principles must be followed if we want to include concurrency in our system:\nSingle Responsibility Principle  Keep concurrent code separate from non-concurrent code Encapsulation  Limit access to the shared data Know the Library  Understand the concurrency library inside-out Keep It Simple, Silly  Make sure that non-concurrent code runs and functions properly first Platforms  Run your concurrent code on different platforms Go back to the basics  Problems like Consumer-Producer, Dining Philosophers, and Reader-Writers are a good start for selecting an execution method for concurrent code Core learning: Follow best practices.\nConclusion This article is a condensed summary of the complete book, highlighting some of the more essential \u0026amp; impactful principles. The underlying principles remain somewhat the same throughout the book  a combination of the following principle - Do Not Repeat (DRY), Keep it Simple Silly (KISS) and You Aint Gonna Need It (YAGNI).\nThis book has a lot more to offer including error handling, writing effective comments, meaningful comments, unit testing, etc. We definitely recommend reading this by yourself for better insights!\n",

      "https:\/\/blog.incubyte.co\/blog\/code-coverage-and-reliability\/": {
          "title": "Why Code Coverage Should Not Be Your Measure of Reliability",
          "tags": ["Software Craftsmanship","Measure","Not to do",],
          "authors":["Akshay Vadher",],
          "summary":"\u003cp\u003eCode coverage is a measure (in percentage) of the degree to which the source code of a program is executed when a particular test suite is run.\u003c/p\u003e",
          "content":"Code coverage is a measure (in percentage) of the degree to which the source code of a program is executed when a particular test suite is run.\nMeasuring test code coverage can be a useful technique for finding where the gaps are in your automated tests, and assessing the quality of your test suite. However, that is not always true. Coverage when used as a target, can be misleading, encourage the wrong behaviors, and even at times distort development.\nHere, we will try to debunk the myth (by using relatable examples) that code coverage should not be the only measure of reliability. Keep reading to find out why!\nExample Below is the awesome mood detector function which represents my mood based on the number of chocolates I have:\npublic String getMyMood(int noOfChocolatesIHave) { if (noOfChocolatesIHave == 0) { return \u0026#34;sad\u0026#34;; } else if (noOfChocolatesIHave == 1) { return \u0026#34;happy\u0026#34;; } else if (noOfChocolatesIHave \u0026gt; 1) { return \u0026#34;very happy\u0026#34;; } } Test cases look like this\n@Test void test_when_no_chocolates() { assertThat(getMyMood(0)).is(\u0026#34;sad\u0026#34;) } @Test void test_when_I_have_one_chocolate() { assertThat(getMyMood(1)).is(\u0026#34;happy\u0026#34;) } In the above example, the tests we have written only cover two of the three cases. The third case where noOfChocolatesIHave \u0026gt; 1 is not covered. This results in 2/3 i.e. 67% code coverage only.\nStandard Rule You may be wondering why it is 80% and not 100%. Let\u0026rsquo;s take one example,\n// two files available at location /src/demo -\u0026gt; config.yaml and ConfigReader.java // ConfigReader.java public String getMeHostName() { try { String fileContent = readFile(\u0026#34;config.yaml\u0026#34;) return fileContent; } catch (Exception e) { // ... } // } People usually keep tests in the code to make sure each small chunk is doing what it is supposed to do.\nIt is hard to generate test fixtures where the config file does not exist. Also, it is not worth putting in the effort to check that test case at all.\nThis is because if the config file is not available, then the app might fail to start and by default, another test case will also crash.\nIn short, these edge cases are hard to cover and hence 80% is the standard industry benchmark.\nProblem 1 - Code coverage doesn\u0026rsquo;t actually measure test case integrity Time for another example. Let\u0026rsquo;s write a function that capitalizes the first character of the input word.\npublic String capitalizeFirstChar(String word) { return word.toUpperCase(); } // test case @Test void testThatItCapitalizeTheFirstChar() { assertThat(capitalizeFirstChar(\u0026#34;hERO\u0026#34;)).is(\u0026#34;HERO\u0026#34;); } Do you see the problem here? Our test case executes the function and it is covering all the lines, still, it is not covering all the scenarios. Even though our code coverage is 100%, our tests make no sense!\nWhat happens when someone sends \u0026quot;hero\u0026quot; and the function returns \u0026quot;HERO\u0026quot;? That is a bug in the system that is not covered by the test suite. Hence, we are mistaken in assuming that because of 100% code coverage, our app is robust and tests are very well written.\nA higher percentage of coverage does not mean coverage of all scenarios. It just means that all the lines were executed!\nProblem 2 - When you focus on a measure, people stop focusing on quality Let\u0026rsquo;s assume that you have established a rule in the automated pipeline that checks for at least 80% coverage.\nNow, a scenario arises where a new function is created without the relevant tests being added. This would cause the build to fail as the code coverage slips below the required threshold. For whatever reason, someone could easily add unnecessary code to artificially increase the code coverage and make the build pipeline run to completion.\nExample of how unnecessary code can increase code coverage:\nvoid unTestedFunction(int i) { // some 10 lines of code here } void aHack() { int i = 0; i += 1; i += 1; i += 1; i += 1; i += 1; // more such 45 lines return i; } @Test void testTheHack() { assertThat(aHack()).is(50); } Do you see the problem?\nSince the hack function has 50 lines and the original function had around 10 lines, the total line coverage is 50 / (10 + 50) = 83%. It is clear that the coverage criterion is achieved but at the cost of compromised quality.\nHow should we use code coverage measure? Code coverage is a useful metric in the sense that it gives us assurance about so many lines of our code base having been executed by the test suite. But if that is the only metric being used, then it may give a false indication of the robustness and integrity of the tests.\nInstead, code coverage should be coupled with functional coverage, where one ensures that the test suite actually tests all the functionality of the product.\nConclusion Code Coverage is required but not enough.\nNotes: Code coverage Wikipedia\n",
          "image":"/images/2022/02/code-coverage.jpeg",
          "date": "February 10, 2022",
          "url": "https://blog.incubyte.co/blog/code-coverage-and-reliability/"
      },

          "summary":"\u003cp\u003eHello there, Welcome to the Incubyte DevOps Assessment!\u003c/p\u003e\n\u003cp\u003eThrough this assessment, we want to evaluate how well you can work with CI/CD tools across the board.\nWe want to see the DevOps Engineer in you.\u003c/p\u003e",
          "content":"Hello there, Welcome to the Incubyte DevOps Assessment!\nThrough this assessment, we want to evaluate how well you can work with CI/CD tools across the board. We want to see the DevOps Engineer in you.\nFor this assessment, your goal is to create a CI/CD pipeline that can be used to test, build and deploy an application. The application should be deployed to the cloud and will be tested against a set of test cases.\nApplication Details This repository is a simple Micronaut application. Go through the repository description to understand what it does and how to run it. (See Readme for more details)\nTasks Your task is to implement the CI/CD pipelines for this application on Azure/AWS/Jenkins or your favorite CI/CD tools, with the following steps:\nBuild Test Static code analysis (Any one of Sonar, PMD, FindBug, etc) Deploy the application on the cloud Submitting the assessment Fork this repository. Complete the tasks as described above. Make sure you follow best practices for DevOps, git, and commit often. Add the link to your live application in the README.md file. Push your changes to GitHub. Send us a link to your repository. Have questions? Feel free to ask us anything! We are here to help.\n",

      "https:\/\/blog.incubyte.co\/blog\/your-daily-checklist\/": {
          "title": "Your daily productivity test",
          "tags": ["Playbook",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eAre you a software developer? How can you be more effective on this journey of being a craftsperson?\nA lot has been written on this subject, the most focus on the big picture.\nBut what about little things you can do to improve your daily work? All you need is 1% improvement to be on the trajectory of being a better developer and possibly a better human being.\u003c/p\u003e",
          "content":"Are you a software developer? How can you be more effective on this journey of being a craftsperson? A lot has been written on this subject, the most focus on the big picture. But what about little things you can do to improve your daily work? All you need is 1% improvement to be on the trajectory of being a better developer and possibly a better human being.\nAsk yourself these questions at the end of the day every day.\n1. Did I create an item in the todo list? You have completed your morning errands, and your hands are itching to start coding, but wait! Are you supposed to reply to some emails? Or complete that blog that you were writing? Or summarize last night\u0026rsquo;s call and make some technical decisions based on it? All of these things are the ones that fall through the cracks. As a developer, it\u0026rsquo;s essential to be organized. There are a zillion things \u0026ldquo;you will do later.\u0026rdquo; Make them part of your todo list, and then mark them off. Give Todoist a try. There is a rumor going that checking things off of your todo list releases Dopamine :-)\n2. Did I check my calendar? Thank god you are past your todos, and you are all ready to start coding that shiny new feature. But you are not done yet. You have to check your calendar and see if you have any important events. If you have, then you have to make sure that you are on the right track. Checking and organizing the calendar along with your TODO list should be the first thing as you start your day. It\u0026rsquo;s crucial in the world of remote working, there will be people waiting for you on calls, or you will miss something vital because you could not join a call. Make a mental note of how your day is going to look based on your calendar. If your calendar is primarily empty, then go ahead and book your lunchtime on it!\n3. Did I write a test? For many, writing tests and writing production code has no difference. Production code gets written alongside tests. But if you don\u0026rsquo;t do it already, try it. It will make your life stress-free in the long run, and seeing your tests pass one by one will give you the pleasure of success every time.\n4. Did I think before naming my variables, classes, functions? Now you have done it. You have reached the point where you start coding. You are in your flow, adding lines after lines of code. But you can\u0026rsquo;t be sure that you have thought before naming each of the variables, classes, functions. No matter how small it may sound, this one thing will make you and your teammates extremely happy. See, this is what makes you a better human being :-) you are already thinking about others, people who will read your code. This principle is just a tiny part of clean coding practices and signifies just one of them, but the point is to learn and apply all of them to your code.\n5. Did I automate something that I did three or more times? One trade-off of being a developer is getting caught in a spiral of monotonous, repetitive tasks. That leads to general unhappiness about your work. You have an opportunity to change that. Ask yourself, \u0026ldquo;Have I done this already three or more times?\u0026rdquo; If the answer is yes, then think about ways of automating it. Automation can range from sending emails to encapsulating code you find yourself writing over and over again. Believe it or not, you can send emails automatically by using Zappier or Microsoft Flow. We do it, and you should too!\n6. Did I make a note? Wait, what! Notes? Isn\u0026rsquo;t that something managers do? They do, but capturing the details of what you need to do, like thoughts on architecture while coding or even an execution plan, goes a long way. Numerous things come to our mind, either as part of team meetings or simply during showers. If you didn\u0026rsquo;t note that thought down, it would be part of those thousands of things you thought of but never got to. Often, you may take shortcuts while coding, note them down, revisit the notes, create work items from there, and fix the technical debt you created!\n7. Did I commit and push something? Now you have created the new shiny feature with the cleanest possible code, the Monalisa! Were you able to commit and push it? Understandably, you can\u0026rsquo;t push something every day. But as developers, we must strive to create stories so small that we can do commits and push every day. These practices will promote frequent releases, smaller changes, and lower risks. Of course, all of this works well if you have looked into our project kickoff checklist.\n8. Did I create a diagram? Creating diagrams can help you clear your thoughts in terms of software architecture or simply workflows. One more advantage, others can refer to it!\n9. Did I read a book? Finally, your day is over, and you are ready to go to bed. How about squeezing 10 minutes of reading? You are consuming content all the time, blogs, videos, tweets, though books are different. It allows you to choose what you want to learn deliberately. Also, the book got printed and made in your hand, which may mean the author has some authenticity on the subject and can deliver some value instead of some random tweet pushed to you. Sure, you can not read a book every day, but we mean spending 10 to 15 minutes every day doing so. Once again, 1% investment in yourself every day.\n",
          "image":"/images/2021/11/checklist2.jpg",
          "date": "November 16, 2021",
          "url": "https://blog.incubyte.co/blog/your-daily-checklist/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/kickstart-checklist\/": {
          "title": "Project Kickstart Checklist",
          "tags": ["Playbook",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eThe \u003ca href=\"http://atulgawande.com/book/the-checklist-manifesto/\"\u003eChecklist Manifesto\u003c/a\u003e by Atul Gawande, walks us through the benefits of the humble checklist. He talks about how checklists of \u0026ldquo;dumb stuff\u0026rdquo; can save us from disasters in life and death situations. We developers, too, can use such a checklist when we start a new project.\u003c/p\u003e",
          "content":"The Checklist Manifesto by Atul Gawande, walks us through the benefits of the humble checklist. He talks about how checklists of \u0026ldquo;dumb stuff\u0026rdquo; can save us from disasters in life and death situations. We developers, too, can use such a checklist when we start a new project.\n1. Is your code in the source control? Source control has become a litmus test of a good development workflow. SCM is the first item in Joel Spolsky\u0026rsquo;s \u0026ldquo;The Joel Test.\u0026rdquo; Though typical mistake developers make is they use source control only for code. Make sure that you use SCM systems for all of the following.\nCode Build script CI/CD pipeline Deployment script Database migration scripts Wiki, or Architecture Decision Record Any infrastructure-related scripts. Ex dockerfile, docker compose, terraform etc 2. Do you have an automated database versioning tool? Tools like Flyway and, Liquibase stores your database migrations in a text file. Once the database changes are captured in a text file, they can become part of the SCM and be versioned!\n3. Did you start with a unit test? Practices like TDD or TCR(Test Commit Revert) are a few of the best practices for development workflow, but if you don\u0026rsquo;t do it, at least make sure that high-quality test cases are part of your codebase. And they should execute often and preferably before you merge the code in your mainline.\n4. Have you chosen a build tool? Is your build automated? Think Gradle, Maven, PyBuilder, or others. Be it the thousands of programming submissions we receive or our clients with legacy software. We still see codebases in Eclipse or IntelliJ workspace format, which depends on external Jar or binary files. They involve multiple manual steps before we can make builds successfully or set up the system.\nHaving your build configuration and dependencies as text files in the codebase helps to reproduce the development environment consistently across machines. Most modern build tools have loads of other features like one-click builds, security checks, license compatibility checks, etc.\n5. Did you choose a logging framework? While it\u0026rsquo;s is very tempting to defer choosing the logging framework and keep using console logging, it\u0026rsquo;s not a good idea. Make this decision early on. You will be writing cleaner code by avoiding console printing like print() and System.out.println(). This decision will become helpful when you want to integrate a monitoring system like Sentry, Datadog, ELK, etc.\n6. Do you have static code analysis as part of your pipeline? Many code linters exist today, ranging from open-source PMD to Sonar or Snyke. These linters can catch code-style issues as well security vulnerabilities early in the SDLC. Make it part of your IDE as well as CI/CD pipelines.\n7. Do you have quality gates as part of the CI/CD pipeline? Configure your CI/CD pipelines in such a way so that your code repositories reject any code change which has issues. These issues can range from unit test failure to static code analysis issues in the build.\n8. Do you have a fully automated release and deployment process without manual steps? Does your code automatically deploy upon successful merge in the pipeline? Does it require manual release approval? Whatever it may be, it has to be part of the fully automated pipeline. You are doing something severely wrong if you need to SSH somewhere or FTP files manually.\n9. Did you deploy a walking skeleton? Once you have the smallest working piece of your software along with a framework that can do all of the above, deploy it. This will require you to set up a build tool, database, migration tool, CI/CD pipeline, code scan, and test execution. And finally, validate all of it by pushing small code changes that gets tested and deployed automatically and succesfully.\nThe software industry sees so much evolution so fast, but these are a few practices that have stood the test of time and become the holy grail when it comes to basic SDLC hygiene. A good checklist for kick-starting any new project!\n",
          "image":"images/2021/11/checklist.jpg",
          "date": "November 15, 2021",
          "url": "https://blog.incubyte.co/blog/kickstart-checklist/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/tdd-assessment\/": {
          "title": "Incubyte TDD Assessment",
          "tags": ["Careers","Software Craftsmanship","TDD",],
          "authors":["Abhishek Keshri",],
          "summary":"\u003cp\u003eHello there and welcome to the Incubyte TDD Kata!\u003c/p\u003e\n\u003cp\u003eThis assessment is the first step in our recruiting process and will be followed by two pair programming/discussion sessions.\u003c/p\u003e",
          "content":"Hello there and welcome to the Incubyte TDD Kata!\nThis assessment is the first step in our recruiting process and will be followed by two pair programming/discussion sessions.\nWhat were looking for A Software Craftsperson at Incubyte is a person who has a strong commitment to the craft of software development. Someone who is passionate about software, knows their tools well, and is able to use them effectively to create carefully crafted software. Ultimately, a person who has a strong sense of what they are doing and is self-motivated to learn and grow.\nTDD is a core practice for all of us at Incubyte. We strongly believe that well-written software is a lot more valuable for the business and end users, as compared to software that is hacked together (but works!).\nThrough this assessment, we want to evaluate how readable and testable your code is. We want to see the Software Craftsperson in you.\nAs software developers, searching the internet is something of a necessity and is a vital tool for being effective problem solvers. We encourage you to Google away! You can also visit our inspiration page to find some useful talks and references that will help you sail through this assessment.\nWith that, let\u0026rsquo;s jump right in!\nThings to keep in mind Host your solution on a public GitHub/GitLab repository. Follow best practices for TDD. Watch this video to understand TDD better. Commit your changes frequently, ideally after every change to show how your code evolves with every step of TDD. We encourage you to use the programming language and tools best suited for the role you are applying for. Do not rush, take your time. We want to see your best work! Send us the link to your repo once youre happy with what you have done, make sure to include screenshots and other relevant information. String Calculator TDD Kata Tips: Start with the simplest test case of an empty string and move to one and two numbers. Remember to solve problems in a simple manner so that you force yourself to write tests you did not think about. Remember to refactor after each passing test. Steps: Create a simple String calculator with a method signature like this:\nint add(string numbers) Input: a string of comma-separated numbers Output: an integer, sum of the numbers Examples:\nInput: \u0026ldquo;\u0026rdquo;, Output: 0 Input: \u0026ldquo;1\u0026rdquo;, Output: 1 Input: \u0026ldquo;1,5\u0026rdquo;, Output: 6 Allow the add method to handle any amount of numbers.\nAllow the add method to handle new lines between numbers (instead of commas). (\u0026quot;1\\n2,3\u0026quot; should return 6)\nSupport different delimiters:\nTo change the delimiter, the beginning of the string will contain a separate line that looks like this: \u0026quot;//[delimiter]\\n[numbers]\u0026quot;. For example, \u0026quot;//;\\n1;2\u0026quot; where the delimiter is \u0026quot;;\u0026quot; should return 3. Calling add with a negative number will throw an exception: \u0026quot;negative numbers not allowed \u0026lt;negative_number\u0026gt;\u0026quot;.\nIf there are multiple negative numbers, show all of them in the exception message, separated by commas. Want more? Check out TDD Kata 1 for the full version. Extra points for completing all the steps!\nHave questions? Feel free to ask us anything! We are here to help.\n",
          "image":"/images/2021/09/laptop-plant.jpg",
          "date": "September 21, 2021",
          "url": "https://blog.incubyte.co/blog/tdd-assessment/"
      },
