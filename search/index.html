      "https:\/\/blog.incubyte.co\/blog\/data-security\/": {
          "title": "Security Practices for Postgres Web Application",
          "tags": ["Security",],
          "authors":["Rupali Pardeshi",],
          "summary":"\u003cp\u003eData security is when protective measures are put in place to keep unauthorsized access out of computers, websites, and databases. This process also provides a mechanism for protecting data from loss or corruption.\u003c/p\u003e",
          "content":"Data security is when protective measures are put in place to keep unauthorsized access out of computers, websites, and databases. This process also provides a mechanism for protecting data from loss or corruption.\nThere can be many ways in which a database\u0026rsquo;s security can be breached. However, today I am going to be writing about one in particular - SQL injection.\nWhat is SQL Injection SQL is how your application communicates with you database, SQL injection is a web security vulnerability that allows an attacker to interfere with the queries that an application makes to its database. It generally allows an attacker to view data that they are not normally able to retrieve. This might include data belonging to other users, or any data that the application is able to access. In many cases, an attacker can modify or delete this data, causing persistent changes to the application\u0026rsquo;s content or behavior.\nIn some situations, an attacker can escalate an SQL injection attack to compromise the underlying server or other back-end infrastructure, or perform a denial-of-service attack.\nSQL Injections are the most common method of data attacks. The main cause which leads to such attacks is having SQL queries directly concatenated with data provided by users in the database.\nLet\u0026rsquo;s see some examples of SQL injections with concatenation\nexecuteQuery(SELECT  FROM users WHERE email = \u0026quot; + emailAddress + \u0026ldquo;);\nIdeally, when we write the above query, we want the user to enter the email address say abe@xyz.gov. This is a threat and thus the wrong way of implementation as the user can enter another user\u0026rsquo;s email and get all the data. What will happen if a malicious user did not enter an email address, but instead typed:\n OR email != \nAs we are using string concatenation our SQL query will become:\nSELECT  FROM users WHERE email =  OR Email != \nThe WHERE clause in this statement is a tautology (a statement that is true by definition). This means the email address is either equal to the empty string or not equal to the empty string. We do not have to know which email addresses that are present in the table and the query will return every row in the table.\nSimilarly, the malicious user can join data together from multiple tables, insert data, modify data, and delete data.\nIf the user enters \u0026ldquo;FALSE; DROP TABLE\u0026rdquo; users. Our query after concatenation will result in a table deletion query. The entire users table will be deleted!\nSELECT  FROM users WHERE email = FALSE; DROP TABLE users\nHow to prevent SQL Injections? 1. Prepared Statements Most instances of SQL injection can be prevented by using parameterized queries (also known as prepared statements) instead of string concatenation within the query. Prepared statements create a template for a query that establishes an immutable grammar.\nPreparedStatement stmt = con.prepareStatement (SELECT * FROM table WHERE id = ?;); stmt.setInt(1, data);\nThe ? is used as the placeholder and value is added by various set functions. Java provides type-specific binding functions for data such as setString() or setInt(). These functions help sanity check the data received from the user\nThe power of this approach is that the SQL and the data are always kept separate. If an attacker inserts a long string, that will result in the database rejecting it because it was expecting an integer.\nThe grammar of the above expression will always be email=something and the SELECT statement will return records only where the email column exactly matches the value of the parameter provided to the statements. The query below will try to search email with value * and will not return all the rows.\nstatement.setInt(1, \u0026ldquo;*\u0026rdquo;)\nThis holds true even when the data contain SQL commands such as the following examples:\nstatement.setInt(1, \u0026ldquo;1 OR TRUE UNION SELECT name,password FROM employee\u0026rdquo;);statement.setInt(1, \u0026ldquo;FALSE; DROP TABLE users\u0026rdquo;);\nPrepared Statements can save us from the attacks specified above, But it doesn\u0026rsquo;t mean the prepared statements will change the result set. Consider the code that changes the email comparison from an equality test (=) as in the previous examples to a LIKE statement that would support wildcard matches.\nstatement = con.prepareStatement(\u0026ldquo;SELECT email FROM employee WHERE email LIKE ?\u0026rdquo;) statement.setString(1, \u0026ldquo;%@%\u0026rdquo;)\nThis will return all the email addresses as all the emails contain @.\nThis attack is possible as the \u0026lsquo;like\u0026rsquo; statement supports wildcards and hence special characters like the asterisk (*), percent symbol (%), underscore (_), and question mark (?) can be inserted into a bound parameter resulting in undesirable effects.\nThere are some characters that need to be escaped even if we are using PreparedStatements. SQL wildcards such as ([ and ]), (%), (_), (*) have an effect when part of parameters. We must escape these wildcards Unless a query explicitly matches multiple values based on wildcards.\n2. JAP/ Hibernate / ORM JPA or ORM do not prevent us from writing vulnerable code. Lets consider the example below\nTypedQuery query = em.createQuery( \u0026ldquo;SELECT * FROM User WHERE userid= \u0026lsquo;\u0026rdquo; + userId+ \u0026ldquo;\u0026rsquo;\u0026rdquo;, User.class); User user= query.getSingleResult();\nAll the vulnerabilities specified above are persistent in this Query. To avoid them we may write parameterized queries Similar to JDBC PreparedStatement, either by using Positional parameters or named Parameters\nPositional parameters\n@Query(\u0026ldquo;SELECT u FROM User u WHERE u.id = ?1 and u.name = ?2\u0026rdquo;) User findUserByIdAndName(Integer id, String name);\nNamed parameters\u0026gt; @Query(\u0026ldquo;SELECT u FROM User u WHERE u.id = :id and u.name = :name\u0026rdquo;) User findUserByIdAndName(@Param(\u0026ldquo;status\u0026rdquo;) Integer id, @Param(\u0026ldquo;name\u0026rdquo;) String name);\n3. Stored Procedures Stored Procedures are SQL statements stored in the database rather than in the application code. Like prepared statements, Stored Procedures can also populate the queries with user-supplied data.\nThey have to be securely written to avoid SQL Injections.\nCREATE PROCEDURE bad_proc @name varchar(256) BEGIN EXEC (\u0026lsquo;SELECT COUNT(*) FROM users WHERE name LIKE \u0026ldquo;\u0026rsquo; + @name + \u0026lsquo;\u0026rdquo;\u0026rsquo;) END\nWe can write the above Stored Procedures securely as below\nCREATE PROCEDURE bad_proc @name varchar(256) BEGIN EXEC (\u0026lsquo;SELECT COUNT(*) FROM users WHERE name LIKE @name\u0026rsquo;) END\nSome more database safeguards: The user in context.xml or in properties file must have only the DML privilege. The user can execute only select, insert, update and delete statements on the tables in that particular schema, and hence restricting the malicious user to drop or create tables or delete databases in case of such attacks\nThe following command will grant DML privilege to a PostgreSQL user:\nGRANT SELECT, INSERT, UPDATE, DELETE ON ALL TABLES IN SCHEMA schema_name TO username;\nIn the case where you need to execute DDL(Data Definition Language) query, like create or drop the table, then do the following:\nYour most used DB user(the one stored in properties or context.xml file) must have only rights to execute DML queries. Let\u0026rsquo;s call this user \u0026lsquo;dmlOnlyUser\u0026rsquo; 2. Create a new elevated user with DDL privilege. Let\u0026rsquo;s call this user \u0026lsquo;ddlUser\u0026rsquo;. Store the ddlUsers credentials in the database. 3. In order to run DDL statements, access the Database, retrieve the \u0026lsquo;ddlUser\u0026rsquo; user\u0026rsquo;s credentials, and then create a new connection using those credentials. Then run the DDL and release the connection right away. These are some of the security measures we can take to prevent SQL Injections. The main idea is that even if it is difficult to find all possible vulnerabilities in our code especially when we are working with legacy code, we should at least try to limit the damage and the possibility of attacks through SQL Injections.\n",
          "image":"/images/2020/09/computer_security_blog_v01.jpg",
          "date": "September 1, 2020",
          "url": "https://blog.incubyte.co/blog/data-security/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/do-not-copy-and-paste-code\/": {
          "title": "Do not Copy and paste code to minimize the impact:",
          "tags": ["97 Things Not To Do",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eHave you ever seen code in your module, which was so complex that you decided to copy and paste it entirely rather than changing it to accommodate your requirement? What does it say about you and your codebase?\u003c/p\u003e",
          "content":"Have you ever seen code in your module, which was so complex that you decided to copy and paste it entirely rather than changing it to accommodate your requirement? What does it say about you and your codebase?\nThough a seemingly harmless action at the time of copying and pasting can become the root of many issues in the future, imagine, one will have to remember to fix the problems in all the duplicated code all the time. If all duplicate code instances do not get fixes, these bugs may reappear in different places in the application. Remember, code is a liability; the more of it you have, the more time you will spend in maintaining it.\nWhen intentional duplication becomes the way of safely making changes, you don\u0026rsquo;t have enough tests, or your tests are not trustworthy. Also, the system may not follow SOLID principles, which makes it tough to extend and change.\n",
          "image":"/images/2020/08/depositphotos_14942465-stock-photo-copy-paste-keyboard.jpg",
          "date": "August 28, 2020",
          "url": "https://blog.incubyte.co/blog/do-not-copy-and-paste-code/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/do-not-fall-for-faux-agile\/": {
          "title": "Do not Fall for faux agile",
          "tags": ["97 Things Not To Do",],
          "authors":["Sapan Parikh",],
          "summary":"\u003cp\u003eEnough ink is already spilled on this topic, nevertheless talking about it once again may not hurt.\u003c/p\u003e",
          "content":"Enough ink is already spilled on this topic, nevertheless talking about it once again may not hurt.\nA team that is adopting agile must adopt its underlying spirit.\nChaos is not agile; not planning is not agile. Scrum, did wrong, is not agile. In software development, doing \u0026ldquo;ceremonies\u0026rdquo; at a regular interval does not make teams agile.\nTo be agile in a real sense, developers should think about the entire software development life cycle, from a ticket in the backlog to the product\u0026rsquo;s build and release. Technologies, processes, practices, and the team structure should align to facilitate the business\u0026rsquo;s agility.\nAgility means the ability to change over time; this agility has to be brought in by design, and every team member has to work towards it. Organizations should design a system\u0026rsquo;s architecture such that it allows the software to change without side effects. If there are side effects, then there should be a faster feedback cycle. Agility in software development comes by profoundly caring about what you are doing and doing the right thing.\nThis tweet by Kent Beck summarizes agile for developers to me!\nA common anti-pattern for the development teams is to get coached on one of the Agile methodologies like Scrum or Kanban and start the ceremonies like the daily standup without any changes in the software SDLC or teams themselves.\nTeams should embrace other software development tools and practices too, a few that come to mind which supports agility are\nFully automated build and deployment pipelines Automated test cases XP Practices like TDD and pair programming Right workflows on the source control Well thought out system architecture Finally, here are the values of Agile from the Agile Manifesto\nIndividuals and interactions over processes and tools Working software over comprehensive documentation Customer collaboration over contract negotiation Responding to change over following a plan That is, while there is value in the items on the right, we value the items on the left more.\n",
          "image":"/images/2023/faux-agile-header.jpg",
          "date": "August 1, 2020",
          "url": "https://blog.incubyte.co/blog/do-not-fall-for-faux-agile/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/feedback\/": {
          "title": "Feedback \u0026 Rapid Prototyping",
          "tags": ["Playbook",],
          "authors":["Arohi Parikh",],
          "summary":"\u003cblockquote\u003e\n\u003cp\u003e\u0026ldquo;\u003cem\u003eNo fixed direction remains valid for long\u0026rdquo;\u003c/em\u003e \u003cem\u003e-\u003c/em\u003e Extreme Programming Explained by Kent Beck\u003c/p\u003e",
          "content":" \u0026ldquo;No fixed direction remains valid for long\u0026rdquo; - Extreme Programming Explained by Kent Beck\nOur teams strive to generate as much feedback as we can handle, as quickly as possible. We try to shorten the feedback cycle to minutes or hours, instead of weeks or months. The sooner we know, the sooner we can adapt our course to the one that provides the most value to our clients. Feedback comes to us in many flavors. It can be internal feedback on our code while pair programming, feedback from the client during an iteration demo or inputs from an end-user through a user interview. These are all intrinsic and invaluable to our process.\nHow we do it?\nTo build a new product, new feature, or new solution, we start with an intensive prototyping phase. Here we make assumptions, we present mockups, we validate or invalidate our understanding and we iterate quickly to arrive at optimal solutions. This way, as a team, we have a clear indicator of whether we\u0026rsquo;re moving in the right or wrong direction before we write a single line of code.\nAs we start implementation, we do client demos with every iteration to make sure we are aligned on all fronts including feature prioritization, solution efficacy and end business goals. And not limiting feedback to being just customer facing, our team thrives on feedback from within. There are no hierarchies and no lines that should not be crossed. From pointers on how best to use IDE shortcuts, to clean coding practices, to pointing out bad pronunciations! We don\u0026rsquo;t refrain from speaking up and love getting tips ourselves.\nOur goal is to help our clients\u0026rsquo; business prosper by accommodating ever-changing requirements in fast-moving and constantly evolving environments. We cherish constant feedback and respond to it by course-correction and exercising agility in the real sense as and when required - quickly.\n",
          "image":"/images/2023/feedback-header.jpg",
          "date": "August 1, 2020",
          "url": "https://blog.incubyte.co/blog/feedback/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/planning\/": {
          "title": "Planning \u0026 Communication",
          "tags": ["Playbook",],
          "authors":["Arohi Parikh",],
          "summary":"\u003cp\u003eOne of our primary process goals is to make frequent, small releases of our working software. We do this through regular communication and bi-weekly iterations on a product.\u003c/p\u003e",
          "content":"One of our primary process goals is to make frequent, small releases of our working software. We do this through regular communication and bi-weekly iterations on a product.\nCommunication helps our team achieve this goal by spreading knowledge, and creating a sense of a team, collaboration, and co-operation without the frequent releases would not be possible. Many times, solutions to problems emerge from within our team when we huddle to brainstorm together.\nHow we do it?\nWe talk. Daily. Multiple times daily.\nWhile this might read like an obvious statement, there is often lots of room for improvement in reality. Many teams build walls between stakeholders when they would benefit from collaboration instead from product experts to engineering and design to marketing, finance, and potentially others. That collaboration starts with agreeing on what work should be done in which order and to what level of depth, and it never ends.\nBe it our 15 min daily stand-ups, bi-weekly iteration planning meetings, or bi-weekly retrospectives, we make it a point to communicate often in a structured and unstructured environment. Stand-ups are mostly open where people are free to say what they need to, whereas a retrospective is a structured discussion aimed at getting the most information out of the data collected.\nFew visible benefits we pass on to our client by communicating well inside and outside our teams:\nOur clients save time by not having to fix the same problems repeatedly because our teams talk to each other in real-time daily. This practice also means the same kind of issues do not pop up from time to time as there is constant knowledge sharing and transfer happening, and if they do, they can be fixed faster. Effective communication with all stakeholders helps us get quicker feedback, thus providing the opportunity to fine-tune our team\u0026rsquo;s direction and the project as per the evolving requirements. Familiarity in the team within the team and our clients ensures that all the stakeholders are always on the same page, and there is little left open to assumptions. Our teams harness the individual\u0026rsquo;s complementary skills, and effective communication ensures that there is knowledge transfer, and the whole group grows in multiple directions simultaneously. ",
          "image":"/images/2023/planning-header.jpg",
          "date": "August 1, 2020",
          "url": "https://blog.incubyte.co/blog/planning/"
      },

      "https:\/\/blog.incubyte.co\/blog\/technology-platforms-2\/": {
          "title": "Technology Platforms \u0026 Business Economics",
          "tags": ["Playbook",],
          "authors":["Kaushal Rohit",],
          "summary":"\u003cp\u003eEarly in a project, we have to decide which platforms we\u0026rsquo;ll use. Which platforms depend on our ideas for solving the users\u0026rsquo; problems. After considering what\u0026rsquo;s best for users, the best tools for us have a strong community, make us happy, and help us create and iterate quickly. Our developers are highly versatile with their choice of tools and integrate the tools\u0026rsquo; ideologies into their development process.Some of the tools we use and platforms we work with (and highly recommend) are/Some of the ideologies that our choice of tech platforms abide by are:\u003c/p\u003e",
          "content":"Early in a project, we have to decide which platforms we\u0026rsquo;ll use. Which platforms depend on our ideas for solving the users\u0026rsquo; problems. After considering what\u0026rsquo;s best for users, the best tools for us have a strong community, make us happy, and help us create and iterate quickly. Our developers are highly versatile with their choice of tools and integrate the tools\u0026rsquo; ideologies into their development process.Some of the tools we use and platforms we work with (and highly recommend) are/Some of the ideologies that our choice of tech platforms abide by are:\nHaving an Integrated Development Environment (IDE) that supplements the developers\u0026rsquo; ability to achieve maximum efficiency. This can be achieved in many ways. Some people are vim pros and emacs hackers, some are into a full-blow IDE experience like IntelliJ, while some just prefer a no-nonsense VS Code/Atom setup. A Build tool and Scripting for automating a lot of the grunt work that developers would have to do daily  hence leading to the effective utilization of time and resources. At Incubyte we start our projects with walking skeleton pattern, where we focus on fully automated CI/CD from the very early stage of the SDLC. A Code Linter ensures that the utmost quality of code is being used in the product. It also helps our team identify security issues early on in the process. In today\u0026rsquo;s Cloud Services era, many pre-packaged or off-the-shelf utilities are available for our teams to use in the DevOps process. Using cloud providers, we ensure that our teams are engaged in solving the clients business problems and have a focus on the delivery of the actual application rather than focusing on maintaining servers i.e. not solving an already solved problem. Continuous Integration and Continuous Deployment help us achieve our primary process goal of making frequent, small releases by enforcing automation in building, testing, and deploying applications. CI/CD also helps bridge the gaps between development and operation activities and teams by enforcing automation. Modern-day DevOps practices involve continuous development, continuous testing, continuous integration, continuous deployment, and continuous monitoring of software applications throughout its development life cycle. The CI/CD practice or CI/CD pipeline forms the backbone of our modern-day DevOps operations. Business Economics Having talked about the platforms we use, we acknowledge that software developed with the best architecture is a failed product if it does not recognize the economic risks and the clients\u0026rsquo; market positioning. We understand this principle and are aligned with our clients\u0026rsquo; specific needs. Our teams strive to deliver continuous value, meet the business goal, and keep our clients\u0026rsquo; best interests at heart while providing the best quality technologies suited to their specific needs.\nOur teams understand that a dollar earned today is better than a dollar earned tomorrow. Paired with Incremental Design and DevOps practices, our teams try to help clients make money sooner than later!\n",
          "image":"/images/2020/10/cio_ai.png",
          "date": "January 1, 0001",
          "url": "https://blog.incubyte.co/blog/technology-platforms-2/"
      },
      
  }
