<script type="text/javascript">
  const body = document.querySelector("body");
  const themeToggleButton = document.querySelector("#theme-toggle-btn");

  themeToggleButton.addEventListener("click", toggleTheme);

  function toggleTheme() {
    const isDarkThemeActive = body.classList.contains("dark-theme");
    if (isDarkThemeActive) {
      changeTheme("light");
    } else {
      changeTheme("dark");
    }
  }

  function changeTheme(theme) {
    if (theme == "light") {
      themeToggleButton.classList.remove("fa-sun");
      themeToggleButton.classList.add("fa-moon");
      body.classList.remove("dark-theme");
      saveThemeToLocalStorage(theme);
    } else {
      themeToggleButton.classList.add("fa-sun");
      themeToggleButton.classList.remove("fa-moon");
      body.classList.add("dark-theme");
      saveThemeToLocalStorage(theme);
    }
  }

  function saveThemeToLocalStorage(theme) {
    localStorage.setItem("theme", theme);
  }

  const currentTheme = localStorage.getItem("theme");
  if (currentTheme) {
    if (currentTheme === "dark") {
      changeTheme("dark");
    } else {
      changeTheme("light");
    }
  } else {
    changeTheme("light");
  }
</script>

      "https:\/\/blog.incubyte.co\/blog\/avoid-testing-implementation-details\/": {
          "title": "Stop Testing Implementation Details in Your Frontend Code",
          "tags": ["Testing","Frontend","Best Practices",],
          "authors":["Tilak Patidar",],
          "summary":"\u003cp\u003eAs developers, we all want to write good tests. But sometimes, without realizing it, we write tests that make our lives harder instead of easier. Today, let\u0026rsquo;s talk about one of the biggest testing mistakes: \u003cstrong\u003etesting implementation details\u003c/strong\u003e.\u003c/p\u003e",
          "content":"As developers, we all want to write good tests. But sometimes, without realizing it, we write tests that make our lives harder instead of easier. Today, let\u0026rsquo;s talk about one of the biggest testing mistakes: testing implementation details.\nWhat Are Implementation Details? Think of implementation details as the \u0026ldquo;behind-the-scenes\u0026rdquo; stuff in your code. It\u0026rsquo;s like the engine of a car, users don\u0026rsquo;t care how the engine works internally, they just care that the car moves when they press the gas pedal.\nSimple rule: If a user (either an end-user or a developer using your component) doesn\u0026rsquo;t directly interact with it, see it, or need to know about it, then it\u0026rsquo;s probably an implementation detail.\nWhy Testing Implementation Details Is Bad There are two main problems with testing implementation details:\nYour tests break when you refactor code (even when the app still works fine) Your tests pass when your app is actually broken Let\u0026rsquo;s see this in action with a simple example.\nExample: A Counter Component Let\u0026rsquo;s say we have a simple counter component:\n// Counter.js import React, {useState} from \u0026#39;react\u0026#39;; function Counter() { const [count, setCount] = useState(0); const increment = () =\u0026gt; { setCount(count + 1); }; const decrement = () =\u0026gt; { setCount(count - 1); }; return ( \u0026lt;div\u0026gt; \u0026lt;h2\u0026gt;Count: {count}\u0026lt;/h2\u0026gt; \u0026lt;button onClick={increment}\u0026gt;+\u0026lt;/button\u0026gt; \u0026lt;button onClick={decrement}\u0026gt;-\u0026lt;/button\u0026gt; \u0026lt;/div\u0026gt; ); } export default Counter; The Wrong Way: Testing Implementation Details\nHere\u0026rsquo;s how many developers (including myself in the past) would test this:\n// Counter.test.js - BAD EXAMPLE import {render} from \u0026#39;@testing-library/react\u0026#39;; import Counter from \u0026#39;./Counter\u0026#39;; test(\u0026#39;increment function increases count state\u0026#39;, () =\u0026gt; { const wrapper = render(\u0026lt;Counter /\u0026gt;); const component = wrapper.container.firstChild; // Testing internal state - BAD! expect(component.state.count).toBe(0); // Calling internal methods directly - BAD! component.increment(); expect(component.state.count).toBe(1); }); test(\u0026#39;component has increment and decrement methods\u0026#39;, () =\u0026gt; { const wrapper = render(\u0026lt;Counter /\u0026gt;); const component = wrapper.container.firstChild; // Testing that internal methods exist - BAD! expect(typeof component.increment).toBe(\u0026#39;function\u0026#39;); expect(typeof component.decrement).toBe(\u0026#39;function\u0026#39;); }); What\u0026rsquo;s wrong with this approach?\nTesting internal state directly: We\u0026rsquo;re checking component.state.count, but users never see or care about this internal state variable Calling methods directly: We\u0026rsquo;re calling component.increment() directly instead of simulating how a real user would interact (clicking a button) Testing method existence: We\u0026rsquo;re checking if methods exist, but this doesn\u0026rsquo;t tell us if the component actually works for users Fragile tests: If we rename increment to handleIncrement or change the state structure, these tests break even though the component still works perfectly Problem 1: Tests Break During Refactoring\nLet\u0026rsquo;s say we want to refactor our counter to use a reducer instead of useState:\n// Counter.js - Refactored version import React, {useReducer} from \u0026#39;react\u0026#39;; function counterReducer(state, action) { switch (action.type) { case \u0026#39;INCREMENT\u0026#39;: return {value: state.value + 1}; case \u0026#39;DECREMENT\u0026#39;: return {value: state.value - 1}; default: return state; } } function Counter() { const [state, dispatch] = useReducer(counterReducer, {value: 0}); const handleIncrement = () =\u0026gt; { dispatch({type: \u0026#39;INCREMENT\u0026#39;}); }; const handleDecrement = () =\u0026gt; { dispatch({type: \u0026#39;DECREMENT\u0026#39;}); }; return ( \u0026lt;div\u0026gt; \u0026lt;h2\u0026gt;Count: {state.value}\u0026lt;/h2\u0026gt; \u0026lt;button onClick={handleIncrement}\u0026gt;+\u0026lt;/button\u0026gt; \u0026lt;button onClick={handleDecrement}\u0026gt;-\u0026lt;/button\u0026gt; \u0026lt;/div\u0026gt; ); } export default Counter; What happens? Our tests break! \nThere\u0026rsquo;s no count state anymore (it\u0026rsquo;s state.value now) There\u0026rsquo;s no increment method anymore (it\u0026rsquo;s handleIncrement now) The component works exactly the same for users, but our tests fail Why this proves implementation details testing is bad:\nThis refactoring is a perfect example of why testing implementation details hurts productivity. We improved our code\u0026rsquo;s internal structure (using useReducer for better state management), but our tests punish us for it. The component still:\nShows \u0026ldquo;Count: 0\u0026rdquo; initially Increments when + button is clicked Decrements when - button is clicked Looks and behaves identically to users Yet our tests fail because they were coupled to internal implementation details that changed. This forces developers to spend time fixing tests instead of adding features or fixing real bugs.\nProblem 2: Tests Pass When App Is Broken\nLet\u0026rsquo;s say someone accidentally breaks the button click handlers:\n// Counter.js - BROKEN VERSION function Counter() { const [count, setCount] = useState(0); const increment = () =\u0026gt; { setCount(count + 1); }; const decrement = () =\u0026gt; { setCount(count - 1); }; return ( \u0026lt;div\u0026gt; \u0026lt;h2\u0026gt;Count: {count}\u0026lt;/h2\u0026gt; {/* OOPS! Forgot onClick handlers */} \u0026lt;button\u0026gt;+\u0026lt;/button\u0026gt; \u0026lt;button\u0026gt;-\u0026lt;/button\u0026gt; \u0026lt;/div\u0026gt; ); } Our implementation detail tests still pass because:\nThe increment and decrement functions still exist The state still works when we call them directly But users can\u0026rsquo;t actually use the counter because buttons don\u0026rsquo;t work! Why this is dangerous:\nThis scenario shows the worst-case problem with implementation detail testing false confidence. Our tests give us a green checkmark, making us think everything works, but users can\u0026rsquo;t actually use our app!\nThe tests pass because:\nWe\u0026rsquo;re testing that methods exist (they do) We\u0026rsquo;re calling methods directly (they work when called directly) We\u0026rsquo;re checking internal state (it updates correctly when methods are called) But we\u0026rsquo;re not testing the critical connection between user actions (clicking buttons) and the methods being called. This is exactly the kind of bug that slips into production and breaks the user experience.\nThe Right Way: Test Like a User\nHere\u0026rsquo;s how we should test our counter:\n// Counter.test.js - GOOD EXAMPLE import {render, screen} from \u0026#39;@testing-library/react\u0026#39;; import userEvent from \u0026#39;@testing-library/user-event\u0026#39;; import Counter from \u0026#39;./Counter\u0026#39;; test(\u0026#39;user can increment and decrement the counter\u0026#39;, async () =\u0026gt; { const user = userEvent.setup(); render(\u0026lt;Counter /\u0026gt;); // Check initial state by looking at what user sees expect(screen.getByText(\u0026#39;Count: 0\u0026#39;)).toBeInTheDocument(); // Interact like a real user would await user.click(screen.getByText(\u0026#39;+\u0026#39;)); expect(screen.getByText(\u0026#39;Count: 1\u0026#39;)).toBeInTheDocument(); await user.click(screen.getByText(\u0026#39;+\u0026#39;)); expect(screen.getByText(\u0026#39;Count: 2\u0026#39;)).toBeInTheDocument(); await user.click(screen.getByText(\u0026#39;-\u0026#39;)); expect(screen.getByText(\u0026#39;Count: 1\u0026#39;)).toBeInTheDocument(); }); What makes this approach better?\nTests real user interactions: We click actual buttons like a real user would, not call methods directly Verifies what users see: We check the displayed text (\u0026ldquo;Count: 1\u0026rdquo;) instead of internal state variables Tests the complete flow: From user action (click)  internal logic  visual feedback, ensuring the whole chain works Implementation agnostic: This test works whether we use useState, useReducer, class components, or any other implementation Catches real bugs: If buttons aren\u0026rsquo;t wired up correctly, this test will fail Survives refactoring: We can completely rewrite the internal logic and this test will still pass as long as the behavior is correct Why This Approach Is Better:\nRefactor-friendly: This test passes whether we use useState, useReducer, or even a completely different state management approach Catches real bugs: If someone breaks the button handlers, this test will fail Tests user behavior: We\u0026rsquo;re testing what users actually care about, can they click buttons and see the count change? Another Example: Login Form Let\u0026rsquo;s look at a more complex example:\n// LoginForm.js import React, {useState} from \u0026#39;react\u0026#39;; function LoginForm({onLogin}) { const [email, setEmail] = useState(\u0026#39;\u0026#39;); const [password, setPassword] = useState(\u0026#39;\u0026#39;); const [isLoading, setIsLoading] = useState(false); const handleSubmit = async (e) =\u0026gt; { e.preventDefault(); setIsLoading(true); try { await onLogin({email, password}); } catch (error) { console.error(\u0026#39;Login failed:\u0026#39;, error); } finally { setIsLoading(false); } }; return ( \u0026lt;form onSubmit={handleSubmit}\u0026gt; \u0026lt;input type=\u0026#39;email\u0026#39; placeholder=\u0026#39;Email\u0026#39; value={email} onChange={(e) =\u0026gt; setEmail(e.target.value)} /\u0026gt; \u0026lt;input type=\u0026#39;password\u0026#39; placeholder=\u0026#39;Password\u0026#39; value={password} onChange={(e) =\u0026gt; setPassword(e.target.value)} /\u0026gt; \u0026lt;button type=\u0026#39;submit\u0026#39; disabled={isLoading}\u0026gt; {isLoading ? \u0026#39;Logging in...\u0026#39; : \u0026#39;Login\u0026#39;} \u0026lt;/button\u0026gt; \u0026lt;/form\u0026gt; ); } export default LoginForm; Wrong Way: Testing Implementation Details\n// LoginForm.test.js - BAD EXAMPLE test(\u0026#39;handleSubmit function sets loading state\u0026#39;, () =\u0026gt; { const mockOnLogin = jest.fn(); const wrapper = render(\u0026lt;LoginForm onLogin={mockOnLogin} /\u0026gt;); // Testing internal state - BAD! expect(wrapper.state.isLoading).toBe(false); // Calling internal methods directly - BAD! wrapper.instance().handleSubmit({preventDefault: jest.fn()}); expect(wrapper.state.isLoading).toBe(true); }); What\u0026rsquo;s wrong with this login form test?\nTesting internal state: We\u0026rsquo;re checking wrapper.state.isLoading directly, but users don\u0026rsquo;t care about a state variable, they care about seeing \u0026ldquo;Logging in\u0026hellip;\u0026rdquo; text Calling methods directly: We\u0026rsquo;re calling handleSubmit directly with a fake event, bypassing the actual form submission process Missing user interaction: We\u0026rsquo;re not testing if the form actually submits when a user clicks the button Incomplete test: We\u0026rsquo;re not verifying that the onLogin function gets called with the right data Fragile: If we rename the state variable or method, this test breaks even if the component works perfectly Right Way: Test User Behavior\n// LoginForm.test.js - GOOD EXAMPLE import {render, screen} from \u0026#39;@testing-library/react\u0026#39;; import userEvent from \u0026#39;@testing-library/user-event\u0026#39;; import LoginForm from \u0026#39;./LoginForm\u0026#39;; test(\u0026#39;user can submit login form\u0026#39;, async () =\u0026gt; { const user = userEvent.setup(); const mockOnLogin = jest.fn(); render(\u0026lt;LoginForm onLogin={mockOnLogin} /\u0026gt;); // User types their credentials await user.type(screen.getByPlaceholderText(\u0026#39;Email\u0026#39;), \u0026#39;user@example.com\u0026#39;); await user.type(screen.getByPlaceholderText(\u0026#39;Password\u0026#39;), \u0026#39;password123\u0026#39;); // User clicks submit await user.click(screen.getByText(\u0026#39;Login\u0026#39;)); // Check that onLogin was called with correct data expect(mockOnLogin).toHaveBeenCalledWith({ email: \u0026#39;user@example.com\u0026#39;, password: \u0026#39;password123\u0026#39; }); }); test(\u0026#39;shows loading state when submitting\u0026#39;, async () =\u0026gt; { const user = userEvent.setup(); const slowOnLogin = () =\u0026gt; new Promise((resolve) =\u0026gt; setTimeout(resolve, 100)); render(\u0026lt;LoginForm onLogin={slowOnLogin} /\u0026gt;); await user.type(screen.getByPlaceholderText(\u0026#39;Email\u0026#39;), \u0026#39;user@example.com\u0026#39;); await user.type(screen.getByPlaceholderText(\u0026#39;Password\u0026#39;), \u0026#39;password123\u0026#39;); await user.click(screen.getByText(\u0026#39;Login\u0026#39;)); // User should see loading state expect(screen.getByText(\u0026#39;Logging in...\u0026#39;)).toBeInTheDocument(); }); Why these login form tests are much better:\nFirst test - Form submission:\nReal user workflow: Type email  type password  click submit button (exactly what users do) Tests actual behavior: Verifies the onLogin function receives the correct data No implementation details: We don\u0026rsquo;t care about state variables or internal methods Complete integration: Tests the entire flow from user input to function call Second test - Loading state:\nTests user-visible feedback: Checks for \u0026ldquo;Logging in\u0026hellip;\u0026rdquo; text that users actually see Realistic scenario: Uses a slow async function to simulate real API calls User perspective: Focuses on what the user experiences during loading Implementation independent: Works regardless of how loading state is managed internally These tests will continue to pass even if we:\nRename state variables or methods Switch from useState to useReducer Change the internal logic completely Refactor the component structure But they will fail if we break something users care about, like the form not submitting or the loading state not showing.\nSimple Test Writing Process Think like a user: What would a real person do with this component? Write the steps: \u0026ldquo;User types email, user clicks submit, user sees success message\u0026rdquo; Turn steps into test: Use testing library to simulate those exact user actions Verify the outcome: Check what the user would see or experience Conclusion Remember: The more your tests resemble the way your software is used, the more confidence they can give you.\nWhen you test implementation details, you\u0026rsquo;re creating tests that:\nBreak when you refactor (even when nothing is actually broken) Don\u0026rsquo;t catch real bugs that affect users Make your codebase harder to maintain When you test user behavior instead, you get:\nTests that survive refactoring Tests that catch real problems Confidence that your app actually works for users Your tests should be your safety net, not your burden. Focus on testing what users care about, and your tests will serve you much better in the long run.\n",

      "https:\/\/blog.incubyte.co\/blog\/prompting-like-a-pro\/": {
          "title": "Prompting Like a Pro: Crafting AI-Assisted Development Workflows",
          "tags": ["Prompt Engineering 101","Learnings",],
          "authors":["Saugat Rai",],
          "summary":"\u003cp\u003eThere are many ways to effectively prompt an LLM to get a good response, and the one I am sharing here is tailored for software development. These particular insights come from working with \u003ca href=\"https://docs.anthropic.com/en/docs/claude-code/overview\"\u003eClaude Code\u003c/a\u003e. The tips and tricks outlined below are based on my experience and can help you improve your development workflow with LLMsso give them a try!\u003c/p\u003e",
          "content":"There are many ways to effectively prompt an LLM to get a good response, and the one I am sharing here is tailored for software development. These particular insights come from working with Claude Code. The tips and tricks outlined below are based on my experience and can help you improve your development workflow with LLMsso give them a try!\nGetting Started Have a clear and concise understanding of what you want to build. It is really hard to work with LLM if you don\u0026rsquo;t have clarity on what you want and how you want to build it. Once you start your project, give the LLM the context of what you want to build. It doesnt have to be technical, you can give an overview of the project. You can then ask the LLM to explain it back so that you can review its response and correct it if there are any misunderstandings. Once you have done that, you can start the coding process.\nBuild the foundation first It is important for you to first set the foundations. Ask it to create a project using the tech stack with specific versions that you want to use. Build out the folder layouts and structure the project first so that the LLM doesnt place all the code in a single place. Once you are happy with the structure of the project you can move to the next phase.\nBoundaries are good Have clear boundaries between different areas of the code base. Create interfaces that serve a specific purpose and work through those interfaces. If you have clean interfaces to interact with different parts of the code, the LLM will be less confused and have better results during integration. It also provides a clean separation when you want to refactor the code later.\nDefinition An interface is a defined boundary that specifies what functionalities are exposed and how other components can interact with them, without revealing the underlying implementation.\nExamples of Interfaces Context Example Description Java Interface UserService interface Defines a contract of methods that implementing classes must follow. Ruby Module Authenticatable module Provides a reusable set of behaviors; acts as a shared interface. HTTP API /users endpoint Exposes operations over HTTP; defines system-to-system interaction. UI Component UserCard component with props Defines what data/actions a UI component expects and emits. Iterate Iterate Iterate The best way to work with LLMs is to have iteration cycles as small as possible. Build small features, test and repeat. Always focus on a single part of the code at a time and don\u0026rsquo;t make huge changes. This way you will have a much easier time reviewing the changes as well as testing. Building a large feature at once may seem faster at first but the mess it will create will slowly decrease the iteration speed.\nTips Gamify the system You can create a scoring system for the LLM and it will try to optimize for the highest score. You can create a virtual scoring system with points, coins, items (use your imagination). Once you have decided, stick to it. Whenever LLM gives you the response you want, give it a positive score and vice versa. This will create a reinforcement loop and then the LLM will start optimising for the positive scores, thereby giving you the good response.\nLLMs are good with XML Use XML format on prompt and use a similar format every time.\nEg:\n\u0026lt;Observation\u0026gt;What happened in the last prompt\u0026lt;/Observation\u0026gt; \u0026lt;GoldCoins\u0026gt;score\u0026lt;/GoldCoins\u0026gt; \u0026lt;Problem\u0026gt;Problem you want to solve\u0026lt;/Problem\u0026gt; \u0026lt;Solution\u0026gt;How you want to solve it\u0026lt;/Solution\u0026gt; You can be as creative as you want in creating these schemas, but once you pick one, try to stick with it.\nWorkflow Conclusion Prompting an LLM effectively can dramatically improve your productivity and code quality. By providing clear context, building structured foundations, maintaining clean interfaces, and working in small iterations, youll unlock the full potential of AI-assisted development. Dont be afraid to get creativegamifying interactions or using structured formats like XML can lead to even better results. Give these techniques a try in your own workflow and see how they transform your development experience.\nFor further reading and inspiration, check out:\nClaude Code Documentation Prompt Engineering Guide Happy building!\n",

      "https:\/\/blog.incubyte.co\/blog\/eval-testing\/": {
          "title": "Decode LLM Quality - Eval Testing and Benchmarking LLMs: An Evaluation Guide",
          "tags": ["AI","TDD","Eval Testing",],
          "authors":["Bhumika Shah","Dhruvin Kavathiya",],
          "summary":"\u003cp\u003eOur Journey with LLM Evaluation Frameworks: From Eval.ai to a DeepEval-LangSmith Hybrid Approach\u003c/p\u003e",
          "content":"Our Journey with LLM Evaluation Frameworks: From Eval.ai to a DeepEval-LangSmith Hybrid Approach\n\u0026quot;What gets measured gets improved.\u0026quot; - Peter Drucker\nIntroduction In the rapidly evolving landscape of Large Language Models (LLMs), ensuring the quality and reliability of model outputs isn\u0026rsquo;t just good practice-it\u0026rsquo;s essential. As our team embarked on building production-grade LLM applications, we quickly realized that robust evaluation frameworks would make the difference between mediocre and exceptional AI experiences.\nThis blog post chronicles our evaluation journey\u0026mdash;from our initial steps with Eval.ai through our transition to DeepEval, and finally to our current hybrid approach combining DeepEval\u0026rsquo;s synthetic data generation capabilities with LangSmith\u0026rsquo;s comprehensive observability.\nThe Challenge: Evaluating LLM Outputs at Scale Before diving into the tools, let\u0026rsquo;s frame the challenge we faced. Evaluating LLM outputs differs significantly from traditional software testing because:\nCorrectness is often subjective \u0026mdash; What makes a response \u0026quot;good\u0026quot; can vary based on context\nOutputs are non-deterministic \u0026mdash; The same prompt can yield different responses\nMultidimensional quality \u0026mdash; Responses need to be evaluated across dimensions like relevance, factuality, helpfulness, and safety\nTesting at production scale \u0026mdash; Manual evaluation quickly becomes unsustainable\nOur Initial Approach: Eval.ai We started our evaluation journey with Eval.ai, a platform designed primarily for ML researchers and competition organizers.\nWhat We Liked About Eval.ai Well-established platform with support for both automatic and human evaluations\nLeaderboard functionality for comparing different model variants\nSupport for multimodal evaluation\nThe Limitations We Encountered Too many manual tasks required for routine testing\nPrimarily designed for academic challenges rather than production deployment\nLimited integration options with our existing TypeScript codebase\nNot optimized for LLM-specific evaluation metrics such as hallucination detection\nAfter several sprints of struggling with these limitations, we knew we needed a more specialized solution for LLM evaluation.\nDiscovering DeepEval: LLM-Specific Testing Our search led us to DeepEval, a framework specifically built for evaluating generative AI outputs with a focus on semantic quality and factuality.\nWhat Drew Us to DeepEval DeepEval offered specialized metrics that aligned perfectly with our RAG (Retrieval-Augmented Generation) implementation:\nRAG-Specific Metrics Answer Relevancy: How well does the response address the query?\nFaithfulness: Does the response stick to the facts in the provided context?\nContextual Relevancy: Is the retrieved context relevant to the query?\nContextual Precision \u0026amp; Recall: How precise and comprehensive is the context selection?\nChatbot Metrics Conversational G-Eval: Overall quality of conversational responses\nKnowledge Retention: Ability to maintain context across a conversation\nRole Adherence: Consistency with defined persona or role\nConversation Completeness \u0026amp; Relevancy: How thoroughly and relevantly queries are addressed\nAgent Metrics Tool Correctness: Proper use of available tools\nTask Completion: Success in accomplishing requested tasks\nThe DeepEval Workflow DeepEval implements test cases representing atomic interactions with your LLM application, scored using various LLM-as-a-judge techniques:\nQAG (Question-Answer Generation)\nDAG (Deep Acyclic Graphs)\nG-Eval methodologies\nThe TypeScript Challenge\nDeepEval proved to be an excellent evaluation framework, but we faced one significant challenge: our production system was built in TypeScript, while DeepEval is Python-based. This language mismatch led us to explore a hybrid approach.\nOur Hybrid Solution: DeepEval + LangSmith\nRather than completely switching frameworks again, we developed a hybrid approach leveraging the strengths of both DeepEval and LangSmith.\nHow Our Hybrid Approach Works: Use DeepEval for synthetic data generation\na. Leverage DeepEval's capabilities to generate diverse, high-quality test cases\nb. Create \u0026quot;golden datasets\u0026quot; of input-context-expected output triplets\nImplement testing and monitoring in LangSmith\na. Feed synthetic data into LangSmith for continuous evaluation\nb. Track model performance and quality metrics in production\nMaintain a feedback loop\na. Identify failure modes in LangSmith\nb. Generate new synthetic test cases with DeepEval targeting those failure modes\nLangSmith Benefits in Our Hybrid Approach LangSmith brings several advantages to our hybrid evaluation system:\nFeature Benefit Full LLMOps Lifecycle Combines evaluation, observability, and dataset management Tracing Captures full traces of LLM chains and intermediate steps Production Integration Monitors live traffic with minimal overhead Dataset Management Organizes examples for evaluation and fine-tuning TypeScript SDK Seamless integration with our existing codebase Results and Insights After implementing our hybrid approach, we observed several significant improvements:\nTesting Coverage: 4x increase in test coverage across different query types\nEvaluation Speed: 70% reduction in time needed to evaluate new model versions\nIssue Detection: Identified subtle hallucination patterns that went undetected with manual testing\nProduction Monitoring: Real-time alerts when metric thresholds are breached\nComparative Analysis: Evaluation Frameworks To help others facing similar challenges, heres our comparison of the main frameworks we explored:\nAspect Eval.ai DeepEval LangSmith Our Hybrid Approach Purpose Model benchmarking \u0026amp; competitions LLM-specific evaluation Full LLMOps lifecycle Comprehensive testing \u0026amp; monitoring Language Python, Web interface Python TypeScript/Python Python + TypeScript Synthetic Data Limited Strong Limited Strong Production Monitoring No Yes Yes Yes TypeScript Support No No Yes Yes RAG-specific Metrics No Yes Basic Yes Integration Effort High Medium Low Medium Lessons Learned Our journey through these evaluation frameworks taught us several valuable lessons:\nMatch the framework to your tech stack: The language your evaluation framework uses should align with your production codebase.\nSynthetic data is invaluable: Generating diverse, realistic test cases is essential for comprehensive evaluation.\nCombine offline and online evaluation: Pre-deployment testing and production monitoring are both necessary.\nDomain-specific metrics matter: Generic metrics don't capture the nuances of specialized applications like RAG systems.\nEvolve your evaluation strategy: As your LLM applications mature, your evaluation approach should evolve as well.\nWhat\u0026rsquo;s Next? As we continue refining our evaluation approach, we're exploring several promising directions:\nBehavioral testing: Developing more sophisticated adversarial examples\nHuman-in-the-loop validation: Selectively incorporating human feedback\nContinuous learning: Using evaluation failures as fine-tuning examples\nMulti-modal evaluation: Extending our framework to handle image and audio inputs\nConclusion The journey from Eval.ai to our current hybrid DeepEval-LangSmith approach reflects the rapid evolution of LLM evaluation. By leveraging DeepEval\u0026rsquo;s synthetic data generation capabilities and LangSmith\u0026rsquo;s comprehensive observability, we\u0026rsquo;ve built an evaluation framework that supports our TypeScript codebase while providing robust, multi-dimensional quality assessment.\nFor teams building production LLM systems, we recommend exploring this hybrid approach\u0026mdash;it combines the best of specialized evaluation techniques with practical integration into existing workflows and technology stacks.\nRemember: in the world of LLMs, you can\u0026rsquo;t improve what you don\u0026rsquo;t measure, and you can\u0026rsquo;t trust what you don\u0026rsquo;t test.\nHow is your team handling LLM evaluation? We\u0026rsquo;d love to hear about your approaches and challenges in the comments below!\n",

      "https:\/\/blog.incubyte.co\/blog\/we-let-ai-code-for-us-prompts-were-prayers-and-code-was-interesting\/": {
          "title": "We Let AI Code for Us: Prompts Were Prayers and Code Was... Interesting",
          "tags": ["Software Craftsmanship","AI Tooling Hackathon","SDLC",],
          "authors":["Heet Vadiya","Sapan Parikh",],
          "summary":"\u003cp\u003eBuilding apps with AI is a bit like teaching a toddler to ride a bike while it\u0026rsquo;s also trying to build the bike en route. At our AI hackathon, we were not prepared for what was waiting for us. We went in with high hopes and half-baked prompts.\u003c/p\u003e",
          "content":"Building apps with AI is a bit like teaching a toddler to ride a bike while it\u0026rsquo;s also trying to build the bike en route. At our AI hackathon, we were not prepared for what was waiting for us. We went in with high hopes and half-baked prompts.\nLet\u0026rsquo;s ditch the whole robots-taking-over narrative for a second. Our hackathon was about getting our hands dirty, experimenting with the current generation of AI tools, and figuring out how they could genuinely enhance our workflows. We had developers, QAs, product managers, a whole spectrum of talent, all trying to bend AI to their will. Heres what we learned along the way, from facepalms to features and everything in between.\nFrom Chaos to Craft in a Weekend Our AI hackathon spanned roughly 48 hours, kicking off with an hour dedicated to ideation and locking in our project goals. After that? Chaos, ambition, and caffeine-fuelled sprints.\nWe adopted a two-hour sprint cycle, aiming to deliver a tangible feature every couple of hours. It forced us to be sharp, iterative, and constantly in dialogue with our AI collaborators.\nBut lets be real, the first day was rough. We were just getting used to the AI madness: figuring out its quirks, debugging AI-generated hallucinations, and rewriting code that - lets just say wouldnt pass a gallery review or a code review.\nSure, we shipped things on day one. It ran technically. But we wouldnt bet uptime on it.\nWe reviewed what worked, fixed what didnt, and returned the next day with a clearer plan. By the end of day two, we had crafted a product we were proud of, not just another LLM fever dream.\nIt all started with a prompt. You know that feeling when you prompt something like: Create a homepage.\nAnd then the AI proudly serves up: Heres a homepage for a homepage builder\u0026hellip; which also builds other homepage builders.\nYep, you just invented prompt recursion. It\u0026rsquo;s kind of impressive. It\u0026rsquo;s also useless.\nEffective AI collaboration hinges on precise prompts. We learned that vague requests yield vague results. The fix? We realized prompting isn\u0026rsquo;t a wish; it\u0026rsquo;s about providing a precise blueprint. Breaking down tasks into smaller, specific instructions like \u0026ldquo;Create user authentication with X endpoint and Y security\u0026rdquo; made the AI a much more effective builder.\nContext is king (or queen!) when it comes to prompting. Asking the AI to debug with just an error message was like a doctor diagnosing over the phone. The AI might offer a fix in isolation, but it often missed the bigger picture of our codebase.\nWe also discovered the surprising impact of simple formatting. Using \u0026lsquo;##\u0026rsquo; or XML tags to structure our prompts acted as a visual guide, helping us organize our thoughts and often leading to clearer AI responses.\nUltimately, we realized that prompting isn\u0026rsquo;t magic. It\u0026rsquo;s a skill that requires clarity, context, and a structured approach. It boils downs to The Classic,\nGIGO: Garbage in, garbage out\nWe Treated AI Like a Senior Dev. It Acted Like an Intern. Early on, we fell into the trap of expecting AI to just know. We\u0026rsquo;d give it a high-level task and assume it could fill in the blanks, understand the unspoken context, and magically resolve issues. It couldn\u0026rsquo;t. The results were often confidently incorrect, leading us down rabbit holes.\nThe turning point came when we shifted our approach. We started treating the AI like a bright but inexperienced intern. This meant being incredibly explicit in our instructions. Instead of vague requests, we provided detailed explanations, step-by-step guidance, and the full picture, not just the headline.\nFor instance, vague prompts like Change button animation often led to confusing or unhelpful results. But when we were more specific say, Update the animation for the Generate button only. This is strictly a UI change; do not modify any underlying functionality or logic tied to the button the output became significantly more accurate. It was like guiding an intern: clear instructions on what to change and just as importantly, what not to, made all the difference.\nMoral of the story: the AI doesn\u0026rsquo;t need you to be polite. It needs you to be clear.\nBeta Blues: AI, Libraries, and Our Guiding Star We were initially impressed when the AI integrated a third-party library autonomously. That excitement quickly turned to frustration when we discovered it had chosen a beta version, leading to baffling bugs and hours of debugging.\nThe surprisingly simple fix? We learned to explicitly instruct the AI to \u0026ldquo;Only use stable versions of libraries\u0026rdquo; in our prompts. This proactive measure highlighted a critical insight: AI operates literally. To further steer it towards reliable implementations, providing direct links to library documentation within the prompt proved invaluable, ensuring it adhered to established guidelines rather than making assumptions.\nKeep your AI grounded: stable library versions prevent flighty behaviour.\nSmall tasks. Fewer tears. Our biggest win? Ditching broad AI requests that felt like shouting into the void (\u0026ldquo;clean up the homepage\u0026rdquo; = broken navbar).\nInstead, we embraced the power of the pixel. Asking for \u0026ldquo;increase the padding on the hero section by 16px\u0026rdquo; yielded exactly that.\nThis precision extended to our version control. Every small, meaningful change driven by AI got its own branch. Think of it as a safe space for the AI\u0026rsquo;s experiments. If things went south (as they sometimes did), we could simply revert without a full-scale meltdown.\nTesting Isn\u0026rsquo;t Optional. AI Lies. Nicely. One of the early surprises was the AI\u0026rsquo;s unwavering confidence, even when its code was subtly (or not so subtly) broken. It wouldn\u0026rsquo;t crash with error messages; instead, it presented flawed solutions with the digital equivalent of a cheerful smile. This taught us a critical lesson: trust, but verify.\nThat\u0026rsquo;s why thorough testing became non-negotiable. We started making the AI add its own logging, generate test cases, and include debug print statements. But the crucial step was us actually reviewing and running those checks.\nIt wasn\u0026rsquo;t glamorous, but it was the thin line between a successful launch and a bug-ridden disaster we wouldn\u0026rsquo;t have seen coming.\nNot All Tools Wear the Same Crown Our AI hackathon quickly turned into a bit of a \u0026ldquo;Goldilocks and the Three Bears\u0026rdquo; situation  but with AI tools. We cultivated our ideas with different AI assistants, discovering that some helped certain features bloom while others were less effective in our digital garden. Every failure nudged us closer to what actually worked.\nLovable shone brightly for front-end design, offering an intuitive and powerful way to bring UI ideas to life. That said, its strengths didnt quite carry over to backend API generation. Over time, we also noticed a recurring pattern, the landing pages it generated often shared a similar structure and aesthetic. Without clear and specific design instructions, many of them ended up feeling like variations of the same template.\nClaude Code proved to be a powerhouse for backend logic and complex integrations, handling intricate tasks with impressive speed. Its limitation, however, was its terminal-only interface, which demanded a different set of know-hows in comparison to conventional code editors.\nUsing Cursor in agent mode inside our IDE felt like leveling up our development workflow. It wasnt just smarter autocomplete. It could follow instructions, reason through context, and handle multi-step prompts with surprising accuracy. For a moment, it really did feel like having an AI teammate.\nThen we gave VSCodes agent mode a shot and it held its own. In fact, it offered comparable capabilities, with more flexibility in certain setups. And for teams already embedded in the VSCode ecosystem, it integrated seamlessly, all while being a more cost-effective option.\nWhat this tool exploration hammered home is that the AI tool itself is only part of the equation.\nThe Freedom to Fail (Forward) Forget pixel-perfect code or the unicorn AI tool. The real MVP of our hackathon? Our collective grit. We embraced the glorious mess of experimentation. Being wrong was just a detour, iteration our mantra, and starting over? Just another Tuesday.\nThat cocktail of unshakeable \u0026ldquo;we\u0026rsquo;ll crack this\u0026rdquo; confidence and a relentless \u0026ldquo;what if?\u0026rdquo; curiosity proved more powerful than any flawlessly crafted prompt. We weren\u0026rsquo;t aiming for instant perfection; we were aiming for progress, one chaotic (but enlightening) step at a time.\nConfidence, curiosity, and the belief that well figure it out got us way further than trying to be perfect.\nThe AI isnt a code monkey. Its a weirdly talented teammate. By weekend\u0026rsquo;s end, our relationship with AI had flipped. It wasn\u0026rsquo;t just a code-spewing tool; it felt like a teammate  a brilliant one, albeit with occasional creative (and entirely fabricated) ideas.\nOur process became a tight loop: prompt, generate, review, fix, repeat. An iterative dance between our intent and its output. Weirdly satisfying, even when we had to politely point out its \u0026ldquo;hallucinations.\u0026rdquo;\nWe learned to spot the confident nonsense and gently redirect its focus. Human guidance became the essential counterpoint to its raw generative power.\nLessons That Stick We\u0026rsquo;re carrying these hard-earned lessons into every AI-assisted project from here on out:\nBe precise. Vague prompts lead to vague results - and vague results cost time. Break problems down until theyre bite-sized. Always include full context - half the time saved is in fewer follow-ups. Prompt like a product manager: structured, explicit, and focused. Verify everything - even the clever stuff. Especially the clever stuff. Stay intentional with tools. Use the right AI tool for the right job, and dont hand it the keys to the kingdom too soon. Build in small, testable loops - commit often, check results, and let the AI work in isolated branches. Give thoughtful feedback - to the AI, to your teammates, and to yourself when things go sideways. And maybe\u0026hellip; just maybe\u0026hellip; well finally stop yelling at our laptops when the AI suggests using a 5MB GIF for a simple button hover animation.\n",

      "https:\/\/blog.incubyte.co\/blog\/its-2025-and-you-should-not-write-code-without-tests\/": {
          "title": "Its 2025 And You Should Not Write Code Without Tests",
          "tags": ["TDD","Software Craftsmanship",],
          "authors":["Tilak Patidar",],
          "summary":"\u003cp\u003eIn 2025, shipping code without tests should be a total no. In a landscape where deployments happen multiple times a day and services are expected to be available 24/7, undetected regressions can lead to downtime and erode user trust. Automated tests provide a safety net that ensures changes dont introduce unexpected behavior, offering confidence and stability as applications evolve.\u003c/p\u003e",
          "content":"In 2025, shipping code without tests should be a total no. In a landscape where deployments happen multiple times a day and services are expected to be available 24/7, undetected regressions can lead to downtime and erode user trust. Automated tests provide a safety net that ensures changes dont introduce unexpected behavior, offering confidence and stability as applications evolve.\nThis blog draws upon insights from Clean Code by Robert C. Martin, Chapter 9: Unit Tests to explore why testing is an indispensable practice in professional software development.\nSoftware development practices have evolved significantly over the decades. One of the most notable transformations has been in how developers approach testing. The journey from manual, throw-away tests to systematic, automated testing practices reflects a deeper understanding of what makes code maintainable and reliable.\nBack in the mid-90s, unit tests were often just temporary code snippets used to verify if programs \u0026ldquo;worked\u0026rdquo; Developers would create simple driver programs for manual interaction testing. Today, the approach to testing has matured considerably, with systematic methodologies like Test-Driven Development (TDD) becoming standard practice in professional software development.\nWhy Tests Matter Tests are not just a safety net, they are the foundation that enables code to remain flexible, maintainable, and reusable. Without tests, every code change becomes a potential source of undetected bugs. The fear of breaking existing functionality often leads to code stagnation, where developers become reluctant to make necessary improvements.\nOne of the most compelling reasons to write tests is that they enable all the desirable qualities of code, what are often called the \u0026ldquo;ilities\u0026rdquo;:\nMaintainability: Tests give developers confidence to modify code without fear of breaking existing functionality Flexibility: With a comprehensive test suite, code can be refactored and improved safely Reusability: Well-tested code is typically better designed and more modular, making it easier to reuse Reliability: Tests ensure code behaves consistently across changes and environments Beyond these foundational benefits, a comprehensive test suite is becoming increasingly vital for effectively leveraging AI-powered development tools in 2025. Here\u0026rsquo;s how tests make working with AI assistants easier and safer:\nExecutable Specifications for AI: Tests act as precise, machine-readable specifications of intended behavior. AI code generation tools (like GitHub Copilot or Qodo Gen) can use these tests as context to produce more accurate and relevant code suggestions, significantly reducing the need for manual correction. Guardrails Against AI Errors: When AI tools suggest refactoring, generate new functions, or even auto-complete snippets, your existing tests serve as an immediate validation layer. Running the test suite automatically after AI intervention provides confidence that the changes haven\u0026rsquo;t introduced regressions, acting as crucial guardrails. Grounding AI Suggestions: Providing relevant test cases alongside prompts helps ground AI models, reducing the likelihood of \u0026ldquo;hallucinations\u0026rdquo; or suggestions that don\u0026rsquo;t align with the project\u0026rsquo;s specific requirements or constraints. Facilitating AI-Driven Testing: AI tools are increasingly used for testing tasks themselves, such as generating new test cases, optimizing test execution, or identifying coverage gaps. A solid foundation of existing tests provides the necessary data and patterns for these AI testing tools to learn from and operate effectively. The Cost of Not Testing Let\u0026rsquo;s talk about what really happens when we skip writing tests. It starts small, maybe you\u0026rsquo;re under deadline pressure, or perhaps writing tests feels like extra work. But the problems snowball faster than you might expect.\nWithout tests, every code change becomes scary. Think about changing code that has no tests, even a tiny modification could break something somewhere else in the system, and you wouldn\u0026rsquo;t know until it hits production. That fear leads to developers taking shortcuts. Instead of properly fixing issues, they start adding quick patches just to get things working.\nOver time, these shortcuts pile up. The codebase becomes more complex and fragile. Simple bug fixes that should take minutes stretch into hours or days because developers spend more time manually testing to make sure they haven\u0026rsquo;t broken anything else. The code starts to rot, becoming a tangled mess that everyone\u0026rsquo;s afraid to touch.\nWhat\u0026rsquo;s worse, this creates a vicious cycle. The messier the code gets, the harder it becomes to add proper tests later. And without tests, it becomes even harder to clean up the mess. It\u0026rsquo;s like trying to renovate a house while blindfolded, you might fix one thing but break three others in the process.\nIn the end, what started as \u0026ldquo;saving time\u0026rdquo; by skipping tests ends up costing much more in time, money, and developer sanity. This is why professional developers insist on writing tests, not because they love writing tests, but because they\u0026rsquo;ve seen firsthand what happens when they don\u0026rsquo;t.\nTest-Driven Development (TDD) TDD is simpler than most people think. It follows three basic rules: write a failing test first, write just enough test code to fail, and then write just enough production code to pass that test. That\u0026rsquo;s it. This creates a tight cycle that usually takes about 30 seconds to complete.\nHere\u0026rsquo;s what\u0026rsquo;s fascinating about TDD, when developers stick to this cycle, they end up writing dozens of tests every day. Do the math, those daily tests add up to hundreds in a month and thousands in a year. Soon enough, the test code becomes almost as large as the production code itself.\nBut this isn\u0026rsquo;t a bad thing. These tests become your safety net, your documentation, and your design tool all rolled into one. When you write tests first, you naturally create code that\u0026rsquo;s easier to test. The code becomes more modular, with cleaner interfaces and fewer dependencies. It\u0026rsquo;s like having a blueprint before building a house, you catch potential problems before they become expensive mistakes.\nThe real beauty of TDD shows up when you need to make changes. Instead of wondering \u0026ldquo;what might break if I change this?\u0026rdquo;, you can modify code confidently. If something breaks, your tests will tell you immediately. No more hours spent manually testing the entire application after every small change.\nYes, writing tests first might feel slower initially. But it\u0026rsquo;s like stopping to sharpen your axe before cutting down a tree, the small upfront investment saves much more time in the long run. You catch bugs earlier when they are cheaper to fix, you spend less time debugging, and your code stays clean and maintainable.\nRemember though, just having a lot of tests isn\u0026rsquo;t enough. These tests need to be clean, purposeful, and well-maintained. They\u0026rsquo;re as much a part of your codebase as your production code, and they deserve the same level of care and attention.\nWriting Clean Tests What makes a test \u0026ldquo;clean\u0026rdquo;? It all comes down to one word: readability. A test should tell a story about the code. When someone reads your test, they should instantly understand what\u0026rsquo;s being tested and what\u0026rsquo;s expected to happen.\nClean tests follow a simple pattern: build, operate, check AKA arrange, act, assert. First, you set up your test data. Then you do something with that data. Finally, you verify that what happened matches what you expected. It\u0026rsquo;s like a cooking recipe, gather your ingredients, follow the steps, check if the dish turned out right.\nKeep tests focused and simple. Each test should verify just one thing. If you find yourself writing \u0026ldquo;and\u0026rdquo; in a test name, you\u0026rsquo;re probably trying to test too much at once. A test named \u0026ldquo;createUserAndSendEmailAndUpdateDatabase\u0026rdquo; is doing too much, break it into three separate tests.\nRemember, test code isn\u0026rsquo;t a place to show off clever programming tricks. The simpler and more obvious your test code is, the better. You might write a complex algorithm in your production code, but the test for that algorithm should be crystal clear to anyone reading it.\nConclusion Automated tests not only catch bugs early but also unlock full automation of your development pipeline. With a comprehensive test suite, you can seamlessly integrate continuous integration and continuous delivery (CI/CD) workflows, enabling automatic builds, tests, and deployments on every code change. This accelerates feedback loops, reduces manual verification effort, and fosters rapid iteration without compromising stability. Moreover, well-maintained tests serve as living documentation, clarifying expected behavior and guiding future development. Embracing testing in 2025 lays a foundation for efficient development, higher code reliability, and ultimately, happier customers.\n",
          "image":"/images/2025/why-write-tests-for-production-code/header.svg",
          "date": "May 1, 2025",
          "url": "https://blog.incubyte.co/blog/its-2025-and-you-should-not-write-code-without-tests/"
      },
      
      "https:\/\/blog.incubyte.co\/blog\/quick-cue-chrome-extension\/": {

          "authors":["Dixit Tilaji",],
          "summary":"\u003cp\u003eLike many AI enthusiasts, I found myself writing the same prompts repeatedly when using Claude, ChatGPT, or Gemini. This repetitive typing wasn\u0026rsquo;t just tediousit was a clear opportunity for optimization. What if there was a way to create shorthand abbreviations that automatically expanded into full prompts?\u003c/p\u003e",
          "content":"Like many AI enthusiasts, I found myself writing the same prompts repeatedly when using Claude, ChatGPT, or Gemini. This repetitive typing wasn\u0026rsquo;t just tediousit was a clear opportunity for optimization. What if there was a way to create shorthand abbreviations that automatically expanded into full prompts?\nThe Solution: Quick Cue This led me to develop a Chrome extension that allows users to create prompt abbreviations quickly accessible with a simple hashtag (#). The goal was straightforward: save time and make interactions with AI chatbots more efficient for everyone.\nDevelopment Journey Setting Up the Project I began with a React + Vite project foundation, incorporating Tailwind CSS for styling. My initial objective was to create a functional prototype that I could test locally. For a polished interface from the start, I added Shadcn UI components, then created the basic manifest.json file to see the extension in action.\nDevelopment Environment Challenges An interesting challenge emerged during testing: while the extension functioned normally as a React app in local development, testing it as an actual browser extension didn\u0026rsquo;t support hot module replacement (HMR) since it uses build files. The solution came in the form of CRXJS, a helpful Vite plugin that automatically bundles code when changes occur, creating a much smoother development workflow.\nBuilding the Core Functionality The first step was implementing some default prompts and displaying them in the extension popup view. Next came the crucial content scripts that would run on specific pages and monitor input elements.\nThe core functionality required a system that could:\nDetect when users type a hashtag followed by text Match that text against saved abbreviations Transform the abbreviation into the complete prompt Technical Challenges Finding the right elements in the DOM proved to be the most challenging aspect. I implemented a mutation observer to track DOM structure changes, and when it located the appropriate elements, I applied regex to identify hashtag-containing strings.\nI discovered ChatGPT was already using the \u0026lsquo;@\u0026rsquo; symbol for custom GPTs, which confirmed my decision to use hashtags instead.\nUI Improvements The initial implementation featured a basic search function that needed refinement. I developed a suggestions dropdown to display relevant abbreviations when users begin typing a hashtag. To position this dropdown correctly, I utilized the getBoundingClientRect browser API to determine the input element\u0026rsquo;s size and position.\nTo maintain a clean interface, I limited the dropdown to display only the three most relevant abbreviations. I also implemented custom prompt abbreviation creation and enhanced the user experience with smooth Framer Motion animations.\nCSS Isolation A significant technical hurdle arose when I noticed my CSS was affecting the webpage. The solution required integrating Shadow DOM, which took considerable effort to configure properly. The challenge was correctly injecting my CSS into the shadow DOM while preventing it from influencing the rest of the page.\nFinal Steps To maintain code quality, I set up a GitHub Action for pull requests, handling essential tasks like building the project and performing linting and formatting checks.\nI expanded compatibility to support not just ChatGPT but also Gemini and Claude. For better understanding of user behavior, I integrated PostHog analytics into both the extension popup and the suggestions component.\nI expanded compatibility to support not only ChatGPT but also Gemini and Claude. In an effort to better understand user behavior, I initially integrated PostHog analytics into both the extension popup and the suggestions component. However, due to Chrome Store policies that restrict the use of external packages for tracking, I eventually had to remove the PostHog integration.\nPublishing to the Chrome Store The final stage involved preparing for the Chrome Web Store submission. I created visually appealing covers in Canva and submitted the first version for review. The application process was more involved than expected, requiring numerous fields and selections.\nConclusion Creating this Chrome extension was an enlightening journey through browser extension development, DOM manipulation, and AI tool enhancement. The finished product, Quick Cue, effectively solves the problem of repetitive prompt typing by providing an intuitive, hashtag-based shortcut system.\nNow anyone can use custom abbreviations across major AI platforms, saving valuable time and streamlining their workflow.\nCheck out the extension here: Quick Cue\n",

      "https:\/\/blog.incubyte.co\/blog\/vitest-react-testing-library-guide\/": {
          "title": "Vitest with React Testing Library: A Modern Approach to Testing React Apps",
          "tags": ["React","Vitest","Testing","Vite",],
          "authors":["Aditya Tiwari",],
          "summary":"\u003cp\u003eAs React development evolves, so do the tools we use to test our applications.\nWith the React team recommending Vite as a preferred build tool over create-react-app, developers need a testing solution that integrates seamlessly with the Vite ecosystem.\nEnter Vitesta testing framework designed to work harmoniously with Vite-built applications.\u003c/p\u003e",
          "content":"As React development evolves, so do the tools we use to test our applications. With the React team recommending Vite as a preferred build tool over create-react-app, developers need a testing solution that integrates seamlessly with the Vite ecosystem. Enter Vitesta testing framework designed to work harmoniously with Vite-built applications.\nIn this article, we\u0026rsquo;ll explore how to set up and use Vitest with React Testing Library for comprehensive React application testing. We\u0026rsquo;ll cover everything from installation to writing effective tests and leveraging Vitest\u0026rsquo;s unique features.\nWhy Vitest for React Testing? Before diving into setup, let\u0026rsquo;s understand why Vitest has gained traction in the React ecosystem:\nSpeed: Vitest leverages Vite\u0026rsquo;s lightning-fast HMR and native ESM support, making test execution significantly faster than Jest.\nNative Vite Integration: Since Vitest is built on top of Vite, it inherits all of Vite\u0026rsquo;s benefits, including its plugin system and configuration options.\nJest Compatibility: Vitest offers a Jest-compatible API, making migration from Jest straightforward for teams with existing test suites.\nModern Features: Vitest includes built-in support for TypeScript, ESM, and other modern JavaScript features without additional configuration.\nWatch Mode Performance: Vitest\u0026rsquo;s watch mode is optimized for quick feedback during development, rerunning only the necessary tests.\nSetting Up Vitest with React Testing Library Let\u0026rsquo;s walk through the process of setting up Vitest in a React project created with Vite.\nPrerequisites Before we begin, make sure you have a React application created with Vite. If not, you can create one using:\nnpm create vite@latest my-react-app -- --template react cd my-react-app npm install Step 1: Install Vitest First, we need to install Vitest as a development dependency:\nnpm install --save-dev vitest Step 2: Add the Test Script Add a test script to your package.json file:\n{ \u0026#34;scripts\u0026#34;: { \u0026#34;dev\u0026#34;: \u0026#34;vite\u0026#34;, \u0026#34;build\u0026#34;: \u0026#34;vite build\u0026#34;, \u0026#34;preview\u0026#34;: \u0026#34;vite preview\u0026#34;, \u0026#34;test\u0026#34;: \u0026#34;vitest\u0026#34;, \u0026#34;test:ui\u0026#34;: \u0026#34;vitest --ui\u0026#34;, \u0026#34;test:run\u0026#34;: \u0026#34;vitest run\u0026#34; } } The test script runs Vitest in watch mode, while test:run executes the tests once and exits. The test:ui script runs Vitest with its UI interface, which we\u0026rsquo;ll set up later.\nStep 3: Install jsdom for Browser Environment Simulation Since we\u0026rsquo;re testing React components that interact with the DOM, we need a browser-like environment:\nnpm install --save-dev jsdom Step 4: Install React Testing Library Next, install React Testing Library and related packages:\nnpm install --save-dev @testing-library/react @testing-library/jest-dom @testing-library/user-event Step 5: Configure Vitest in Vite Config Update your vite.config.js file to include Vitest configuration:\nimport {defineConfig} from \u0026#39;vite\u0026#39;; import react from \u0026#39;@vitejs/plugin-react\u0026#39;; // https://vitejs.dev/config/ export default defineConfig({ plugins: [react()], test: { environment: \u0026#39;jsdom\u0026#39;, globals: true, setupFiles: \u0026#39;./src/tests/setup.js\u0026#39; } }); Let\u0026rsquo;s break down this configuration:\nplugins: [react()]: Enables Vite\u0026rsquo;s React plugin which provides JSX support, Fast Refresh, and other React-specific optimizations. test.environment: 'jsdom': Sets up a browser-like DOM environment using jsdom for testing components that interact with the DOM. test.globals: true: Makes test functions (describe, it, expect, etc.) available globally without requiring explicit imports. test.setupFiles: Specifies a file that runs before your tests, where you can configure testing utilities. Using happy-dom as an Alternative While jsdom is a popular choice, you might want to consider using happy-dom as an alternative DOM implementation:\nnpm install --save-dev happy-dom Then update your Vite config:\nexport default defineConfig({ plugins: [react()], test: { environment: \u0026#39;happy-dom\u0026#39;, // Using happy-dom instead of jsdom globals: true, setupFiles: \u0026#39;./src/tests/setup.js\u0026#39; } }); Why consider happy-dom?\nPerformance: happy-dom is generally faster than jsdom, which can significantly reduce test execution time in larger projects. Memory efficiency: It uses less memory than jsdom, making it more suitable for CI/CD environments with limited resources. Modern web features: happy-dom sometimes implements newer web APIs faster than jsdom. For most React applications, both libraries work well with React Testing Library. Consider benchmarking both in your specific project if performance is a concern, happy-dom is a faster alternative, but it doesn\u0026rsquo;t have some Web APIs. jsdom is more mature package.\nIf you\u0026rsquo;re using TypeScript, you might need to adjust the configuration to avoid type errors:\nimport {defineConfig, UserConfig} from \u0026#39;vite\u0026#39;; import react from \u0026#39;@vitejs/plugin-react\u0026#39;; export default defineConfig({ plugins: [react()], test: { environment: \u0026#39;jsdom\u0026#39;, globals: true, setupFiles: \u0026#39;./src/tests/setup.js\u0026#39; } } as UserConfig); Step 6: Create the Test Setup File Create a test setup file at src/tests/setup.js:\nimport {afterEach} from \u0026#39;vitest\u0026#39;; import {cleanup} from \u0026#39;@testing-library/react\u0026#39;; import \u0026#39;@testing-library/jest-dom/vitest\u0026#39;; // Runs a cleanup after each test case afterEach(() =\u0026gt; { cleanup(); }); This setup file imports the necessary testing utilities and ensures DOM cleanup after each test.\nWriting Your First Test with Vitest and React Testing Library Now that we have our testing environment set up, let\u0026rsquo;s write a simple test for a React component.\nCreate a Simple Component Let\u0026rsquo;s create a simple Counter.jsx component:\nimport {useState} from \u0026#39;react\u0026#39;; function Counter() { const [count, setCount] = useState(0); return ( \u0026lt;div\u0026gt; \u0026lt;h1\u0026gt;Counter: {count}\u0026lt;/h1\u0026gt; \u0026lt;button onClick={() =\u0026gt; setCount(count + 1)}\u0026gt;Increment\u0026lt;/button\u0026gt; \u0026lt;button onClick={() =\u0026gt; setCount(count - 1)}\u0026gt;Decrement\u0026lt;/button\u0026gt; \u0026lt;/div\u0026gt; ); } export default Counter; Write a Test for the Component Create a test file named Counter.test.jsx in the same directory:\nimport {render, screen, fireEvent} from \u0026#39;@testing-library/react\u0026#39;; import Counter from \u0026#39;./Counter\u0026#39;; describe(\u0026#39;Counter Component\u0026#39;, () =\u0026gt; { it(\u0026#39;renders correctly\u0026#39;, () =\u0026gt; { render(\u0026lt;Counter /\u0026gt;); expect(screen.getByText(/counter: 0/i)).toBeInTheDocument(); }); it(\u0026#39;increments the count when the increment button is clicked\u0026#39;, () =\u0026gt; { render(\u0026lt;Counter /\u0026gt;); const incrementButton = screen.getByText(/increment/i); fireEvent.click(incrementButton); expect(screen.getByText(/counter: 1/i)).toBeInTheDocument(); }); it(\u0026#39;decrements the count when the decrement button is clicked\u0026#39;, () =\u0026gt; { render(\u0026lt;Counter /\u0026gt;); const decrementButton = screen.getByText(/decrement/i); fireEvent.click(decrementButton); expect(screen.getByText(/counter: -1/i)).toBeInTheDocument(); }); }); Run the Test Execute the tests by running:\nnpm test You should see the tests pass, with output showing the test results.\nVitest Features for React Testing Now that we have basic testing working, let\u0026rsquo;s explore some of Vitest\u0026rsquo;s features that make it particularly well-suited for React testing.\n1. Fast Hot Module Replacement (HMR) Vitest leverages Vite\u0026rsquo;s HMR capabilities, which means your tests re-run almost instantly when you make changes. This significantly speeds up the test-driven development workflow.\n2. UI Mode Vitest offers a UI interface that provides a visual representation of your test suite:\nnpm install --save-dev @vitest/ui Once installed, you can run the UI with:\nnpm run test:ui This opens a web interface where you can view test results, coverage reports, and more.\n3. Coverage Reports Vitest includes built-in code coverage support:\nnpm install --save-dev @vitest/coverage-c8 Update your package.json test script:\n{ \u0026#34;scripts\u0026#34;: { \u0026#34;test:coverage\u0026#34;: \u0026#34;vitest run --coverage\u0026#34; } } Running npm run test:coverage will generate detailed coverage reports.\n4. Snapshot Testing Like Jest, Vitest supports snapshot testing, which is useful for capturing and verifying component output:\nit(\u0026#39;matches snapshot\u0026#39;, () =\u0026gt; { const {container} = render(\u0026lt;Counter /\u0026gt;); expect(container).toMatchSnapshot(); }); 5. Mock Functions and Spies Vitest provides similar mocking capabilities to Jest:\nimport {vi} from \u0026#39;vitest\u0026#39;; const mockFn = vi.fn(); mockFn(); expect(mockFn).toHaveBeenCalled(); Advanced Testing Techniques with Vitest Let\u0026rsquo;s explore some more advanced testing techniques that you can use with Vitest and React Testing Library.\nTesting Asynchronous Operations Testing asynchronous operations, such as API calls, is a common requirement:\n// UserData.jsx import {useState, useEffect} from \u0026#39;react\u0026#39;; function UserData({userId}) { const [userData, setUserData] = useState(null); const [loading, setLoading] = useState(true); const [error, setError] = useState(null); useEffect(() =\u0026gt; { const fetchUser = async () =\u0026gt; { try { setLoading(true); const response = await fetch( `https://jsonplaceholder.typicode.com/users/${userId}` ); if (!response.ok) throw new Error(\u0026#39;Failed to fetch user\u0026#39;); const data = await response.json(); setUserData(data); } catch (err) { setError(err.message); } finally { setLoading(false); } }; fetchUser(); }, [userId]); if (loading) return \u0026lt;div\u0026gt;Loading...\u0026lt;/div\u0026gt;; if (error) return \u0026lt;div\u0026gt;Error: {error}\u0026lt;/div\u0026gt;; if (!userData) return null; return ( \u0026lt;div\u0026gt; \u0026lt;h1\u0026gt;{userData.name}\u0026lt;/h1\u0026gt; \u0026lt;p\u0026gt;Email: {userData.email}\u0026lt;/p\u0026gt; \u0026lt;p\u0026gt;Phone: {userData.phone}\u0026lt;/p\u0026gt; \u0026lt;/div\u0026gt; ); } export default UserData; To test this component, we need to mock the fetch API:\n// UserData.test.jsx import { render, screen, waitForElementToBeRemoved } from \u0026#39;@testing-library/react\u0026#39;; import {vi} from \u0026#39;vitest\u0026#39;; import UserData from \u0026#39;./UserData\u0026#39;; // Mock the global fetch function global.fetch = vi.fn(); describe(\u0026#39;UserData Component\u0026#39;, () =\u0026gt; { beforeEach(() =\u0026gt; { vi.clearAllMocks(); }); it(\u0026#39;displays user data when fetch is successful\u0026#39;, async () =\u0026gt; { global.fetch.mockResolvedValueOnce({ ok: true, json: async () =\u0026gt; ({ id: 1, name: \u0026#39;John Doe\u0026#39;, email: \u0026#39;john@example.com\u0026#39;, phone: \u0026#39;555-1234\u0026#39; }) }); render(\u0026lt;UserData userId={1} /\u0026gt;); expect(screen.getByText(/loading/i)).toBeInTheDocument(); await waitForElementToBeRemoved(() =\u0026gt; screen.queryByText(/loading/i)); expect(screen.getByText(\u0026#39;John Doe\u0026#39;)).toBeInTheDocument(); expect(screen.getByText(/email: john@example.com/i)).toBeInTheDocument(); expect(screen.getByText(/phone: 555-1234/i)).toBeInTheDocument(); }); it(\u0026#39;displays error message when fetch fails\u0026#39;, async () =\u0026gt; { // Mock failed response global.fetch.mockResolvedValueOnce({ ok: false }); render(\u0026lt;UserData userId={1} /\u0026gt;); await waitForElementToBeRemoved(() =\u0026gt; screen.queryByText(/loading/i)); expect( screen.getByText(/error: failed to fetch user/i) ).toBeInTheDocument(); }); }); Testing Custom Hooks Testing custom hooks requires a slightly different approach. We\u0026rsquo;ll use the renderHook function from @testing-library/react:\n// useCounter.js import {useState} from \u0026#39;react\u0026#39;; function useCounter(initialValue = 0) { const [count, setCount] = useState(initialValue); const increment = () =\u0026gt; setCount(count + 1); const decrement = () =\u0026gt; setCount(count - 1); const reset = () =\u0026gt; setCount(initialValue); return {count, increment, decrement, reset}; } export default useCounter; Test file:\n// useCounter.test.js import {renderHook, act} from \u0026#39;@testing-library/react\u0026#39;; import useCounter from \u0026#39;./useCounter\u0026#39;; describe(\u0026#39;useCounter Hook\u0026#39;, () =\u0026gt; { it(\u0026#39;should initialize with default value of 0\u0026#39;, () =\u0026gt; { const {result} = renderHook(() =\u0026gt; useCounter()); expect(result.current.count).toBe(0); }); it(\u0026#39;should initialize with custom value\u0026#39;, () =\u0026gt; { const {result} = renderHook(() =\u0026gt; useCounter(10)); expect(result.current.count).toBe(10); }); it(\u0026#39;should increment the counter\u0026#39;, () =\u0026gt; { const {result} = renderHook(() =\u0026gt; useCounter()); act(() =\u0026gt; { result.current.increment(); }); expect(result.current.count).toBe(1); }); it(\u0026#39;should decrement the counter\u0026#39;, () =\u0026gt; { const {result} = renderHook(() =\u0026gt; useCounter()); act(() =\u0026gt; { result.current.decrement(); }); expect(result.current.count).toBe(-1); }); it(\u0026#39;should reset the counter\u0026#39;, () =\u0026gt; { const {result} = renderHook(() =\u0026gt; useCounter(5)); act(() =\u0026gt; { result.current.increment(); result.current.reset(); }); expect(result.current.count).toBe(5); }); }); Best Practices for Testing React Apps with Vitest To ensure your tests are effective and maintainable, consider these best practices:\n1. Test Behavior, Not Implementation Focus on testing how your components behave from a user\u0026rsquo;s perspective, rather than implementation details. React Testing Library encourages this approach by providing utilities that interact with components similar to how users would.\n2. Use Role-Based Queries Whenever possible, use role-based queries like getByRole instead of targeting elements by class or ID:\n// Prefer this const button = screen.getByRole(\u0026#39;button\u0026#39;, {name: /increment/i}); // Over this const button = screen.getByTestId(\u0026#39;increment-button\u0026#39;); This makes your tests more resilient to implementation changes.\n3. Keep Tests Simple and Focused Each test should verify a single aspect of your component\u0026rsquo;s behavior. This makes tests easier to understand and maintain.\n4. Set Up Test Fixtures Extract common setup code into fixtures or helper functions to reduce duplication and improve test readability.\nComparing Vitest to Jest If you\u0026rsquo;re migrating from Jest to Vitest, here\u0026rsquo;s a quick comparison of key differences:\nPerformance: Vitest is generally faster due to its integration with Vite\u0026rsquo;s optimized build process.\nConfiguration: Vitest configuration is typically simpler and can be included directly in your vite.config.js file.\nESM Support: Vitest has native ESM support, whereas Jest requires additional configuration.\nAPI: While most of the API is compatible, there are some differences in mocking and timer functions.\nWatch Mode: Vitest\u0026rsquo;s watch mode leverages Vite\u0026rsquo;s HMR for faster feedback.\nTooling: Vitest provides a modern UI interface and better integration with the Vite ecosystem.\nConclusion Vitest combined with React Testing Library offers a modern, fast, and effective solution for testing React applications built with Vite. The seamless integration with the Vite ecosystem, Jest-compatible API, and excellent performance make it an attractive choice for new projects and teams looking to upgrade their testing infrastructure.\nBy following the setup steps and best practices outlined in this article, you can create a robust testing environment that helps ensure your React applications are reliable and maintainable.\nRemember that tests are an investment in your application\u0026rsquo;s quality. They provide confidence when refactoring, adding new features, or fixing bugs. With Vitest, that investment comes with lower overhead and faster feedback, which ultimately leads to a more enjoyable development experience.\nHappy testing!\n",
